 UKR_UCW_gotenland_aid_desc: "З відкритою дипломатією з Ґотенляндом ми можемо просити про більше. Хоча вони, скоріш за все, відмовляться надсилати свої війська, допомога все одно допоможе нам протриматися довше - і тим самим врятує їх від битви."

 UKR_UCW_reach_out_bulgaria: "Зверніться до Болгарії"
 UKR_UCW_reach_out_bulgaria_desc: "Нам потрібні ресурси, щоб вижити. Болгарія, з її слов'янським походженням і монархічною адміністрацією, навряд чи є нормальним союзником, але це надійний союзник, стабільний після десятиліть служби. Якщо вони зможуть надати допомогу через Ґотенлянд, це дозволить нам протриматися довше."

 UKR_UCW_reach_out_turkey: "Зверніться до Туреччини"
 UKR_UCW_reach_out_turkey_desc: "Нам потрібні ресурси, щоб вижити, а з огляду на стан виробництва, наші можливості створювати запаси продовольства вкрай обмежені. А от у Туреччині їжі вдосталь. Наразі вона не є союзником німців, але якщо ми зможемо отримати їхню допомогу в ім'я стабільності на континенті, нам буде краще."

 UKR_UCW_reach_out_romania: "Зверніться до Румунії"
 UKR_UCW_reach_out_romania_desc: "Якщо ми шукаємо ресурси в інших країнах, то найкращим варіантом для нас буде Румунія, яка має причини допомагати нам, давати нам їжу і має давні зв'язки з Райхом. Вона може очолювати майже демократичну країну, але це не означає, що вони не побачать причини."

 UKR_UCW_RK_reach_out_italy: "Зверніться до Італії"
 UKR_UCW_RK_reach_out_italy_desc: "Війна може знайти союзників у найнесподіваніших місцях. Італія може бути нашим ворогом, але вони розуміють наші страждання - вони пережили революцію і відчувають її наслідки навіть зараз. Вони, безумовно, матимуть ресурси, щоб допомогти. Найбільшою перешкодою є створення дипломатичних каналів - але оскільки наші посланці в Німеччині практично не працюють, вони можуть допомогти і тут."

