 UKR_breadbasket_of_the_reich_consumption_cycle: "Цикл споживання"
 UKR_breadbasket_of_the_reich_consumption_cycle_desc: "§FЗростання ВВП: §G[?UKR_BB_consumption_cycle_profits_gdp|2]%§!\nНепередбачені доходи: §G[?UKR_BB_consumption_cycle_profits_income|3] B§!\n--------------\n§!Щороку українські фермери обробляють землю, сіють насіння, а потім збирають колоски пшениці під пильним наглядом наших арійських першопрохідців. Щороку ґерманські бухгалтери перевіряють наші зерносховища до останньої зернини, щоб забезпечити виконання квоти для Батьківщини. Цей рік теж не був винятком: пшеницю зібрали, квоти перевірили, а агропродовольчі корпорації на Батьківщині купили наше зерно за вигідними цінами. А Райхскомісаріят все одно отримає частину прибутку, незалежно від того, виконаємо ми свої квоти чи ні, яку потім можна буде реінвестувати, як забажаємо."
