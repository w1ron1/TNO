 UKR_pre_UCW_UPA.4.t: "Трьохголова Аждая"
 UKR_pre_UCW_UPA.4.desc: "Клячківський стояв перед зібраними провідниками УПА з рішучим виразом обличчя. «Товариші, - почав він, - ми знаходимося в критичному моменті Третьої Боротьби. Поліська гвардія збирає свої сили і готується до походу проти нас. Ми повинні вдарити першими, і вдарити сильно, якщо у нас є хоч якась надія повернути на схід».\n\nВін розгорнув на столі перед собою карту, на якій детально розписав складну серію атак, покликаних вивести гвардійців з ладу ще до того, як вони встигнуть покинути свої укриття. «Ми вдаримо по їхніх населених пунктах, по їхніх лідерах та інтелектуалах і захопимо нацистські казарми, які вони можуть зайняти», - сказав він, і його голос ставав дедалі більш пристрасним. «Ми завдамо удару в саме серце їхніх операцій і позбавимо їх можливості чинити ефективний опір».\n\nАле не всіх це переконало. Стецько висловився. «Я згоден, що Поліська гвардія є загрозою, - сказав він, - але цей план не враховує інакомислячих у наших лавах. Є ті, хто не погоджується з нашою тактикою, хто не хоче воювати проти своїх, хоча ми обидва поділяємо занепокоєння щодо польського питання».\n\nШухевич додав свої заперечення. «Навіть якби ми могли об'єднати наші ряди, у нас немає ні людей, ні зброї, щоб здійснити такий складний план», - сказав він. «Ми повинні реалістично оцінювати наші можливості. Тривала боротьба між поліщуками і нами тільки допоможе німцям відвоювати захід!»\n\nКлячківський подивився на двох чоловіків, його вираз обличчя трохи пом'якшав. «Гаразд, якщо ці проблеми вас турбують, я надам ресурси для їх вирішення», - сказав він. «Але коли прийде час, ми не можемо дозволити цим відволікаючим факторам стримувати нас. Ми повинні бути єдиними і рішучими, коли ми нарешті вдаримо! А тепер виходьте і вирішуйте ці питання, перш ніж вигадаєте ще щось, на що можна було б поскаржитися!» Коли двоє чоловіків вийшли з кімнати, Клячківський проклинав себе за те, що дозволив їм змарнувати зусилля руху на марну гонитву. Проте у нього не було вибору, щоб зберегти рух, потрібно було йти на поступки, а як тільки він здобуде Україну, ці поступки більше не знадобляться."
 UKR_pre_UCW_UPA.4.a: "Шиї дракона залишаються заплутаними."

 UKR_pre_UCW_UPA.5.t: "Накази до осередків"
 UKR_pre_UCW_UPA.5.desc: "Артур знав, що за ним стежать, і майже напевно, що на нього націлено кілька рушниць, коли він наближався до місця зустрічі - струмка в глибині лісу. Орієнтуватися в лісі було нелегко, і відстежувати сліди було нелегко, але інструкції осередку були досить корисними, і вони знали ці ліси краще за нього.\n\nЛюди, з якими він мав зустрітися, стояли, коли він наближався до їхнього табору, невелике багаття вже було розведене, коли вечірнє світло згасало. Люди з осередків, що діяли в Польщі, були загартованими і небезпечними - і вони знадобляться, коли розпочнуться бойові дії. Чоловік, з яким він мав зустрітися, Степан, повільно кивнув йому. «Пізновато для прогулянок, правда?»\n\nКодова фраза, на яку Артур відповів тим же. «Так, вже темніє. Чи не нагодуєш брата?»\n\nОбидва чоловіки посміхнулися. Степан простягнув руку, а Артур схопив його за передпліччя; два брати УПА, знову разом, хоча б на деякий час. «Гадаю, цей час настав», - сказав Степан, його очі були гострими. «Інакше тебе б не послали».\n\n«Так, Райх слабшає, а наші можливості зростають», - підтвердив Артур. «З усіма осередками встановлено зв'язок, надіслано інструкції. Наближається остання боротьба, яку ми повинні витримати разом».\n\n«Щоб Україна була вільною», - пробурмотів Степан.\n\n«Щоб Україна була вільною», - повторив Артур. Він сягнув рукою до кишені й дістав листа. «Наказ командування, безпосередньо від самого Вождя. Час бути готовим і готуватися до війни. Досить ховатися».\n\nСтепан розгорнув листа, прочитав його, і на його обличчі застигла тверда рішучість. Опускаючи листа, він різко кивнув."
 UKR_pre_UCW_UPA.5.a: "Як накаже Вождь, так і буде зроблено. Ми будемо готові."

 UKR_pre_UCW_UPA.6.t: "СБ ОУН"
 UKR_pre_UCW_UPA.6.desc: "Бурхливої ночі десь на крайньому заході України Служба безпеки Організації Українських Націоналістів - СБ ОУН - щойно зробила дуже цікавий улов. Офіцер СБ прибіг до свого шефа, людини, яку вони називали "Максим Рубан" і "Євген Скирба", відомого тим, хто знає, як Микола Лебедь.\n\nЦей Лебедь, звичайно, був тією самою людиною, яка вбила міністра внутрішніх справ Польщі в 34-му році, і яка в 40-х і 50-х роках охоче допомагала УПА "вирішувати польське питання" в Галичині і на Волині. Тепер він повернувся до свого підлеглого з посмішкою на обличчі і запитав, яка ситуація.\n\n«Ну, пане, ми знайшли Микиту Скубу», - молодшого офіцера, якого нещодавно чули, як він щось бурмотів, - «який намагався дезертирувати на схід».\n\n«О?». сказав Лебідь. «Цікаво. Зрада - це завжди питання, на яке я звертаю увагу».\n\nЛебідь підвівся, щоб покликати когось із слідчих, але офіцер кашлянув, перш ніж він встиг піти. «Пане, я забув одну річ».\n\n«Що ж це?»\n\n«Ми знайшли у нього мельниківську агітацію».\n\n На обличчі Лебедя з'явилася крива посмішка, і він відкинув думку про те, щоб викликати слідчих, щоб розібратися з в'язнем. Зрештою, це було йому до душі».\n\n«Найцікавіше. Я ним займуся... особисто. Можете йти»."
 UKR_pre_UCW_UPA.6.a: "І він мав рацію: Крики Скуби всю ніч лунали у відокремленій тюремній камері."

 UKR_pre_UCW_UPA.7.t: "Карпатські привиди"
 UKR_pre_UCW_UPA.7.desc: "Старий йшов на схід через глухі ліси східної Угорщини. Листя хрустіло під його ногами. Інша людина могла б побоюватися за своє життя, йдучи цими лісами, адже з настанням темряви бандити все ще блукали цими землями, виповзаючи зі своїх нір на схід, щоб спробувати захопити достатньо їжі на зиму. Але Степан Клочурак давно перестав турбуватися про засоби до існування.\n\nНа дві короткі миті в його житті ці землі згуртувалися навколо нього в боротьбі за незалежність. Обидва рази Клочурак стояв на передовій, будучи прем'єр-міністром Гуцульської республіки, а потім два десятиліття потому очолював армію молодої держави Карпатської України. Обидва рази світло української свободи гасили угорські чоботи, обидва рази Клочурак підводив свій народ.\n\nКоли кур'єр УПА прийшов до дверей його хати з проханням поговорити з лідером карпатського опору, Клочурак мало не розсміявся йому в обличчя. Якого опору? Кілька дідів, які на Різдво розпивають пляшку горілки і співають пісень про давно минулі часи. Ні, ніякого повстання тут не буде, мрія про Карпатську Україну давно померла. І все ж, можливо, Україна не була втрачена. Можливо, партизани на сході могли б досягти успіху там, де він зазнав поразки. Там все ще було кілька запасів зброї, захованих у багнюці, і, безперечно, він мав достатньо впливу, щоб зібрати кількох добровольців.\n\nНаблизившись до східного кордону, за яким залишилися гірські тіні, старий сів, щоб розбити табір, і почав обмірковувати свій наступний пункт призначення. Клочурак був достатньо кмітливим, щоб розуміти, що його підтримка цілком може схилити шальки терезів у розділеній УПА. Можливо, спадщина старого вояка буде не як короля, а як королевича, який вирішуватиме, хто зможе досягти успіху там, де він зазнав поразки.\n\nТільки той, хто по-справжньому засвоїв уроки втраченої Карпатської України, отримає благословення старого."
 UKR_pre_UCW_UPA.7.a: "Шухевич, саме відсутність єдності зрештою нас і вбила."
 UKR_pre_UCW_UPA.7.b: "Стецько, німці, як і в 1939 році, залишаються справжніми силовиками в Європі."
 UKR_pre_UCW_UPA.7.c: "Клячківський, наша помилка полягала в тому, що ми не боролися до кінця."

 UKR_pre_UCW_UPA.8.t: "Військовополонені"
 UKR_pre_UCW_UPA.8.desc: "Як поранене цуценя, що корчиться в калюжі. Ілля побачив чоловіка на світанку, коли той виходив на щоденну прогулянку, вкритий брудом і росою, схожий на запліснявілу буханку хліба. Ілля, незважаючи на свої роки, ще мав достатньо сил, щоб затягнути його до свого сараю, де він розстелив солому і вовняну ковдру і поклав чоловіка.\n\nЧерез тиждень Ілля готував велику партію вареників, достатньо велику, щоб поділитися з нужденними в селі. Ароматний запах привів на кухню чоловіка, одягненого в старий одяг Іллі, в якому Ілля вже давно погладшав. Ілля посміхнувся чоловікові, взявши тарілку і простягнувши її йому. Чоловік, ім'я якого Ілля так і не дізнався, був надзвичайно тихим весь час, який він провів у Іллі. Спочатку Ілля не звертав на нього уваги, думаючи, що це втомлений війною ветеран з контузією, як це часто буває в Україні. Так було доти, доки Ілля не придивився до його регалій. Значок на лацкані та відзнаки на кашкеті видавали його вірність. Чоловік був поліським гвардійцем.\n\nСамому Іллі було байдуже. Але іншим було не байдуже. У сільського старости було багато обов'язків, а до нього приходило багато відвідувачів. Один з них побачив чоловіка і розповів про це дружині, а та повідомила вояка УПА, який тепер стояв на порозі Іллі, грюкаючи кулаком у двері. Поліський гвардієць встав, трясучи столом, і побіг до чорного ходу. У нього вистрілили чотири рази, перш ніж він впав на землю. Іллю тим часом били до напівсмерті. Він відчував лише черевик на голові, гострий колючий біль у тілі та грубість у горлі, з яким він кричав. Хоча він знав, що чоловіки не вб'ють його, це не зупиняло біль."
 UKR_pre_UCW_UPA.8.a: "Деякі уроки не потребують слів."

 UKR_pre_UCW_UPA.9.t: "Звіт про операції в Румунії"
 UKR_pre_UCW_UPA.9.desc: "ЗВІТ ВОЖДЮ\n\nАГЕНТ:[ВИДАЛЕНО]\n\nРЕЗУЛЬТАТ: МІСІЯ УСПІШНА\n\nПІДСУМКИ: Операції на території Румунії були успішно завершені. Початковий період операції стосувався пошуку та встановлення контактів з особами на нелегальному румунському ринку зброї. Як і очікувалося, дуже мало хто з цих осіб спочатку розкрив свої зв'язки, але було зібрано достатньо інформації, щоб відшукати додаткові зачіпки в більш поступливих джерелах.\n\nЗа цей час мені вдалося встановити зв'язки між кількома торговцями зброєю, які є надійними продавцями на румунському чорному ринку, мають власних контрабандистів і дистриб'юторів, а також мають досвід переміщення зброї та обладнання по всій Східній Європі та Балканах. Вони знають про наші потреби і готові постачати нам зброю та спорядження за значну ціну.\n\nЦе бізнесмени, які мають мінімальну симпатію до наших цілей. Вони можуть і будуть вимагати стільки, скільки, на їхню думку, ми зможемо заплатити, причому не лише за обладнання, але й за переправу через державний кордон. Те, що це відбувається на території Пакистану, призведе до додаткових зборів. Тим не менш, я можу поручитися, що продане обладнання задовольнить наші потреби, а продавці надійні. Однак, це буде пов'язано з немаленькими витратами.\n\nЯ залишаю вибір щодо придбання на ваш розсуд. Я буду поруч у випадку, якщо виникне потреба в замовленнях. Визволення України близьке, і я чекаю подальших інструкцій.\n\nСЛАВА УКРАЇНІ, СЛАВА ВОЖДЮ"
 UKR_pre_UCW_UPA.9.a: "Інвестиція, яку, можливо, варто здійснити..."

 UKR_pre_UCW_UPA.10.t: "Викрадення вночі"
 UKR_pre_UCW_UPA.10.desc: "Євген ризикнув окинути поглядом розподільчий склад, бо сонце вже сідало, і майже повна темрява поглинала все навколо. Він підкрадався дуже близько, але у нього було небагато часу. Було досить ризиковано все це організовувати. Завтра кілька партій боєприпасів мали відправитися до Поліської гвардії, і він був зобов'язаний переконатися, що водії знають, куди їхати.\n\nВодіїв було досить легко переконати, а тих, хто не повірив, легко було підкупити. Ніхто не помітить, що не вистачає кількох ящиків, доки не стане надто пізно. Усе, що йому потрібно було зробити, це назвати адресу - про решту подбають водії та поліські солдати на місці призначення.\n\nРаптовий рух поблизу налякав його, і серце Євгена почало калатати, не знаючи, чи є там хтось, і чи варто ризикувати, гукаючи його. Він не мав би бути тут, але й ніхто інший теж не мав би. Можливо, за ним стежать, і якщо так, то потрібно попередити свого контакту; можливо, відкликати...\n\nВсі думки швидко зникли, коли його раптово атакувала фігура в плащі, що виринула з тіні. Параліч тривав лише секунду - і він вирішив тікати. Він спробував бігти, але не був достатньо швидким. Його вагання були занадто довгими, і він занадто пізно побачив, що фігура була озброєна.\n\nМісячне світло відблискувало на лезі, перш ніж воно кілька разів встромилося в Євгена, перш ніж милосердно обірвало його життя, перерізавши сонну артерію. Людина в плащі швидко віднесла тіло за ящики і накрила його ковдрою. Його знайдуть, але не раніше, ніж через кілька днів. Часу більш ніж достатньо.\n\nЗалишалося зробити лише одне. Фігура знайшла маніфест і просто змінила місце призначення, куди водії мали доставити боєприпаси. Зробивши це, вона зникли в ночі."
 UKR_pre_UCW_UPA.10.a: "УПА, безумовно, була б вдячна за таку допомогу."

 UKR_pre_UCW_UPA.11.t: "Пророк"
 UKR_pre_UCW_UPA.11.desc: "Яків ніколи не цікавився політикою. Коли він досяг повноліття, час політичної боротьби, здавалося, давно минув. Долі українського народу були вирвані з його рук, і здавалося, що мало що можна було зробити, щоб змінити це.\n\nНавіть найбільш підлабузницькі колабораціоністи знали, що Національний комітет не має справжньої влади, а партизанські угруповання не можуть нічого зробити, окрім як вбивати один одного за крихітні клаптики лісу. Ні, боротьба для Якова, як і для більшості українців, була боротьбою за виживання, щоденною боротьбою за те, щоб отримати достатньо їжі, зігрітися, прожити ще один день.\n\nКоли Яків вступив до УПА, його причини були подвійними: по-перше, вступ до УПА забезпечував певну безпеку від їхніх кривавих кампаній відплати, а по-друге, додаткові харчові пайки з рейдів могли б допомогти йому та його сестрі пережити зиму. Тепер він повернувся до простої боротьби, полювання в лісі в пошуках їжі, спостереження за німецькими патрулями і, як завжди, до того, щоб зігрітися. Все змінилося, коли він вперше почув Десять Заповідей Українських Націоналістів.\n\nНе вміючи читати, він слухав одну з щотижневих пропагандистських сесій у таборі. Посеред натовпу партизанів промовець стояв прямий, як дошка, з суворим обличчям, його голос був схожий на вогонь, що прокладає собі шлях через ліси. Вони змінили все.\n\nРаніше Яків не відчував минулого, він просто жив, щоб пережити сьогодення; тепер він розумів історію свого народу. Раніше він не бачив майбутнього, лише неминучу безглузду смерть. Тепер він міг уявити світ, вільний від німецьких кайданів, світ, де жоден українець не помре без мети. Усі вони говорили щось важливе, чи то тактичні поради, чи то заклик до війни, але одна заповідь промовляла до нього більше, ніж будь-яка інша..."
 UKR_pre_UCW_UPA.11.a: "Ви без вагань підете навіть на найбільший злочин, якщо цього вимагатиме користь справи."
 UKR_pre_UCW_UPA.11.b: "З ненавистю і безжалісною боротьбою ви приймете ворогів вашого народу."
 UKR_pre_UCW_UPA.11.c: "Ви будете прагнути розширити силу, славу, багатство і територію Української держави."

 UKR_pre_UCW_UPA.12.t: "Цукеркар"
 UKR_pre_UCW_UPA.12.desc: "Серце Трохима прискорено забилося, коли одного дня донька повернулася додому з жменею цукерок і сяючою посмішкою на обличчі. До нього доходили чутки, і він боявся, що знає, що це означає. Він швидко покликав доньку до себе. «Ларисо», - сказав він спокійним голосом. «Звідки вони у тебе?»\n\n«О? Броніслав!» радісно сказала вона, простягаючи йому одну з цукерок. «Він дуже милий. Він патрулює там, де ми граємося, і приносить нам цукерки. Хочеш?»\n\n«Цей чоловік», - сказав він, ігноруючи пропозицію. «Він не казав, на кого він працює?»\n\n«Не думаю», - відповіла вона. «Він лише сказав, що подбає про те, щоб з нами не сталося нічого поганого». Її голос змовницьки знизився. «Він каже, що не любить німців».\n\nТрохим видихнув. Він знав, хто цей чоловік, і знав, що вони повернулися. Якщо ситуація погіршиться, їм, можливо, доведеться виїхати. «Ларисо, - тихо промовив він, - слухай мене уважно. Тримайся подалі від цього чоловіка. Він небезпечний для нас».\n\nВона виглядала розгубленою. «Що він зробив?»\n\n«Він працює на поганих людей», - відповів він. «На людей, які можуть завдати нам шкоди через те, хто ми є. Пам'ятаєш дядька Коваля? Його і його сім'ю вбила група, на яку працює цей чоловік».\n\nВона раптом замовкла, правда про смерть дядька досі була їй невідома. Цукерки були забуті, а голос став тихим. «...Чому?»\n\n«Тому що твоя мама - полячка», - сказав він лагідно. «Вони ненавидять поляків і всіх, хто з ними пов'язаний. Пообіцяй мені, що триматимешся від нього подалі. Поруч з ним ти не будеш у безпеці». Вона ковтнула, але різко кивнула."
 UKR_pre_UCW_UPA.12.a: "Обіцяю"

 UKR_pre_UCW_UPA.13.t: "40 срібняків"
 UKR_pre_UCW_UPA.13.desc: "Чоловік з Ковеля був ще хлопчиком, коли світ змінився. Коли його країна опинилася під новим, німецьким, управлінням.\n\nЗа багато років, що минули відтоді, він бачив, які блага можуть отримати ті, хто прийняв ці зміни. Багатство, землю і вплив на своїх співгромадян. Він також бачив покарання тих, хто не прийняв змін, - на міській площі завжди було кілька таких, що м'яко гойдалися на гойдалці. Кожен з них вважав себе визволителем.\n\nПодорослішавши, чоловік обрав шлях винагороди, а не шлях покарання. У той час, як багато його старих друзів повісилися на барі на площі, він придбав гарний будинок. Гарну дружину і сім'ю. Родючу землю для обробітку, а на додачу ще й високу посаду в місцевій сільській адміністрації. Життя було добрим до нього, або настільки добрим, наскільки це взагалі можливо в Україні.\n\nТого дня, коли він повернувся додому, щойно допомігши організувати черговий з нескінченних обшуків контрабандистів і партизанських симпатиків, втома змінилася на радість від широких посмішок дружини і доньки. Це була важка робота, і дружина знала, що він потребує підбадьорення. Увійшовши до великої кухні, він побачив на столі її спробу - великий подарунок, отриманий поштою, без сумніву, від місцевої комендатури. Обмінявшись поцілунком, він знову посміхнувся, відкриваючи його, гадаючи, яка нагорода чекає на нього.\n\nВибух повністю зруйнував будинок, і коли слідчі знайшли те, що вони вважали його обвугленими останками, вони витягли з нього вісімдесят великих цвяхів. Від його дружини і дочки не було знайдено жодного сліду.\n\nНіхто, звичайно, не говорив про цю подію. Навколо було занадто багато вух. Але наступного ранку на міській шибениці з'явилася порожня петля. Послання було відправлено. Безумовно."
 UKR_pre_UCW_UPA.13.a: "Вісімдесят цвяхів замість сорока штук."

 UKR_pre_UCW_UPA.14.t: "Нічні тренування"
 UKR_pre_UCW_UPA.14.desc: "Тримаючись низько, тінь пройшла повз одну будівлю, потім іншу, потім ще одну, перш ніж дісталася до місця призначення. Вишкільний майданчик. Випроставшись, тінь вийшла на місячне світло, і юнак, новобранець УПА, озирнувся, чи не спостерігає за ним хто-небудь.\n\nНіхто. Це було добре - інструктори вимагатимуть, щоб він повернувся до сну, а він, хоч і був справді виснажений денною діяльністю, не міг заснути. Зайнявши позицію на краю майданчика - початок смуги перешкод - він почав бігти. Дистанція була важкою, вона була важкою навіть вдень, а вночі була вдвічі важчою. Але він біг.\n\nКожного разу, коли він послизнувся, впав або думав зупинитися, він бачив тільки їхні обличчя. Чув їхні крики - матері, батька і молодшої сестри, - коли німці вантажили їх у вантажівки, що прямували до величезних заводів Райхсверке на заході. Він не знав, чи вони ще живі. Але він знав, що не зупиниться ні перед чим, щоб це з'ясувати.\n\nАле для цього йому потрібно було пройти підготовку. Тож він побіг. День за днем, ніч за ніччю, і в будь-який момент між ними. Він досягне успіху. Він знайде їх. Він вбиватиме кожного німця на своєму шляху."
 UKR_pre_UCW_UPA.14.a: "Зразковий новобранець. Цілеспрямований. Відданий."

 UKR_pre_UCW_UPA.15.t: "Розподіл ресурсів"
 UKR_pre_UCW_UPA.15.desc: "Вони приїхали на вантажівках і тракторах, на автомобілях і велосипедах. Дехто з наймолодших просто прийшов пішки. Але всі були присутні, скликані старостою, щоб послухати офіцера, представника УПА, про те, що і як вони можуть зробити для боротьби.\n\nБільшість з них були, звичайно, занадто старі, щоб воювати, і навіть ті, хто міг, усвідомлювали, наскільки критично важливими для виживання України в цілому були постійні врожаї продовольства. Зрештою, імпорт був малоймовірним у крайньому випадку. Однак, поки чоловік говорив, фермери перезирнулися між собою, знаючи, що відбувається, і занепокоєні.\n\nОфіцер пояснював, наскільки цінними були їхні запаси добрив для створення вибухівки. Про те, як легко вони можуть зробити саморобні бомби та інші вибухові пристрої. Скільки німців і колабораціоністів вони можуть вбити. Всі погодилися, що це були правильні і слушні міркування. Однак вони не дійшли згоди щодо того, скільки їх використовувати. Добриво було критично важливим для врожайності, і багато хто пам'ятав голод минулих років.\n\nБагато суперечок точилося навколо, коли сонце сідало на небі, а день змінювався вечором, але врешті-решт офіцер домігся успіху. Він погодився з тим, що вони ризикують померти з голоду, якщо всі використають свої добрива для виготовлення вибухівки. Але вони ризикували отримати набагато гірші репресії, якщо повстання відбудеться і зазнає невдачі.\n\nСказав він, зараз або ніколи, і кожен ресурс повинен був бути використаний. Кожен інструмент мав бути використаний. Як незабаром і добрива. На шкоду багатьом німцям та їхнім колаборантам."
 UKR_pre_UCW_UPA.15.a: "Бомби скоро будуть готові."

 UKR_pre_UCW_UPA.16.t: "Неприємне усвідомлення"
 UKR_pre_UCW_UPA.16.desc: "Зважаючи на все, самі артилерійські установки були в хорошому стані. На жаль, стан озброєння, яке їх відправили збирати, був найменшою з їхніх проблем. Ростислав наказав більшості солдатів завантажити артилерію, поки він розбирався з тим, куди її відправити.\n\n«Тепер, - сказав він двом своїм підлеглим офіцерам, - дайте мені наказ, який ви отримали».\n\nОбидва чоловіки представили короткі папери; короткі документи, в яких детально описувалося, куди відправити артилерію після того, як вона буде зібрана. Один з них передбачав відправити її на передову заставу, інший - доставити до схрону, звідки вона буде перевезена в інше місце. Тим часом Ростислав наказав доставити її до сусіднього підрозділу, щоб інтегрувати в їхні сили.\n\n«І ви отримали це від офіцерів», - запитав він далі.\n\n«Так, сер», - відповів один з них. «Він наполягав, щоб це було зроблено без зволікань. Я думав, ви знаєте».\n\n«Кумедно», - сказав інший, стріляючи в нього поглядом. «Мій сказав, що ці накази мають замінити будь-які інші накази. Я також думав, що ти знав про це».\n\n«Досить, - Ростислав втомлено підняв руку, - очевидно, сталося якесь непорозуміння. Є три різні накази, і, мабуть, усі вважали, що я знав». На жаль, він не вважав це помилкою. Все це було дуже навмисно. Як би він це не ненавидів, це мало всі ознаки фракційності.\n\nЦе було те, чого не повинно було бути в УПА, але воно було. Двоє чоловіків залишилися чекати. «Куди ми її відправляємо, пане?» Ростислав не знав правильної відповіді, але знав, що хтось розсердиться, незважаючи ні на що."
 UKR_pre_UCW_UPA.16.a: "«Ми з цим розберемося. Давайте закінчимо допомагати їм завантажуватися»."

 UKR_pre_UCW_UPA.17.t: "Зродились ми великої години"
 UKR_pre_UCW_UPA.17.desc: "«Хіба це не те, на що ми чекали?»\n\nЦе стало огидною регулярністю для Стецька і Шухевича. Перед кожним боєм Клячківський брав на себе обов'язок підбадьорювати армію, а Стецько і Шухевич мали неприємність сидіти поруч з ним. Спостерігати, як солдати стають дедалі більш збудженими, схвильованими, наляканими - ніщо не могло бути більш обтяжливим.\n\n«Ми не беремося за зброю з надією, що німець може втекти, побачивши нас. Ніколи. Ніколи. Натиснути на спусковий гачок - це вчинок, який рятує Україну. Пролити кров німця - це нагадати його расі, що експлуатація України була смертельною помилкою. Коли ми зустрінемось з німцями завтра і завдамо їм цього болю тисячу разів, ми скажемо їм це так голосно, що вони не зможуть його не почути. Зродились ми великої години, щоб викласти такий урок».\n\nНатовп вибухнув несамовитими оплесками. Шухевич і Стецько стояли разом з рештою натовпу, контрольоване піднесення в морі людей, що підхопилися зі своїх місць. Їхні посмішки були м'якими і розміреними, ноги були зімкнуті, очі звужені на Клячківському. Їхні механічні рухи лише ледь-ледь приховували намагання прочитати людину, яка керувала цим натовпом.\n\nАле якщо хтось і помітив, то нікого це не хвилювало. Вони думали лише про майбутню битву, про майбутній день, про війну, яка колись буде виграна. Їхні голови гуділи, не думками про тактику чи ідеологію, навіть не про поле бою. Все, про що вони могли думати - це слава перемоги, і як скоро вона може прийти до них усіх."
 UKR_pre_UCW_UPA.17.a: "Наосліп вони біжать до пащі німецького звіра."

