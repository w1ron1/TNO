 UKR_BB_consumption_tooltip: "§FЯк на §MХліб§!§Yниця§! §oРайху§!, На нашу адміністрацію покладаються великі сподівання щодо адекватного постачання нашого врожаю зернових до кінця кожного циклу споживання. Однак ми також повинні пам'ятати про власні потреби в зерні, щоб забезпечити достатнє харчування для нашого населення.\n\nКожного циклу споживання ми повинні задовольняти §oпопит на експорт§! з боку Німеччини, який буде мати пріоритетне значення. Крім того, ми також повинні споживати певну кількість зерна, щоб тримати людей нагодованими. Зерно буде зібрано з наших врожаїв у §Gциклі§!, а також з будь-яких запасів, перенесених з §Yпопереднього врожаю§!.\n\nБільше того, §oНімеччина§! також очікує, що наша адміністрація буде належним чином опікуватися розвитком регіону. Наприкінці кожного циклу споживання від регіонів Райхскомісаріяту очікується певний рівень §DРозвитку§!\n\n§RНевиконання будь-якої з цих вимог і потреб призведе до жахливих наслідків.§!§!"

