 ### Ланцюг заходів фракції УПА ### 

 UKR_pre_UCW_UPA.23.t: "Запал Аждаї"
 UKR_pre_UCW_UPA.23.desc: "Коли Клячківський сидів у своєму кабінеті, переглядаючи останні зведення розвідки, він не міг не думати про перші дні перманентної революції. Він згадував їх з любов'ю - боротьбу проти поляків пліч-о-пліч з Шухевичем і масові вбивства в Галичині та на Волині. Для Шухевича ці вбивства були вимушеними, щоб заспокоїти німців, а для Клячківського ідейний запал був більш ніж достатнім виправданням. Тим не менш, обидва чоловіки виконали свої обов'язки, незважаючи ні на що.\n\nШухевич завжди був більш прагматичною людиною, готовою зробити все, щоб вижити і просунути справу вперед. Клячківський до певної міри захоплювався цією його рисою - але зрештою вважав, що цей прагматизм змусить ОУН забути свої шляхи.\n\nКоли УПА розпалася і виникли нові виклики, колись міцні стосунки між Клячківським і Шухевичем почали погіршуватися. Розподіл влади Клячківським і, зрештою, захоплення ним керівництва організацією залишили неприємний присмак у роті Шухевича, який припускав, що саме він стане лідером, враховуючи його роки служби і близькі стосунки з Бандерою.\n\nКлячківський роздумував над бурхливими подіями попереднього десятиліття. Міжфракційні суперечки, на його думку, загрожували армії і потребували очищення. Шухевич, звісно, не погоджувався і був більш відкритий до різноманітних поглядів. Невдале вирішення цієї ситуації, що спричинило ще більший конфлікт всередині УПА, на думку Шухевича, лише поглибило розкол між ними.\n\nВтім, зараз не час зациклюватися на минулому. Будь-які розбіжності між двома чоловіками могли закипіти при нагоді масового повстання проти німецького панування. Обидва чоловіки знали, що це може статися будь-якого дня - і Клячківський потай сподівався, що це зблизить його зі старим другом і відновить їхню дружбу."
 UKR_pre_UCW_UPA.23.a: "Але чи було це почуття взаємним?"

 UKR_pre_UCW_UPA.24.t: "Зміщення сил"
 UKR_pre_UCW_UPA.24.desc: "Щойно обидва чоловіки увійшли до його кабінету, Клячківський зрозумів, що новини будуть поганими. Дмитро Мирон і Степан Ленкавський наполягали на тому, що їм потрібно негайно зустрітися з ним - і з ним наодинці. У голові Клячківського промайнуло кілька версій. Шпигуни? Зрадники?\n\nЙого відповідь була у вигляді листівки, яку йому передав Дмитро. «Ми знайшли кілька ящиків, наповнених цим, добре захованих. Ми негайно конфіскували їх і зараз шукаємо інші».\n\nОбличчя Клячківського закам'яніло, і огида охопила його, коли він прочитав листівку. Листівку, яка була явно антибандерівською, закликала до його повалення і відстоювала свободу, демократію і волю. Він зім'яв листівку в долоні, стоячи обличчям до своїх підлеглих, його голос був холодним.\n\n«Наскільки сильно нас скомпрометували?» повільно запитав він. «Комуністи? Республіканці? У нас є зачіпка?»\n\n«Так, є. До певної міри, - повільно відповів Степан. - Мій Вождь... їх знайшли в арсеналі. У місці, де інші групи не були помічені. Як би мені не було неприємно це визнавати... це не поширюється зовнішніми силами. Це йде зсередини УПА».\n\nКлячківський застиг на місці, в його голові пробігали різні варіанти; питання з тривожними відповідями заповнювали його думки. Така зрада зсередини? Цього не могло бути - не так. І все ж...\n\nВін дивився на обох чоловіків і знав, що вони не стали б навмисно вводити його в оману - вони знали, що за це можуть бути наслідки. Однак це був дуже поганий знак. Це означало, що у нього багато ворогів - тих, хто має ресурси і вплив. Можливо, вони вже готувалися виступити проти нього. Він ще раз окинув чоловіків холодним поглядом і віддав наказ."
 UKR_pre_UCW_UPA.24.a: "«Знайдіть відповідального за це - і негайно повідомте мене, коли знайдете»."

 UKR_pre_UCW_UPA.25.t: "Промо-акція каменяра"
 UKR_pre_UCW_UPA.25.desc: "«Василю?»\n\nВасиль Галаса опустив папір у руках і швидко виструнчився, як і очікувалося. Клячківський увійшов до кабінету, вираз його обличчя не можна було прочитати, але було зрозуміло, що він збирається віддати наказ. Галаса не здивувався, оскільки знав, що Клячківський хотів зустрітися з ним з якогось приводу. «Так, що я можу для вас зробити?» запитав Галаса.\n\n«Я маю для тебе завдання, - відповів Клячківський. «Коли перемога в майбутній війні буде досягнута, я усвідомлюю, яке спустошення вона залишить після себе». Один куточок його губи скривився. «Німці - виродки, але вони тримають націю на плаву економічно - і нам потрібно буде робити те ж саме, коли ми досягнемо успіху».\n\nЦе було те, що Галаса гостро усвідомлював, що змушувало його ретельно підбирати слова, не знаючи, до чого це призведе. «Я, безумовно, згоден з цим. Економічні перспективи спочатку будуть... поганими».\n\n«І ми повинні діяти рішуче, щоб відновити їх», - кивнув Клячківський. «Потрібен буде поштовх. Мені потрібні твої плани, як цього досягти».\n\nГаласа тримав обличчя порожнім, оскільки гостра тривога пронизувала його. Він не був економістом. Він міг з'ясувати деякі основи, але намагатися прокласти шлях через гарантовану економічну кризу і реконструкцію? Це навіть близько не відповідало його ролі. Він не міг цього точно сказати, але був збентежений, чому Клячківський запитує його. «Я, звичайно, можу придумати деякі пропозиції - але я вважаю, що Горбовий набагато більш кваліфікований, щоб відповісти на це».\n\nКлячківський посміхнувся; небезпечна посмішка. Він підійшов і поклав руку на плече Галасі, втупившись у нього очима. «Я впевнений, що ти даси мені ідеї, про які я прошу», - сказав він. «Не розчаруй свого Вождь»."
 UKR_pre_UCW_UPA.25.a: "Клячківський розвернувся й пішов, не сказавши більше нічого."

 UKR_pre_UCW_UPA.26.t: "Розділені посвяти"
 UKR_pre_UCW_UPA.26.desc: "Був ще один сірий, похмурий український день, коли Клячківський і Михайло Медвідь стояли на вершині пагорба, спостерігаючи за солдатами, що тренувалися внизу. Чоловіків, які незабаром мали опинитися на фронті, боротися і вмирати за визволення нації, як це було їхнім обов'язком. Обидва чоловіки спостерігали, як шеренги солдатів піднімали гвинтівки, прицілювалися і стріляли по мішенях на полігоні, а потім змінювалися, щоб інша шеренга зайняла їх місце.\n\nБуло кілька пострілів, які не влучили, і ті, хто не влучив, негайно отримали прочухана від командира - але Клячківський відзначив, що більшість солдатів влучали в свої цілі, деякі з них з вражаючою точністю. Клячківський похмуро посміхнувся.«Вони стають кращими».\n\n«Стають», - погодився Медвідь, стиснувши губи, і на мить зупинився, ніби обмірковуючи, що сказати далі. «Це може викликати певне занепокоєння».\n\n Клячківський підняв брову, звертаючись до свого підлеглого. «Поясніть».\n\n«Деякі підрозділи вже не підпорядковуються мені одному, особливо ті, що недавно сформовані», - повільно, спокійно відповів той. «Я хотів підтвердити це перед тим, як доповісти вам, але тепер я впевнений. Деякі з цих офіцерів також підпорядковуються Маєвському. Мені не потрібно розповідати вам, наскільки я занепокоєний».\n\nНі, він не говорив. Маєвський був соратником Стецька і Шухевича - особливо останнім часом. Те, що це відбувалося, було... розчаруванням. Можливо, очікувано, але все одно розчаровувало. Йому було цікаво, про що думали обидва чоловіки, можливо, вони вважали його сліпим, дурним старим. З часом вони зрозуміють свої помилки.\n\n«Пильно стеж за ними», - наказав він Медвідю. «І не соромся нагадувати їм, кому вони зобов'язані своєю вірністю»."
 UKR_pre_UCW_UPA.26.a: "Не може бути суперечливих лояльностей, якщо Україна має бути звільнена."

 UKR_pre_UCW_UPA.27.t: "Підступні ознаки"
 UKR_pre_UCW_UPA.27.desc: "Їх зібрали в кабінеті, який був недостатньо великим для всіх. Атмосфера була б задушливою для більшості з них, і Клячківський знав, що їм цікаво, чому вони тут - і вони з усіх сил намагалися не виказати свого занепокоєння. Вони знали, що він пильно стежить за ними.\n\nМирон, Ленкавський, Галаса, Лебідь, Медвідь, офіцери, в надійності яких він був упевнений, були присутні, і за його наказом. Він уважно спостерігав за ними, шукаючи будь-якого натяку на те, що його припущення були помилковими, але через кілька хвилин переконався, що ніщо не виділяється.\n\n«Кожен з вас тут через вашу відданість і вірність Україні та УПА», - почав Клячківський, зустрічаючись поглядом з кожним з них, коли йшов. «Ви ті, кому можна повністю довіряти - а з цим приходять очікування і відповідальність. Вам я можу довіряти, є інші, які... менш надійні».\n\nВін зупинися, один куточок його губ скривився. «Хоча я хотів би, щоб було інакше, необхідно, щоб кожен з вас стежив за тими, хто говорить про зраду або має намір зрадити нас. Якщо ви помітите таку поведінку, ви негайно доповісте мені про це».\n\nНа це пролунали різкі кивки, офіцери прислухалися до його слів, намагаючись не пропустити жодного складу. Галаса відкрив рота, щоб поставити запитання, яке хвилювало всіх. «Чи є хтось конкретно, кого ви б назвали... ненадійним?»\n\nКлячківський посміхнувся. «Остерігайтеся Стецька, Шухевича і тих, хто їх оточує. Але, як я вже казав, тільки спостерігайте - і доповідайте мені. Зараз не варто розворушувати осине гніздо. Поки ми не будемо впевнені. Поки ми не будемо готові». Він сів у крісло, його послання до них було доставлене."
 UKR_pre_UCW_UPA.27.a: "«Вільні. Не розчаруйте свого Вождя»."

 UKR_pre_UCW_UPA.28.t: "Підступність Аждаї"
 UKR_pre_UCW_UPA.28.desc: "Ярослав Стецько відчував, що Дмитро Маєвський не зовсім спокійно почувається. Щоправда, деякі аспекти цієї зустрічі були незвичними, але він був упевнений, що той зробить все, як він скаже. Маєвський не був дурнем. Він бачив, до чого призведе лідерство Клячківського, і що врешті-решт він стане жертвою параної Клячківського. Йому потрібен був вихід, альтернатива, і Стецько знав, що варто лише підкинути таку можливість, як він за неї вхопиться.\n\nВін привітався з ним тепло, по-дружньому, і хоча Стецько обмінявся кількома люб'язностями, він не забарився з переходом до справи. Маєвський знав, що він тут не для того, щоб просто поговорити. «Мені потрібна твоя допомога, Дмитре», - нарешті сказав він. «Скільком генералам ти довіряєш?»\n\n«Я...» Маєвський відкашлявся, очевидно, від несподіванки, оскільки йому знадобилася хвилина, щоб відповісти. «Коли Ви кажете "довіряю"...»\n\n«Я маю на увазі саме те, що кажу, і ти точно знаєш, що я маю на увазі», - голос Стецька залишався чітким, спокійним і твердим. «Якщо є генерали, яким ти міг б довірити своє життя, я хочу, щоб ти зібрав їх».\n\nПослідував повільний кивок, хоча голос Маєвського видавав його зрозумілий, хоча й розчарований страх. «Деякі з них є. Але я мушу запитати... якщо Клячківський дізнається про це...»\n\n«Дмитре, ти знаєш, до чого це веде», - перебив Стецько, знаючи, що чоловік потребує останнього підбадьорення, заспокоєння. «УПА мусить досягти успіху, а для цього нам треба... ось такий шлях. Не бійся Клячківського, я зроблю так, що він і його собаки будуть відвернуті. Обіцяю, що ти будеш у безпеці».\n\nІ це, зрештою, було те, чого хотів Маєвський. Бути в безпеці. Щоб у нього все ще було місце в УПА - те, в чому він щойно запевнив. Маєвський повільно кивнув, у його голосі прокралася рішучість, і Стецько зрозумів, що йому це вдалося."
 UKR_pre_UCW_UPA.28.a: "Я зберу тих, кому довіряю. Незабаром Ви почуєте від мене звістку."

 UKR_pre_UCW_UPA.29.t: "Розчарування лісника"
 UKR_pre_UCW_UPA.29.desc: "Андрій П'ясецький був людиною, до якої треба було ставитися з повагою - з прагматичних міркувань, якщо не з якихось інших. Якщо і була людина, яка відіграла важливу роль у забезпеченні безпеки УПА в лабіринтах лісів та лісопосадок, то це був він. Обсяг роботи, який він виконував, був неймовірним, і мало хто розумів місцевість або логістику, необхідну для навігації по ній, так добре, як він.\n\nТому, звичайно, Клячківський вважав за потрібне ігнорувати цього чоловіка, з причин, які Стецько не міг зрозуміти. П'ясецький був явно незадоволений своїм становищем і знав, коли його відсувають на другий план. Важко дійти якогось іншого висновку, коли Клячківський підвищував на посаді друзів і підлабузників, а не таких працьовитих людей, як він.\n\nСтецько не мав наміру повторювати помилку Клячківського і не збирався ігнорувати можливість, яка йому випала. Одного ранку він зустрівся з П'ясецьким, який виконував свою звичайну роботу, принісши невеличкий подарунок. Для нього це була дрібниця, але подарунки показують, що їх цінують - і Пясецький це помітив. Кілька компліментів, виразів вдячності, і чоловік кивав головою.\n\nТепер, щоб втягнути його в себе. «Шкода, що ти досі застряг на цій посаді», - нарешті сказав Стецько. «Ти багато разів заслужив своє місце в керівництві. Без тебе, звичайно, нас би вже давно знайшли».\n\nВираз обличчя П'ясецького був похмурм. «Можна собі уявити, хоча Вождь, здається, думає інакше».\n\n«Так, він так думає, - замислився Стецько, - але я не Вождь - і вважаю, що просування по службі назріло. Хоча до цього має статися кілька речей, і мені потрібна твоя допомога в деяких... неофіційних справах». Очі П'ясецького злегка розширилися, вловивши підтекст. Або він скористається можливістю, або розчарує. Після кількох довгих хвилин П'ясецький кивнув."
 UKR_pre_UCW_UPA.29.a: "Я слухаю. Що Вам потрібно?"

 UKR_pre_UCW_UPA.30.t: "Неприємний дискурс"
 UKR_pre_UCW_UPA.30.desc: "Саме такі зустрічі були для Стецька насолодою: плани, дискусії, дебати про майбутню, ідеальну, українську державу. Звичайно, їхній тріумф не обійшовся б без викликів, тому вони так ретельно планували майбутнє.\n\nЛев Ребет був людиною, на яку Стецько знав, що вона надійна, оскільки вони обидва були одностайні в необхідності усунення Клячківського. Власне, питання Клячківського обговорювалося саме зараз. Рішення здавалося йому очевидним. «Клячківський був, щонайбільше, вождем опору і війни», - сказав Стецько. «Така людина не має права керувати Україною», - насупився Ребет. «Очевидне питання в тому, хто є правильною людиною».\n\n«Адміністратор, оратор; людина, яка може згуртувати людей і втілити наше бачення в життя», - сказав Стецько. «В ідеалі - громадянин Вождя. Той, хто володіє навичками для такої ролі. Народ прийме того, хто говорить і діє, як він, більше, ніж солдата».\n\nРебет повільно кивнув головою. «Я задаюся питанням - чи потрібен Вождь взагалі? Можливо, сама посада не підходить для нашої держави. Виборний воєвода впорався б з тим самим завданням, але з меншим ризиком зворотної реакції з боку цивільного населення».\n\nСтецько був приголомшений такою пропозицією, дивлячись на Ребета з відвертим здивуванням. Повністю скасувати Вождя? Дозволити обрання глави держави? Що це було за божевілля? Від будь-кого іншого він би подумав, що це був жарт, але ніщо в голосі Ребета не вказувало на це. Дискомфорт тривав лише кілька секунд, перш ніж він розсміявся. «Ось чому ти мені подобаєшся, Леве. Але давай тепер будемо серйозними».\n\nРебет також засміявся, але його голос звучав трохи невпевнено. Сміливий чоловік, щоб жартувати про такі речі. Стецько похитав головою, спантеличений усією цією розмовою, коли обидва чоловіки повернулися до роботи."
 UKR_pre_UCW_UPA.30.a: "Ліквідувати Вождя. Який абсурд."

 UKR_pre_UCW_UPA.31.t: "Змійовий вал"
 UKR_pre_UCW_UPA.31.desc: "Чим більше Стецько чув, тим більше оцінював, що це не ідеальна ситуація.\n\n«Мені здається, що він ненадійний», - закінчив Микола Лебідь нейтральним тоном, але наполягаючи на своєму. «Шухевич веде власну гру. Розмовляє з офіцерами та урядовцями, розсилає розвідників і будує вплив там, де може»\n\nСтецько буркнув. Оцінка Лебедя була прямолінійною, але це ще не обов'язково було приводом для тривоги. Це могло бути розумною пересторогою на випадок, якщо Клячківський спробує його усунути. Проте... «Якщо він це робить, він може не підтримати нас, коли прийде час».\n\nЛебідь підняв брову, ніби здивований, що Стецько думав інакше. «Звичайно, не підтримає, і я відкидаю будь-які ілюзії щодо протилежного. А якщо й так, то я впевнений, що це тимчасово. Він не хоче, щоб Клячківський очолював - але він також не хоче, щоб Ви очолювали. Ми б знали, якби він думав інакше».\n\nВін знав, що Лебідь мав рацію, але якась частина його сподівалася, що це не так. Те, що в УПА була міжусобиця, було проблематичним, необхідним, але троє чоловіків, які змагалися за контроль, ризикували багатьом і могли розколоти рух, якщо не будуть обережними.\n\nОднак ставало зрозуміло, що незалежно від того, як би не вчинили з Клячківським, він врешті-решт увійде в конфлікт з Шухевичем - і це змушувало його нервувати. Той без вагань усунув би його, якби вважав за потрібне, а його харизма і компетентність призвели б до того, що до нього потягнулися б багато людей.\n\nВін був дуже реальною і дуже потенційною загрозою. Можливо, краще було підготуватися до такого сценарію, ніж сподіватися, що він вчинив правильно."
 UKR_pre_UCW_UPA.31.a: "Занадто багато покладалося на нього, щоб йти на невиправданий ризик."

 UKR_pre_UCW_UPA.32.t: "Де Мельник програв..."
 UKR_pre_UCW_UPA.32.desc: "Час діяти наближався, і війна замаячила на горизонті.\n\nВсі зібралися темної української ночі. Його союзники ретельно відбирали спільників, а довірені люди Маєвського готувалися. Протягом останніх тижнів було багато розмов, планів і змов - але з наближенням війни настав час зібрати їх усіх разом за столом, на якому лежали карти, лампадки і кухлі.\n\nЦя ніч буде довгою.\n\n«Майбутня війна - це лише перший крок», - почав Стецько. «І ми не повинні мати жодних ілюзій щодо того, що нас чекає. Якщо ми розгромимо німців, розкидаємо республіканців і винищимо комуністів - це ще не кінець. Ґерманія не змириться з втратою однієї зі своїх найважливіших колоній».\n\nВ кімнаті закивали головами на знак того, що всі визнавали цю незручну правду. «Свобода вимагає дива - і це диво прийде через кров, жертви і сталь. Диво прийде, якщо ми вивчимо уроки минулого і не піддамося тим самим слабкостям і виродженню, які прирекли нас колись на загибель».\n\nЙого посмішка була холодною, відтінена тінню у верхньому світлі. «Слабкість Мельника призвела до завоювання України. Його стриманість, його толерантність, його корупція зробили Україну м'якою. Ми не є людьми такої слабкості. Так, нам потрібне диво, щоб жити вільно - але ми достатньо сильні, щоб викувати це диво самостійно. Не може бути місця для сумнівів щодо шляху, яким треба йти».\n\nВін поклав палець на одну з карт України, його голос був чітким, з викликом, коли він дивився в очі присутнім. «Якщо є ті, хто не бажає робити те, що необхідно, то йдіть геть. З цього моменту шляху назад немає». Жодна людина не ворухнулася, і Стецько посміхнувся."
 UKR_pre_UCW_UPA.32.a: "«Чудово. Давайте почнемо»"

 UKR_pre_UCW_UPA.33.t: "Страждання Аждаї"
 UKR_pre_UCW_UPA.33.desc: "За Романом Шухевичем простягалися Карпати. З долини внизу все ще тягнувся слабкий запах попелу, а з села внизу здіймалися шлейфи диму. Під їхнім командиром лежали тіла дванадцяти українців, які загинули в цій боротьбі, їхні обличчя були вимазані кров'ю, а тіла розірвані на шматки. Такою була ціна планів Дмитра Клячківського.\n\nЗ того моменту, як він віддав наказ про атаку, він знав, що вона була безглуздою. Атакуючи поляків, він даремно витрачав ключові ресурси в той час, коли головним завданням був наступ на німців. Тепер, коли село тріщало і розсипалося в багнюку, до його мешканців приєднається десяток українців, кожен з яких загинув у битві, яку ніхто, крім Вождя, не міг зрозуміти.\n\nШухевич рушив, щоб допомогти перенести тіла до могил. Коли він схопив одного чоловіка за руки і почав тягнути його через пагорб, Роман раптом впізнав його обличчя. Микола - хороший чоловік, з такою завзятістю і силою духу, яка була потрібна Україні, щоб розірвати своїх німецьких завойовників. Натомість його кров залишилася на польських руках.\n\nШухевич штовхнув тіло, і воно впало в могилу, приземлившись на купу внизу. Насувалася велика хмара, велика і низька, кидаючи свою тінь на ряд могильних плит."
 UKR_pre_UCW_UPA.33.a: "Чистота - це безумство."

 UKR_pre_UCW_UPA.34.t: "Поміркованість часу"
 UKR_pre_UCW_UPA.34.desc: "Ліси були місцем, де можна було побути на самоті, хоча багато німців, можливо, не вірили, що це так. Шухевич та УПА були відповідальні за те, що дали лісам ножі, очі та вуха. Однак для нього ліс був місцем притулку. Шухевич знав, що в цьому темному лісі є тільки він і Василь Кук. Більше ніхто не дивиться. Ніхто більше не слухав.\n\nПодії попередніх днів все ще тяжіли в його голові, і він продовжував думати про все, що вони зробили, робили і планували зробити. І врешті-решт... йому просто стало погано. Василь був одним з небагатьох чоловіків, з ким він міг говорити про ці почуття. Хоча він не очікував почути те, що пролунало з його вуст.\n\n«Все це тому, що ми чіпляємося за бачення давно померлої людини», - сказав Василь, ще не усвідомивши, що він сказав. Він завагався, а потім закінчив думку. «Людини, яка могла помилятися».\n\nШухевич закам'янів. Такого не можна було сказати, навіть приватно. «Він не помилявся. Бандера знав, що найкраще для України. Ніхто інший не знав, що треба робити».\n\nВасиль втомлено знизав плечима. «Тоді чому те, що ми робимо, шкодить людям, яких ми намагаємося врятувати? Це те, що він хотів, щоб ми робили? Це те, що потрібно було зробити? Ти віриш, що це все, чим ми повинні бути?» Він похитав головою. «Я не думаю, що це так. І я не думаю, що ти теж так думаєш. Інакше ми не були б тут, де нас ніхто не слухає».\n\nШухевич видихнув, бажаючи переступити через це. Сонце сідало, і настав час від'їжджати. «Пора йти. І я більше нікому не скажу того, що ти сказав». Василь не став сперечатися, і вони пішли. Хоча Шухевич докоряв Василеві, він не почувався добре. Натомість він слухав, що говорив Василь, і небезпечне питання не давало йому спокою."
 UKR_pre_UCW_UPA.34.a: "Що, якщо Василь правий?"

 UKR_pre_UCW_UPA.35.t: "Припливи хаосу"
 UKR_pre_UCW_UPA.35.desc: "«Скажу тобі, Романе, що мені сьогодні треба випити», - привітався Володимир Горбовий, вмощуючись у кріслі в кабінеті Шухевича, і той не гаючи часу налив йому випити. День наближався до кінця, і він мав спокусу налити собі теж.\n\n«Дякую», - сказав Горбовий, взявши кухоль і зробивши з нього довгий ковток.\n\nШухевич підняв брову. «Поганий день?»\n\n«Гірше, ніж поганий день. Несправедливість», - поскаржився Горбовий. «Пам'ятаєш хлопця Андрія?»\n\nШухевич похитав головою. Він не пам'ятав кожного хлопця, якого мобілізувала УПА. «З ним щось сталося?»\n\nГорбовий дивно замовк. «У нього була бабуся, хвора, голодна, за його словами. У хлопця не було нікого, крім неї, а про сім'ю треба дбати, чи не так? Він намагався отримати для неї додаткові пайки, але йому відмовили. Тож він їх вкрав, і його спіймали». Він підняв очі. «Романе, що б ти з ним зробив?»\n\nВін подумав. «Відшмагав би хлопця за крадіжку, а бабусю нагодував би чимось. У нас є трохи їжі».\n\n«Так би ми вчинили у справедливому світі», - похитав головою Горбовий. «Його стратили сьогодні вранці». Атмосфера в кімнаті стала важчою. «Я розумію необхідність підтримувати дисципліну, але це не правосуддя. Це неправильно, що б не говорив Клячківський. Я...»\n\nШухевич продовжував слухати, як Горбовий продовжував свою жалобу, мовчки, оскільки думка про страченого хлопця заповнювала його свідомість."
 UKR_pre_UCW_UPA.35.a: "Він довго не говорив."

 UKR_pre_UCW_UPA.36.t: "Батьківство"
 UKR_pre_UCW_UPA.36.desc: "Це була чергова штабна нарада Шухевича, Позичанюка та Волошина, на якій обговорювали досить нудну, але важливу тему - вишколи. Принаймні, так розпочалася нарада. Час минав, вони скоро завершили, і розмова перейшла на щось більш невимушене.\n\nПро сім'ю. А саме про дітей. Точніше, про їхніх дітей. У кожного з них були діти різного віку, і батьківство супроводжувалося безліччю казок та історій, до яких кожен з чоловіків міг доторкнутися. Батьківство, безумовно, було важким, розчаровуючим, але, зрештою, корисним досвідом.\n\n«Я не знаю, чи буде у мене ще один», - сказав Волошин, більш серйозно, ніж вони говорили раніше. «Досить важко було виховувати одну дитину, а Україна... не найкраще місце для створення сім'ї».\n\n«Поки що», - твердо сказав Шухевич. «Коли ми переможемо, інші батьки, і наші діти, зможуть виховувати своїх дітей так, як вони того заслуговують».\n\nУ кімнаті запанувала коротка пауза. «Все, чого я хочу, це щоб мої діти росли у вільній, процвітаючій та безпечній країні», - сказав Позичанюк через мить. Він подивився між обома чоловіками і різко вдихнув. «...Я не знаю, чи це те, що ми будуємо, навіть якщо ми переможемо».\n\nУ кімнаті запанувала тиша; було сказано щось таке, про що багато хто промовчав би. Волошин порушив тишу.\n\n«Так», - сказав Волошин за мить, тихо. «Клячківський так стверджує, але чим довше це триватиме...» Він обвів поглядом присутніх, ніби запитуючи, чи можна їм довіряти, перш ніж закінчити. Всі знали, що він хотів сказати, і Шухевич повільно кивнув. Волошин перевів подих і закінчив речення."
 UKR_pre_UCW_UPA.36.a: "«...тим більше я впевнений, що він нам цього не дасть»."

 UKR_pre_UCW_UPA.37.t: "Назустріч буревію"
 UKR_pre_UCW_UPA.37.desc: "Зі сторони могло здатися, що це зібрання не було чимось іншим. Шухевич не зображував його як щось інше, як і не мав наміру. Він міг сказати, що люди, які зібралися, не були до кінця впевнені, чому вони тут.\n\nВін запитував себе, чи повинен відчувати якісь сумніви, вагання чи страхи. Він не відчував нічого з цього. Настав час робити вибір, а він надто довго мирився з тим, як усе було. Він був пасивним. Він був рабом в ім'я ідеалу, який виявився ілюзією. Більше так не буде. Не буде жодних вагань щодо того, що треба робити.\n\nАле він не міг зробити це самотужки.\n\nГорбовий, Позичанюк, Волошин - усі ці люди були тими, кому він міг довірити своє життя. Він робив це ще раз, віддаючи його в їхні руки. Якщо він помилявся, то нехай так і буде. Якщо він мав рацію, то для України ще залишалася надія. Він почекав ще трохи і почав говорити.\n\n«Клячківський нас підвів», - сказав він твердо, оцінюючи реакцію. Кілька розширених очей і застиглих хребтів - але ніхто з них не був здивований. «Він підвів УПА. Він не зміг втілити бачення Бандери. Він підвів Україну і доведе її до руїни, якщо залишиться при владі. Я не дозволю йому зруйнувати все, над чим ми працювали».\n\nВін видихнув, його голос став сталевим. «Я маю намір розібратися з Клячківським при першій же нагоді, і без вашої підтримки мені це не вдасться. Це те, про що я прошу вас сьогодні ввечері. Ви хороші люди - і мені будуть потрібні такі люди для того, що буде далі. Що скажете?»\n\nНастала коротка пауза - але відповіді довго чекати не довелося. Позичанюк обвів поглядом присутніх, кивнув і повернувся обличчям до Шухевича, його очі були рішучими, а голос твердим."
 UKR_pre_UCW_UPA.37.a: "«Ми з тобою, Шушкевичу. До кінця»."

 ## 7.3.8 - ЛАНЦЮГ ПОЧАТКУ УГВ ##
 UKR_UCW_startup.1.t: "Відмова у скликанні"
 UKR_UCW_startup.1.desc: "Рішення було простим, очевидним - і все ж очевидно, що рішення не буде прийнято. Жодної відповіді не надходило. Ґеорґ Ляйббрандт просто не міг у це повірити. Не міг повірити в тупість, яку означала така бездіяльність.\n\nУкраїна розпадалася. Це було очевидно для будь-якого розумного спостерігача, підготовленого чи ні, і наслідки цієї дезінтеграції, якщо дозволити їй відбутися, були приголомшливими. Економічні, військові і, що найважливіше в очах Ляйббрандта, ідеологічні. Україна була доказом концепції Арійського раю - її не можна було допустити до розпаду.\n\nАле саме це, як він бачив, мало статися. Він надіслав до Німеччини своє послання, ретельно сформульоване і підкріплене вичерпними емпіричними доказами, чому його слід негайно призначити райхскомісаром. Щоб, звичайно ж, відвернути темряву, що насувається.\n\nВідповіді не було.\n\nНатомість з усієї України надходили повідомлення про бандитські повстання та масове винищення поселенських громад. Про зникнення техніки, дезертирство допоміжних підрозділів та деморалізацію гарнізонів. Про безлад. Неминучого системного колапсу. Ситуація погіршувалася набагато швидше, ніж будь-хто очікував, але він це бачив, і він повинен був діяти, щоб виправити це, перш ніж експеримент з Україною повністю провалиться.\n\nВін відправив повідомлення ще раз. Відповіді не було."
 UKR_UCW_startup.1.a: "Що через це буде?"

 UKR_UCW_startup.2.t: "Донбаський бліц"
 UKR_UCW_startup.2.desc: "Спочатку адміністрація в Кієві подумала, що це тимчасові перебої зі зв'язком. Інфраструктура в цілому по Україні була в жалюгідному стані, а телефонні лінії завжди перерізалися партизанами, а потім по черзі замінювалися.\n\nТоді до міста приїхав перший мотоцикліст, несамовитий від енергії.\n\nВін говорив про загальне повстання, набагато більше, ніж будь-який можливий бандитський напад, яке охопило весь Донбас. Воно вже захопило обласний штаб у Воссеніці. Він сказав, що йому щойно вдалося втекти. Спочатку йому не повірили - це, звичайно, було явно неможливо. Бандити не мали ні організації, ні чисельності, щоб здійснити такий подвиг.\n\nАле потім надійшли інші повідомлення про масові повстання, напади і засідки в інших місцях України. Про те, що цілі підрозділи потрапляли в полон - або просто ніколи не звітували взагалі. Жодні запити до Воссеніца не поверталися. Не поверталися й гінці. Були зроблені деякі спроби контролювати цю інформацію, але це було просто неможливо, і тому паніка поширювалася.\n\nВсі в адміністрації знали, що з ними зроблять бандити, знали, що треба тікати, і зусилля з реагування, таким чином, були ще більше ослаблені внутрішньою дисфункцією. Буря наближалася, це було ясно, і в міру того, як картина ставала все більш жахливою, благання про допомогу поширювалися на захід."
 UKR_UCW_startup.2.a: "Чи буде на них відповідь?"

 UKR_UCW_startup.21.t: "Бандитів більше немає"
 UKR_UCW_startup.21.desc: "План нарешті почав діяти, а костюми в Кієві, не кажучи вже про їхніх господарів у Німеччині, про це навіть не здогадувалися. Партизани УСРР, які свого часу прийняли на себе накинуте їм ЗМІ та владою прізвисько бандитів, робили те, що робили завжди, - перерізали телефонні лінії та виводили з ладу рухомі частини окупаційної машини. Коли на Донбасі згасло світло, жоден чиновник і оком не моргнув, навіть коли їм зав'язували очі і затикали роти, готуючись до революції.\n\nМіста раптово охопило полум'я, ліві повстанці, озброєні і неозброєні, сіяли хаос у їдкій суміші гальванізованих заворушень і воєнізованих операцій. Підтягнуті війська були пригнічені величезною масою народного гніву, а ті, що втекли, опинилися в настільки ворожій до їхнього існування місцевості, що, можливо, вони були б у більшій безпеці серед розлючених бунтівників, ніж серед добре озброєних, озлоблених партизанів. Їм принаймні пощастило більше, ніж адміністраторам різних міст, які дзвонили і закликали чоловіків у Кієві надіслати допомогу, але з таким же успіхом вони могли б кричати в цегляну стіну з перерваним зв'язком. Можливо, одне чи два повідомлення вислизнуло в тумані війни, але уряд все одно не поспішав діяти, навіть коли горів Луганськ.\n\nЧас минав, і все більше і більше інформації вислизало з темряви у коротких криках про допомогу. Нарешті, здавалося б, чиновники Райхскомісаріяту витягли голову з піску, коли насильство почало перекидатися з Донбасу на решту території України, і зіткнулися з реальністю. Це були не просто бандити і не просто рейди, це була революція."
 UKR_UCW_startup.21.a: "Чи відреагують вони вчасно?"

 UKR_UCW_startup.3.t: "Безжальний розрахунок"
 UKR_UCW_startup.3.desc: "«...Гарнізон Ростова ось-ось прорветься. Ми вважаємо, що більшовицька агітація призвела до селянського повстання. Наші люди не зможуть довго триматися...»\n\n«...Львів має справу з націоналістичними повстаннями, що переважають, нападами небачених масштабів...»\n\nНа Олендорфа з кулеметної черги сипалися шалені доповіді, але його холодний і задумливий погляд залишався незмінним. Офіцерам СС, які були серед нього, бракувало прусської манірності. Вони були налякані і молоді, нездатні тримати себе в руках, їх кидало то туди, то сюди від будь-якого пориву змін.\n\nТому вони звернулися до нього, вирішальника проблем. Браутігам і Ляйббрандт можуть проповідувати реформи і займатися своєю низинною політикою, але їм жодного разу в житті не довелося всадити кулю в комуніста. Коли його підлеглі продовжували очікувати, Олендорф підвівся, щоб винести свій вердикт:\n\n«У нас і так не вистачає людей. Передайте гарнізонам, щоб протрималися, поки ми не зможемо підкріпити їхні позиції, але...» Олендорф постукав по точці Киієва на карті, наче це було приховане застереження: «...наша увага має бути зосереджена на ядрі, щоб воно не піддалося опортуністичним спалахам революції. Якщо ми втратимо його, ми втратимо нашу найважливішу адміністративну базу, залишивши наших людей на поталу, як мух».\n\nОбличчя офіцерів були змішаними. Дехто міг лише оплакувати неминучі втрати, яких зазнають їхні загони. Дехто відчував полегшення від того, що цей важкий вибір був зроблений за них. Але залишалося одне питання, яке не давало спокою. «Що тепер?»\n\n«Консолідувати наш контроль над центром. Якщо хтось наважиться зробити крок у Кієві, втопчіть його в бруд. Двадцять років праці пішло на підтримку нашого Лебенсрауму; якщо він впаде, ганьба буде супроводжувати нас усіх і наші сім'ї в могилу, навіть якщо ми виживемо»."
 UKR_UCW_startup.3.a: "«А тепер до справи»."

 UKR_UCW_startup.4.t: "Волинь у вогні"
 UKR_UCW_startup.4.desc: "Вчора було втрачено зв'язок з Оттерсбургом та Геґевальдом. Незважаючи на всі наші зусилля, його не вдалося відновити, і лише кілька несамовитих телеграм з різних гарнізонів Геєра, розташованих на кордоні з Генеральним губернаторством, надійшли до Кієва. Генерал-комісар регіону втік. Його місцезнаходження наразі невідоме.\n\nТе, що ми знаємо, є досить основним: різні бандитські загони УПА захопили села на північному заході і проголосили "Українську державу". Ця декларація, яка транслювалася по викраденому радіо на більшу частину України, здебільшого повторювала бандерівську версію 1941 року, з кількома посиланнями на тиранію Німеччини і загрозу більшовизму, що насувається. Ці нові повстанці були надзвичайно жорстокими до розпорошених поселень і виснаженого гарнізону Геєра, з яким вони зіткнулися, вбиваючи сотні людей і відправляючи тисячі тікати на захід через розбиту Генеральну Губернію в марній надії на безпеку в Німеччині, або на схід до нас і невизначеного майбутнього.\n\nБандитські військові підрозділи, схоже, складаються із загартованих партизанів, які нещодавно перейшли на бік Шума. Їм не вистачає важкого озброєння, але вони мають достатньо живої сили, щоб становити значну загрозу нашим операціям на заході. Оборонні операції більш організованих підрозділів Геєра принесли деякі успіхи в розсіюванні зондувальних атак безпосередньо на нашому кордоні, але в цілому зупинити просування не вдалося.\n\nМісцеві думки з цього приводу, здається, неоднозначні. Присутність більшовиків у цьому районі завжди була незначною, але достатньо великою, щоб забезпечити щось на зразок п'ятої колони для бандерівців. Місцеві жителі ніколи не ставилися до бандитів доброзичливо і загалом відреагували на нещодавнє повстання з апатією. Ті кілька популярних акцій, які бандерівці здійснили, зводилися до перерозподілу землі."
 UKR_UCW_startup.4.a: "Знову здійнявся червоно-чорний..."

 UKR_UCW_startup.41.t: "Революційна помста"
 UKR_UCW_startup.41.desc: "На Волині панувала мертва тиша, принаймні для решти округу. Телефонні дзвінки, радіосигнали чи навіть піші гінці командування не давали відповіді, були заблоковані, заглушені або вбиті відповідно. Що ж до Волині, то тут тиша була ще більшою. Ті нечисленні гінці, які добиралися і поверталися, повідомляли лише про панування хаосу, вогню і війни.\n\nМстивий гнів у серцях людей досягнув межі, і тріскучий, напружений регіон розсипався, як бите скло, засипавши вулиці кожного міста і містечка Волині. Поліція не могла довго їх стримувати, навіть коли вона так поспішно вдавалася до розстрілу повстанців і бунтівників, які передували добре озброєним загонам УПА, що виходили з лісів, розлючені і рішучі.\n\nМіста стали полями битв, і моральний дух в одну мить зламався під тиском обставин. Багато українських поліцейських не витримали боротьби зі своїми братами, склали зброю і приєдналися до націоналістичних революціонерів. Ті, хто міг, у жаху відступили або загинули на бруківці.\n\nПоки біженці тікали від жахіть, а гінці повзли додому, командування змогло скласти звіт. У ньому йшлося про те, що було вже надто пізно. Вони марно стягували війська, але не могли прорватися в регіон, який відторгав їх, як вірус. Ті, кому пощастило, врятувалися, або принаймні швидко знайшли неглибоку могилу. Волинь падала, і як би кожен з них не намагався це заперечувати, райхскомісар та його люди знали, що мало що можуть зробити."
 UKR_UCW_startup.41.a: "Справедливість восторжествує."

 UKR_UCW_startup.5.t: "Зріз західних ліній"
 UKR_UCW_startup.5.desc: "Повстання продовжували поширюватися, повністю пригнічуючи тих лояльних адміністраторів, які ще залишалися в Кієві. Останнє було, мабуть, найжахливішим, як з точки зору допомоги, так і військового потенціалу.\n\nДо цього часу і Брест, і Поділля мовчали.\n\nКоли новини про це надходили до столиці, поінформовані люди реагували на них мовчазним шоком. Повстання на сході і півдні були жахливими, так, але їх можна було вчасно придушити. А на заході? Всі одразу зрозуміли, що розрив залізничного і автомобільного сполучення з Німеччиною означає, що підкріплення, якщо воно взагалі надійде, буде заблоковане. Постачання буде припинено.\n\nІ хоча ніхто не вимовляв цих слів, всі думали про одне - втеча тепер майже неможлива.\n\nНайгіршими були розрізнені повідомлення про те, що Оглоблин фактично перейшов на бік бандитів, прихопивши з собою і сам Брест - залізничний вузол, надзвичайно важливий за всіма показниками - і місцеву поліцію. Якщо це було правдою, адміністрація знала, то як можна було розраховувати на надійність інших підрозділів? Як щодо власної охорони, сил навколо самого Кієва? У міру того, як повідомлення ставали все більш чіткими, а Україна продовжувала розпадатися, їхні думки ставали все більш відчайдушними.\n\n«Що вони зроблять зі мною?»."
 UKR_UCW_startup.5.a: "Чи справді немає виходу?"

 UKR_UCW_startup.51.t: "Бунт і дезертирство"
 UKR_UCW_startup.51.desc: "Хоча повстання, звичайно, планувалося дуже довго, навіть ті, хто брав у ньому участь, не могли повірити в масштаб його успіху.\n\nВсі вони, звичайно, довіряли і вірили в Горліса, але всі вони мали сумніви. Аж поки не почався рух, а окупанти, колаборанти і зрадники або дезертирували, або втекли, або боролися до швидкого знищення. Як на Берестейщині, так і на Поділлі, вони швидко захоплювали логістичні центри, гарнізони, міста, містечка тощо, зростаючи в силі та фанатизмі з кожним кроком і з кожною перемогою.\n\nНайважливішим було безкровне захоплення Бреста, міста-фортеці, де всі побоювалися, що їх справді чекає жорстокий бій. Але якими б засобами не користувалася верхівка, Оглоблин зрозумів марність подальшої співпраці і переконав у цьому своїх співвітчизників, роззброївши тих небагатьох, хто ухилявся, і відчинив для них браму.\n\nЦе була справді нелегка зустріч, і багато хто з гвардійців не бажав нічого іншого, як повісити Оглоблина та його соратників, але керівництво відмовилося. Бо ця людина, якою б підлою вона не була, зробила їм безмірний подарунок.\n\nВона дала їм гарантію того, що Київ тепер ізольований і вразливий."
 UKR_UCW_startup.51.a: "Як довго вони протримаються самі по собі?"

 UKR_UCW_startup.6.t: "Надії розбиті"
 UKR_UCW_startup.6.desc: "Військовий писар ліниво підпер голову однією рукою, а іншою барабанив по столу, глухо імітуючи пісню своєї молодості. Його молодість була не надто далекою, адже він був таким молодим для своєї сірої уніформи. Його вік був головною причиною того, що він застряг тут, уважно слухаючи радіо, яке мовчало вже кілька тижнів. Він наспівував мелодії, подумки складав літери і рахував тріщини на стіні, вдаючи, що чекає на звісточку від Воссеніца. Така нудьга була вкрай недоречною в такій напруженій ситуації, але він вирішив, що нудьга краще, ніж нескінченний стрес, в якому він перебував раніше, гадаючи, що за жахіття відбуваються на Донбасі.\n\nРадіо заїкалося, затинаючись, статичним шипінням. Низький голос намагався прорватися крізь завісу, але поки що безуспішно. Його серце підскочило, шоковане шумом і підняте безрозсудним оптимізмом. Ледь не зірвавшись з місця, він вирішив залишитися і прислухатися, кличучи своє начальство. Незабаром навколо зібралася юрба офіцерів та адміністраторів Райхскомісаріяту. Прохолода в кімнаті не допомогла зупинити піт, що виступив на обличчях багатьох з них, які все ще були закарбовані обережними посмішками або невпевненими гримасами. Серце кожного в кімнаті завмерло, коли перешкоди нарешті вщухли і голос на іншому кінці радіоприймача заговорив.\n\n«Народе України. Настала нова ера. Як багато хто з вас напевно чув, контроль над Донбасом, а за останні кілька тижнів і над Харковом, був втрачений нашими окупантами. Зв'язок перервано. Нехай тепер не виникає питання, чому вони програли - революція прийшла, і Українська Соціалістична Радянська Республіка відродилася. Ми оголошуємо себе законною і єдиною владою Батьківщини, і революція триватиме доти, доки фашисти і зрадники не будуть вигнані, як вони були вигнані з Донбасу і Харкова. Це повідомлення буде повторюватися доти, доки його не знімуть або доки не з'явиться нова інформація. Слава революції»."
 UKR_UCW_startup.6.a: "«Народе України...»"

 UKR_UCW_startup.61.t: "Відродження"
 UKR_UCW_startup.61.desc: "Павло прочистив горло, пробурмотівши жменю мнемонічних символів, щоб запевнити, що пам'ятає промову. Він написав її, тож, звісно, мав би пам'ятати, але вона все ще була грубою. Потріскані старі стіни були блякло-бежевого кольору, а вечірнє світло намагалося пробитися крізь похмурий туман, що налипав на вікна, роблячи кімнату тьмяною і сірою. У кімнаті було тихо, як і повинно бути в радіовузлі, але енергія була електричною. Чоловіки навколо нього посміхалися і тихо перемовлялися, святкуючи свою перемогу, відпочиваючи перед наступною. Один з них був зовсім поруч з ним, вовтузився з радіоприймачем.\n\n«Ну що, Василю, працює?» - запитав Павло, який починав відчувати прохолоду старої луганської будівлі, якій не допомагало вибите кулею вікно, крізь яке проникав протяг.\n\n«Намагаємося, пане, - пробурмотів молодший, - під час захоплення ми добряче попсували їхню техніку, за день не полагодиш».\n\n«Вже третя, я...»\n\n«Ми в ефірі!» Суперечки зникли перед обличчям гордості і мети, оскільки пам'ять про спільну перемогу вела Павла до його наступних слів.\n\n«Народе України. Настала нова ера. Як багато хто з вас напевно чув, контроль над Донбасом, а за останні кілька тижнів і над Харковом, був втрачений нашими окупантами. Зв'язок перервано. Нехай тепер не виникає питання, чому вони програли - революція прийшла, і Українська Соціалістична Радянська Республіка відродилася. Ми оголошуємо себе законною і єдиною владою Батьківщини, і революція триватиме доти, доки фашисти і зрадники не будуть вигнані, як вони були вигнані з Донбасу і Харкова. Це повідомлення буде повторюватися доти, доки його не знімуть або доки не з'явиться нова інформація. Слава революції»."
 UKR_UCW_startup.61.a: "Записано і поставлено на повтор."

 UKR_UCW_startup.7.t: "Лінії вогню"
 UKR_UCW_startup.7.desc: "Звіти надходили швидше, ніж співробітники Райхскомісаріяту встигали їх читати, але всі вони змальовували одну й ту саму картину погіршення ситуації, яка дико виходила з-під контролю. Насильство на Волині поширилося на всю Україну, і багато міст і містечок були охоплені такою анархією, що влада вимагала військового втручання, щоб припинити заворушення. На їхнє нещастя, військові були зайняті, і вони не отримали нічого, окрім непотребу, навіть тоді, коли пожежі на заході піднімалися все вище. Натомість, військові колони поспіхом рушили на Волинь.\n\nТе, що колись було чорною дірою для розвідки, тепер було беззаперечною територією УПА, чиї війська з'являлися, щоб відповісти на зростаючу реакцію. Джерела розповідали, що вони просунулися з Волині до Шітомира, розфарбовуючи сірі землі полум'ям і кров'ю. Незабаром повстале населення опинилося під їхнім контролем, а лінії зв'язку замовкли, раптово обірвавши передсмертний хрип відчайдушних криків про допомогу, на які не було адекватної відповіді. У палаючих містах і на полях, просякнутих іскрами, формувалися бойові лінії. Від найпростішого солдата, що копався в багнюці, до генералів, що переглядали звіти, всі вони знали, що повстання перетворюється на громадянську війну.\n\nБіженці перетинали ці лінії, незважаючи на випалені поля і потріскані дороги, патрульовані ненависними солдатами або перекриті стінами з гіркої сталі і мішків з піском. Зростаюча інтенсивність і частота обстрілів мало стримувала їх, як українських, так і німецьких. Жодна з армій не робила особливої різниці у своєму прагненні створити лінію фронту до того, як ситуація могла б загостритися.\n\nНайбільш рішучими і приголомшеними емігрантами були німці, які у своїх розповідях про падіння колонії Геґевальд перед УПА повідомляли лише про подальше насильство. Вони змалювали похмуру картину долі колонії, як у жахливих розповідях про насильство, так і про вбитих і понівечених, яких вони привезли з собою. Ці історії лише посіяли ще більшу паніку в усій Україні."
 UKR_UCW_startup.7.a: "І, в свою чергу, більше насильства."

 UKR_UCW_startup.71.t: "Відвойоване"
 UKR_UCW_startup.71.desc: "Полум'я, що охопило Волинь, коли помста і запал українського народу вирвали її з-під контролю хворого Райхскомісаріяту, нарешті перетворилося на вугілля і залишило лише прапори УПА, що панували над регіоном. Адміністраторів повісили або розстріляли, поліція поповнила лави УПА або загинула, а військові почали збиратися назустріч звільненій Україні, кордони якої розширювалися. З вуст біженців, що втікали, поширювалися чутки, а з ними й подальший хаос: десятки міст поринули у таку ж жорстоку боротьбу, як і на Волині. Обложені колабораціоністи розтягувалися все тонше і тонше в міру того, як УПА просувалася на Шітомир, і в цей момент вони не могли чинити опір. Бій був короткий і кривавий, помста оборонцям була помста гвинтівкою чи клинком, а бунтівники звільнені або так само.\n\nОсобливо сміливий наступ був зроблений на колонію Геґевальд, УПА не гаяла часу, роблячи з німецькими поселенцями те, що вважала за потрібне і справедливим. Всі стали мішенями, коли на землю впали нерегулярні війська, і мало хто з тих, хто не встиг вчасно втекти, залишився живим. Ті, кому вдалося врятуватися, похитуючись, з пораненими поверталися на підконтрольну уряду територію і розповідали свої історії про терор на полях, які тепер були порожніми і випаленими. У регіоні, за винятком патрулів, було так само тихо, як і в могилі.\n\nЧого не можна було сказати про те, де закінчувалася територія УПА. Укріплення копалися, барикади зводилися, а на горизонті виднілася реакція уряду, який відправив туди тих небагатьох людей, яких зміг врятувати від хаотичного безладу, в який перетворилася решта країни. Коли контроль над Волинню та Шітомиром було встановлено, а експансія УПА нарешті досягла об'єкту опору, стало зрозуміло, що лінія фронту прокреслюється. Хоча вже давно пролилася перша кров, сутички на цих лініях не обіцяли нічого доброго."
 UKR_UCW_startup.71.a: "Тепер це неминуче."

 UKR_UCW_startup.8.t: "Ускладнення невдач"
 UKR_UCW_startup.8.desc: "Все починало розвалюватися. Всі помилки, прорахунки і безгосподарність виходили назовні.\n\nЛяйббрандт тихо сидів у своєму кабінеті, читаючи один з доповідей зі стосів паперів, документів і записок, зібраних лише за останні кілька годин, в яких детально описувалася катастрофа, що наростала. Катастрофу, якою йому тепер доведеться керувати.\n\n"Республіка Україна" тепер була офіційно проголошена Юрієм Горлісом і Тарасом Бульбою-Боровцем. Ляйббрандт з огидою скривив губи. Так звана Українська національно-революційна армія - пишна назва - явно виявилася більш ефективною і мала більший вплив, ніж очікувалося; більше, ніж це було можливо для дрібних партизанів.\n\nОглоблин, як змія, якою він був, не гаючи часу, запевняв республіканський уряд у своїй підтримці, без сумніву, в надії забезпечити собі місце в майбутньому режимі. Республіканські війська вже мобілізувалися і після коротких боїв захопили Вінницю, залишивши самопроголошеній республіці досить великий шматок території і підтримку.\n\nЛяйббрандт вважав, що ситуація, в якій опинився Райхскомісаріят, була поганою, і її вирішення вимагало б швидких і рішучих заходів з його боку. Справа в тому, що по всій Україні вони втратили значний авторитет. Поза більшістю великих міст і сільських поселень їхньої присутності можна було б вважати за повну відсутність.\n\nПроблематична ситуація, але міста були найважливішими. Поки вони їх контролювали, вони могли зрештою знищити повстанців. Хоча чи зможуть вони досягти цього з тими силами, що були в їхньому розпорядженні, було питанням, в якому він був менш впевнений.\n\nЇхня позиція була крихкою, а отже, не було місця для помилок - і не можна було гаяти часу."
 UKR_UCW_startup.8.a: "На кону стояла доля Райхскомісаріяту Україна."

 UKR_UCW_startup.81.t: "Вперед до визволення"
 UKR_UCW_startup.81.desc: "На думку Юрія Горліса, оголошення пройшло добре.\n\nВін отримав певне задоволення, уявивши, яку безсилу лють переживає зараз Ляйббрандт, чи якийсь інший німецький пес, якого нацисти поставили після Коха. Без сумніву, ідея про те, що українці повстануть, щоб вигнати іноземних загарбників, була для них незбагненною концепцією - або, принаймні, була такою.\n\nНатовпи в Тернополі ревіли і раділи, коли він і Тарас Бульба-Боровець публічно проголосили Республіку Україна і закликали націю піднятися і приєднатися до них. Після їхнього проголошення вони швидко здобули підтримку Оглоблина, а також повністю захопили Вінницю після кількох коротких сутичок. За лічені дні вони зарекомендували себе як рішучі опоненти фальшивого уряду, набрали політичної та громадської ваги і були добре підготовлені до майбутньої війни.\n\nЦе була найлегша частина.\n\nЮрій дуже добре знав, що справи складаються не зовсім на їхню користь. Хоча німці втратили владу на значних територіях України, вони все ще утримували багато міст, а також населені німецькими поселенцями сільські райони. Вони, безумовно, були ослаблені, але вони точно не були безпорадними або нездатними відповісти.\n\nБагато з того, що відбувалося далі, залежало від того, наскільки добре нацисти змогли організуватися. Якщо пощастить, вони розірвуться на частини, намагаючись боротися за владу за відсутності Коха. В іншому випадку, йому потрібно було б згуртувати якомога більше підтримки, людей і ресурсів для Республіки. Попереду було багато довгих і безсонних ночей, але такою була реальність. Вони були віддані визволенню України."
 UKR_UCW_startup.81.a: "Повертати назад пізно."

 UKR_UCW_startup.9.t: "Поля горять"
 UKR_UCW_startup.9.desc: "Велике блакитне небо України затягнуте димом від пожеж, що поглинають її золоті поля. Села зникли, і їхні назви, можливо, ще існують у чорнилі на картах у штабах партизанів і генералів гестапо, але їхні живі аналоги були знищені сірником і кулею. Ті, що залишилися, напружено сидять і нервово чекають того дня, коли вогонь завітає і до них. Український народ вийшов з в'язниць і побіг, покрокував, поповз на поле бою.\n\nЩо залишилося тим, кому обіцяли кордон і хто ступив на давню і, напевно, заселену землю? Нічого, крім тонкої, прохолодної дороги назад, до земель предків. Перебування в обітованій землі не принесе порятунку, а дорога з неї не буде приправлена маною. Ті, що залишилися, у кого є зброя, не побудують ту саму колонію, скільки б "термітів" вони не визбирували один за одним з прогнилого гітлерівського маєтка.\n\nНові прапори майорять, а може, старі просто розбудили нових учнів. Чи прийде до них перемога? Тільки час покаже, і доля розсудить. Народ, який стільки часу провів під чоботом, поки що може лише проміняти його на інший, але принаймні він не буде чужим. Єдина розбіжність - хто з'їсть тушу? Ці нові вільні люди можуть насолоджуватися цим, бо незабаром настане холодна дійсність. Вони будуть голодувати, вони будуть вмирати, і вони будуть бажати, щоб вони померли. Але для декого це лише зробить кінцеву мету ще більш привабливою. Зрозуміло лише одне:"
 UKR_UCW_startup.9.a: "Шляху назад немає."

 # 7.3.9 - Ланцюжок хаосу після Коха (кх не буде, я заїбався її шукати й вставляти)
 # COCKх, гигигигиги
 UKR_post_koch_chaos.1.t: "Партизанська активність стрімко зростає"
 UKR_post_koch_chaos.1.desc: "Зараз для всіх очевидно, що напад на райхскомісара Коха не був ізольованим інцидентом, а скоріше початком більш широкої кампанії дестабілізації.\n\nДо нас дійшли повідомлення про вибух бандитської активності по всій державі, що відбувається не тільки в спірних районах, але і в регіонах, які раніше вважалися спокійними, що свідчить про тривожний рівень як планування, так і підривної діяльності. Гарнізони перевантажені, а наявних сил недостатньо для негайного підкріплення.\n\nЩе гірше те, що на заклики про допомогу - до Німеччини чи інших країн - ніхто не відповідає, а запаси починають вичерпуватися. Не може бути сумнівів, що держава зараз веде боротьбу за існування, і набагато ймовірніше, що ситуація погіршиться, перш ніж покращиться.\n\nМи повинні підготуватися, наскільки це в наших силах, до того, що нас чекає."
 UKR_post_koch_chaos.1.a: "Почалися темні дні."

 UKR_post_koch_chaos.2.t: "Комуністичне відродження"
 UKR_post_koch_chaos.2.desc: "Надходять повідомлення з тих небагатьох гарнізонів, яким вдалося відбити початкові та енергійні напади бандитів. Вони ідентифікували своїх нападників як комуністів, яких раніше вважали майже знищеними.\n\nЦе саме по собі було б серйозною новиною, але набагато гірше, ніж ідентифікація нападників, є місце нападів, які відбулися не тільки на території Донбасу, але й за його межами. Вони розповсюдили свою отруту непомітно, і тепер користуються непідготовленістю "безпечних" територій, щоб спричинити величезні руйнування.\n\nЩодня надходять повідомлення про нові атаки, і їхня складність та наслідки лише зростають. Гірше того, на інтенсивність цих операцій не впливає суворість (або відсутність такої) антибандитських операцій, оголошених для будь-якого окремого регіону, що є явищем, небаченим з часів західно-російської війни.\n\nЦе є жахливим передвістям як для стабільності, так і для спокою, і ми повинні очікувати, що напади будуть продовжувати зростати в інтенсивності, поки не буде знайдене рішення."
 UKR_post_koch_chaos.2.a: "Комуністи все ще тут?"

 UKR_post_koch_chaos.3.t: "Українська Гідра"
 UKR_post_koch_chaos.3.desc: "Десятиліттями головною загрозою для держави з боку українських республіканців була УПА. Відданість справі, екстремізм і абсолютна ненависть до нашої влади гарантували, що, незважаючи на їхній статус бандитів, вони були небезпечним і стійким ворогом.\n\nОстанні республіканські атаки, однак, все частіше походять від інших, менших організацій. Організації Боровця і Горліса різко зросли як за розміром, так і за можливостями - їх не помітили служби безпеки - і їх слід вважати не менш, а то й більш небезпечними, ніж саму УПА. Гірше того, вони виявилися напрочуд добре оснащеними, придбавши або викравши німецьку техніку з невідомого джерела.\n\nХоча ми повинні бути готові вступити з ними в бій будь-якої миті, єдиною відстрочкою, яку ми отримали, є явна роз'єднаність між ними і УПА в цілому, з повідомленнями про міжусобні сутички між ними в багатьох місцях. Це розділяє їхні зусилля, притупляє їхню ефективність і виснажує їхні відповідні сили.\n\nМи повинні скористатися цим, де це можливо."
 UKR_post_koch_chaos.3.a: "Кінця-краю їм нема..."

 UKR_post_koch_chaos.4.t: "Відроджений кошмар"
 UKR_post_koch_chaos.4.desc: "Після так званих "Других Змагань" вважалося, що УПА була фактично знищена завдяки діям як державних служб безпеки, так і місцевих гарнізонних антибандитських операцій. Очевидно, що це переконання було помилковим. Великою помилкою.\n\nПід керівництвом Клячківського УПА відродилася, відновила значну частину своїх сил, здобула значну кількість зброї і спланувала скоординований наступ як проти адміністрації, так і проти своїх ідеологічних ворогів. Судячи зі звітів наших польових командирів, вона досягла в цьому великих успіхів.\n\nНапади спостерігалися проти всіх груп, які УПА називає ворогами: демократів, комуністів, німців і навіть залишків польського населення. Самі напади були жорстокими і терористичними за своєю природою, і єдиною позитивною думкою, яку ми можемо з цього винести, є те, що такий універсальний наступ не приносить їм друзів і багато ворогів, притуплюючи їхню ефективність щодо нас і розпорошуючи їхню увагу.\n\nМи повинні використати це, бо вони є, можливо, єдиною найбільшою загрозою безпеці нашого режиму, і якби вони перемогли, то не було б жодного милосердя до жодного з нас."
 UKR_post_koch_chaos.4.a: "Вони тільки й чекали..."

 UKR_post_koch_chaos.5.t: "Хаос біля Миколаєву"
 UKR_post_koch_chaos.5.desc: "Незважаючи на всі зусилля держави, бандитизм продовжує зростати по всій Україні. Хоча загальний рівень хаотичних дій, безумовно, значно зріс, основна увага сил безпеки зосереджена на Миколаївській області.\n\nТам сили УСРР - посміховисько, якщо вони коли-небудь існували - піднялися, і є набагато більш організованими, ніж будь-хто в адміністрації раніше вважав. Місцеві командири сил безпеки, звичайно, вжили заходів, і репресії проти бандитів зросли вдесятеро. Відповіддю на це стала низка нападів на наші гарнізони, засідок на наші патрулі та інших злочинів з боку бандитів.\n\nВраховуючи дивовижну інтенсивність конфлікту, поки що не зрозуміло, хто вийде переможцем - бандити чи наші сили безпеки. Залишається сподіватися на перших. Якщо ж станеться інакше, це означатиме катастрофу для будь-яких стабілізаційних зусиль у майбутньому."
 UKR_post_koch_chaos.5.a: "Заради Райхскомісаріяту ми сподіваємося, що цього не станеться."

 UKR_post_koch_chaos.6.t: "Бої за Житомир"
 UKR_post_koch_chaos.6.desc: "Мабуть, ніде в країні анархія не відображається так яскраво, як у Житомирі. Там майже всі різновиди бандформувань вступають у сутички як з державними силами безпеки, так і між собою. РК, УНРА, УПА та УА-СРР присутні у великій кількості, і жертви серед усіх сторін зростають з кожним днем.\n\nТак само як і інтенсивність насильства. Бандити, звісно, не знають меж жорстокості, а силовики змушені не лише відповідати тим же, але й посилювати свої дії у відповідь. Цей цикл триває вже деякий час, і, незважаючи на шокуючі звірства, яких завдають населенню так звані "борці за свободу", кінця-краю цьому не видно.\n\nБагато хто стверджує, що Райхскомісаріят знаходиться на межі розвалу, але, як показують бої тут - у найбільш нестабільному регіоні - сили державної безпеки залишаються відданими захисту цілісності адміністрації. Підкріплення було відправлено, і підтримка гарнізонів зросла, але поки що ніхто не може сказати, чи виявиться ця допомога вирішальною.\n\nЯк би важко це не було зробити, ми повинні дочекатися остаточних звітів."
 UKR_post_koch_chaos.6.a: "І сподіватися що порядок переможе."

 UKR_post_koch_chaos.7.t: "Політ на схід"
 UKR_post_koch_chaos.7.desc: "Жорстокий бандитський напад на райхскомісара Коха був, як ми тепер знаємо, лише передвісником майбутніх подій. Вибух бандитської активності - явно заздалегідь спланований - змусив державу вжити рішучих заходів, один з найпослідовніших з яких припав на західні регіони. Тут, можливо, більше, ніж деінде, корупція, бандитські диверсії та загальні зловживання призвели до незліченних повідомлень про державну зраду. Дезертирство, рейдерство і відверта зрада з боку допоміжних підрозділів є дуже поширеними, і у відповідь необхідно вжити рішучих заходів.\n\nМи на деякий час відведемо найбільш ненадійні частини державного апарату на схід. Технічний персонал, український допоміжний персонал та інші особи з сумнівною лояльністю будуть евакуйовані в більш безпечні регіони. Ті, чия лояльність не викликає сумнівів, а саме гарнізони Вермахту та загони військ СС, залишаться і отримають ще більшу свободу дій.\n\nМи повинні здобути перемогу над бандитами. Як тільки цього буде досягнуто, допоміжні підрозділи можуть повернутися. За винятком лазутчиків, яких ми з них витягнемо."
 UKR_post_koch_chaos.7.a: "Ненадійні свині."

 UKR_post_koch_chaos.8.t: "Репресії"
 UKR_post_koch_chaos.8.desc: "Нарешті, після багатьох втрат і відступів, починається контратака проти бандитів. Очолювані в авангарді Олендорфом і частинами СС, присутніми на території держави, вони рішуче просуваються до відновлення контролю і стабілізації ситуації.\n\nХоча багато вже було втрачено, останні дні і тижні відчайдушних боїв принаймні дали державі достатньо часу для мобілізації нових формувань допоміжних військ - перевірених на лояльність і підтверджених нею - і переформування регулярних частин Вермахту для дій на підтримку. Діючи за вказівкою Олендорфа, вони відвоювали багато територій, тилових та інших, і стабілізували багато районів, раніше захоплених бандитами.\n\nОднак є багато повідомлень про надзвичайно агресивні дії та репресії проти скупчень цивільного населення, яке підтримувало бандитів, що призвело до багатотисячних людських жертв. Враховуючи обставини, що склалися, ці дії були визнані необхідними та обґрунтованими. Такі дії заспокоїли регіони, незважаючи на сильний гнів, який демонструють українці.\n\nІм доведеться жити з цим."
 UKR_post_koch_chaos.8.a: "Зробимо це. Поки що."

 UKR_post_koch_chaos.9.t: "Наслідки"
 UKR_post_koch_chaos.9.desc: "Контрнаступ держави був успішним. Здебільшого, оскільки ядро держави можна вважати стабілізованим і нам не загрожує неминучий розпад.\n\nАле ми далекі від перемоги. Ми далекі від прощення.\n\nВеликі території в сільській місцевості, і більш ніж кілька міських районів, не можна вважати такими, що знаходяться під контролем держави, і війна проти бандитів аж ніяк не близька до завершення. Насильство неодмінно зростатиме, навіть понад ті висоти, до яких воно вже піднялося, і, незважаючи на необхідність репресій, такі дії неодмінно поповнять ряди бандитів.\n\nПоза цими міркуваннями, звичайно ж, лежить і Ґерманія. З лаконічних повідомлень випливає, що гаймат дає державі простір і час, але це не безмежно - і квоту на зерно все одно треба виконати. Вона буде виконана. Боротьба триватиме, і хоча наша перемога, швидше за все, буде над значно ослабленою країною, над жорстоким спустошенням і руйнуванням - бандити це забезпечать - це буде перемога. Державу та її землі можна відбудувати.\n\nЗрештою, ми вже робили це раніше."
 UKR_post_koch_chaos.9.a: "Двічі, по факту."

 ## 7.4 - УГВ ІВЕНТИ ##
 # РОЗРОБКА ОЧІКУЄТЬСЯ
 UKR_UCW_RK.1.t: "Солідарність дробовиків"
 UKR_UCW_RK.1.desc: "Конференц-зали РК у Кієві роками були нічим іншим, як кублом інтриг. Це не були кімнати, в яких приймалися великі рішення, створювалися і втрачалися імперії - це були задимлені підсобки, де урядовці прокладали собі шлях до влади за допомогою корупції та дрібних змов.\n\nТепер, однак, коли ворог стояв біля воріт, дим розвіявся, як хмари під сонячним промінням. Ляйббрандт, Браутігам і Олендорф сиділи разом, бліді, як примари, вони сиділи там, де колись вони перешіптувалися зі своїми соратниками в якомусь тьмяному кутку кімнати. Навпроти них сиділа зграя генералів, серед яких був Вайнманн, - цього разу не для того, щоб випрошувати пайок чи випрошувати якусь брудну послугу у партійців. Можна вже було уявити собі Меттерніха і Наполеона, які сиділи в цій кімнаті і вирішували майбутнє континенту.\n\n«Яка частина країни знаходиться під нашим контролем?» - запитав Ляйббрандт, розпочинаючи засідання. Його голос був незвично густим, наче він намагався вдавитися їжею під час розмови.\n\n«Більша частина сходу і Донецького басейну контролюється комуністами, - відповів Вайнманн. «Захід розділений між Поліською гвардією і бандерівцями. Дніпро, на даний момент, залишається під нашим контролем. Але нам потрібно визначитися з планом дій. Партизани можуть воювати один з одним, так, але вони, безсумнівно, знищать нас, якщо їм буде надана така можливість». «Ми повинні провести повну мобілізацію, - втрутився Олендорф». «Ситуація, що склалася, вимагає від нас усіх зусиль. Це не просто місцеві заворушення - це повноцінне повстання.»\n\nКолись Браутігам і Ляйббрандт могли б посперечатися, не маючи кращої причини, ніж не дозволити своєму суперникові йти своїм шляхом. Однак тепер, стиснувши губи, вони лише кивали."
 UKR_UCW_RK.1.a: "Не може бути ніяких сварок, більше не може."

 UKR_UCW_RK.2.t: "Тиша, потріскування статичної електрики"
 UKR_UCW_RK.2.desc: "Єдине, що було гірше за помехи - це тиша.\n\nЗнову командувач Олександр Конраді намагався зв'язатися з Ґерманією.\n\nІ знову нічого не виходило.\n\nВін говорив у тишу, незважаючи ні на що, в марній надії, що зв'язок налагодиться, що хтось, будь-хто, візьме трубку. «Це військовий командувач в Україні Александр Конраді з терміновим повідомленням до Ґерманії. Нас атакують, і ми стикаємося з численними скоординованими партизанськими повстаннями по всій території Райхскомісаріяту Україна. Повторюю, нас атакують і ми потребуємо негайної підтримки."\n\nІ досі нічого не було.\n\nНіхто не знав, що зараз відбувається в Ґерманії. Здавалося, що весь Пакт вибухнув одночасно. Від Остланду до навіть Полену вся Східна Європа, здавалося, була охоплена насильством і хаосом, від якого не була застрахована і сама Німеччина. І все ж він продовжував намагатися підняти Німеччину, як здавалося, годинами.\n\nЩоразу він зустрічав статичну електрику або мовчання.\n\nВін продовжував намагатися, повторюючи єдине послання, поки його голос не став сухим, єдине благання про підтримку, в той час як в глибині душі задаючись питанням, що вони будуть робити, якщо допомога не прийде - що здавалося більш ймовірним з кожною наступною секундою. Чи зможуть вони придушити це повстання? Чи справді ці повстанці становили загрозу?\n\nБезумовно, ні, але він був стурбований тим, скільки шкоди вони можуть заподіяти, перш ніж їх придушать. Зрештою, він був змушений прийняти холодну, невблаганну правду. Ніхто не прийде їх рятувати. Німеччина мовчала."
 UKR_UCW_RK.2.a: "Вони були наодинці з собою."

 UKR_UCW_RK.3.t: "Анабазис"
 UKR_UCW_RK.3.desc: "Втомлені, голодні і страшенно налякані, поселенці вийшли з укриттів на ранок після нападу повстанців на Шепетівку.\n\nВони провели нескінченно довгу ніч, тулячись до свого притулку, шкодуючи, що не набралися сміливості битися, коли почули крики своїх сусідів. Вони сподівалися, що їх не знайдуть, бо крики стихали один за одним. Побачивши спустошення навколо себе того ранку, вони зібрали все, що могли, і поспіхом пішли геть.\n\nАле ліси нічим не могли їм допомогти. Можливо, вони безпечніше, ніж дороги, особливо після того, як вони побачили, що партизани робили з тими, кого вони схопили під час їзди, але притулку, насправді, не було. Спочатку вони подумали, що фігури, які гойдалися, були тваринами, а потім підійшли ближче, і їм відкрилася жахлива правда.\n\nОтець упізнав одного з них - чоловіка з села, який, очевидно, мав ті ж самі наміри, що й вони. Його випотрошили, перш ніж повісити на дереві, так само, як і його дружину та дітей, хоча до них застосовували ще більші тортури. Сім'я уважно придивлялася, нічого не говорила і йшла далі, відмовляючись від їжі та сну, прагнучи наблизитися до безпеки.\n\nНарешті, після кількох днів і ще багатьох жахливих видовищ бандитської розправи, на горизонті з'явилося місто, і коли вони побачили «штальхельми» вартових на блокпосту, кожен член сім'ї розплакався від полегшення.\n\nКієв - це була свобода, на даний момент. Але батько, навіть втішаючи інших, не міг не замислитися. Щодо усіх цих звірств."
 UKR_UCW_RK.3.a: "Як скоро вони будуть тут?"

 UKR_UCW_RK.4.t: "Передислокація сил"
 UKR_UCW_RK.4.desc: "Що довше затягувалася ця дискусія, то нетерплячішим ставав Олендорф. Він не знав, що вони ігнорують чіткі рішення через некомпетентність або саморуйнівну гордість, але він не збирався довго мовчати. Не тоді, коли існувало чітке рішення партизанської загрози, яке ніхто не пропонував.\n\n«Тут є практичне рішення, - нарешті сказав він, коли в розмові настало затишшя. Він мав намір бути коротким і представити його з якомога меншою упередженістю, наскільки це було можливо. Йому не подобалося, що йому доводилося так тренувати свої пропозиції, але і Ляйббрандт, і Браутігам розглядали б будь-яку пропозицію, що спиралася на іншу, як гру на випередження. «Ми передислоковуємо мої війська зі сходу на північ».\n\nЯк він і очікував, це привернуло увагу. «А чому ваші люди мають щось змінити?» запитав Браутігам. Олендорф втримався від бажання насупитися, не впевнений, чи він навмисно говорив прямо, чи ні.\n\n «Тому що, на відміну від наших регулярних дивізій, мої люди мають досвід антипартизанської війни, причому успішний», - відповів він. «Партизани можуть воювати на сході вічно, і це не матиме ніякого значення. Кієв - це приз, це символ, і поки ми його утримуємо, вони не можуть претендувати на легітимність.»\n\nЛяйббрандт на мить замислився, а потім кивнув. «Я згоден. Зрив будь-яких спроб звільнити столицю, або навіть загроза її звільнення - це найкраще використання наших обмежених сил.»\n\nОлендорф коротко і вдячно кивнув виконуючому обов'язки райхскомісара, радий, що той побачив хоч якусь причину. «Так ми і зробимо», - оголосив Ляйббрандт. «Олендорф, мобілізуйте своїх людей і переконайтеся, що ці партизани не можуть загрожувати столиці. Нехай вони згорять на сході.»\n\nОлендорф різко кивнув. «Буде зроблено.»"
 UKR_UCW_RK.4.a: "Революція процвітала на символах і перемогах. Заперечення виснажило б їх до того що вони б не існували."

 UKR_UCW_RK.5.t: "Тур у Ґотенлянд"
 UKR_UCW_RK.5.desc: "Після повернення в Україну Отто Олендорфу рідко вдавалося повернутися до Німеччини. Робота з придушення нелюдів була нескінченною і виснажливою, особливо коли доводилося мати справу з порушенням плюралізму у Раді Безпеки. Хоча його прусське почуття обов'язку ніколи не дозволило б йому належної відпустки, візит до ґауляйтера в Ґотенлянд був бажаним, і тому Олендорф охоче прийняв завдання.\n\nНажаль для Олендорфа, ця сердечна розмова незабаром перетворилася на трохи більше, ніж чергову інспекцію. Майєргофер, відчайдушно прагнучи повернути довіру до свого регіону, не гаяв часу, демонструючи Олендорфу всілякі приготування. Певною мірою такі «задобрювання» були частиною дипломатії. Але коли на кону стояла доля Німеччини, Олендорфу навряд чи вистачало терпіння.\n\nСитуація погіршилася, коли Олендорф почав серйозно ставитися до інспекції. Військові були розділені між кількома різними командуваннями, що призвело до розгубленості солдатів на місцях. Лінії укріплень могли розвалитися, як тільки було знайдено хоч одне слабке місце. Майєргофер, не бажаючи брати на себе зобов'язання щодо України, не збирався витрачати свої останні ресурси на такі дрібниці.\n\nКоли вантажівка з ґауляйтером і Олендорфом під'їхала до штаб-квартири НСДАП в Таврьєні, Олендорф відчув, що повинен висловити те, про що ця поїздка дійсно змусила його замислитися. «Я буду відвертим з вами, Герр Майєргофер, тому що я повинен бути відвертим. Всі ці приготування в довгостроковій перспективі - лише пусті балачки, вони можуть вижити лише до тих пір, поки наша адміністрація залишається під контролем. Ваша ґау не витримає натиску українців. Всі ці люди і зброя були б краще витрачені на лінії фронту.»"
 UKR_UCW_RK.5.a: "Сподіваємось, що неприємні слова змусять його повернутись у реальність."

