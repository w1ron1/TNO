 UKR_Land_Management_Company_Ukraine_law_desc: "Хоча багато землі було розпродано важливим і пов'язаним німецьким £UKR_industrial_texticon §Lпромисловцям§!, величезна частина української території все ще перебуває у власності £UKR_bureaucracy_texticon §rОстміністерства§!. Через свою довірену особу в землевпорядній компанії "Україна", Райхскомісаріят володіє більшою частиною колишніх §xСовєцьких§! радгоспів та сільськогосподарської техніки, перепрофілюючи їх на допомогу німецькій економіці. Це дає §рРК§! велику свободу дій у формуванні економічної політики."

 UKR_SC_law_0: "§sРада Безпеки§!"
 UKR_SC_law_desc_0: "Сформована як тимчасовий захід після §Vвідставки§! Еріха Коха, §sРада безпеки§! є колективним органом, який функціонально керує урядом. Складена з провідних представників £UKR_bureaucracy_texticon §rбюрократії§! з усіх міністерств і фракцій, Рада діє на основі консенсусу її членів, функціонально контролюючи владу заступника райхскомісара - хоча §BҐеорґ Ляйббрандт§! і сам є її членом."
 UKR_SC_law_1: "§RРозділена§! §sРада Безпеки§!"
 UKR_SC_law_desc_1: "Сформована як тимчасовий захід після §Vвідсторонення§! від влади Еріха Коха, §sРада безпеки§! слугує колективним органом, який функціонально керує урядом. Майже одразу ж, незважаючи на запевнення у протилежному,  §sРада Безпеки§! впала у стан §Rміжусобиці§!, оскільки  §rрасисти§!, §Bреформісти§! та  §dрадикали§! борються за відповідну урядову політику."
 UKR_SC_law_2: "§YСкоординована§! §sРада Безпеки§!"
 UKR_SC_law_desc_2: "Сформована як тимчасовий захід після §Vвідсторонення§! Еріха Коха, §sРада Безпеки§! слугує колективним органом, який функціонально керує урядом. Після переговорів цей орган розпочав §Yкоординуючу політику§!, діючи за допомогою кулуарних угод, а не активних дебатів, щоб виглядати §Wзгуртованим§!§!."
 UKR_SC_law_3: "§VФракціоналізована§! §sРада Безпеки§!"
 UKR_SC_law_desc_3: "Сформована як тимчасовий захід після §VІдсторонення§! Еріха Коха, §sРада безпеки§! слугує колективним органом, який функціонально керує урядом. У міру погіршення ситуації існуючі неформальні розбіжності перетворилися на §xвідверті фракції§!, слабко організовані, але чітко розмежовані. Оскільки Рада безпеки ніколи не була створена для такого уряду, ефективна політика стала більш складною, хоча політична мобілізація ніколи не була такою легкою."

 UKR_Dnieper_Mech_law: "Механізація Наддніпрянщини"
 UKR_Dnieper_Mech_law_desc: "Південноукраїнський регіон поблизу Дніпра став свідком нової хвилі модернізації сільськогосподарської механізації, завдяки якій він увійшов у десятиліття модернізації. Ці нові інвестиції, спрямовані на задоволення зростаючого попиту на зерно з боку Ґерманії, ми маємо забезпечити вищі врожаї в регіоні в наступному році."
 UKR_Decollectivization_law: "Деколективізацію завершено"
 UKR_Decollectivization_law_desc: "Згідно з указом Еріха Коха, запланована деколлективізація була завершена: решта радгоспів були реорганізовані в місцеві кооперативи. Хоча це і обмежує можливості уряду управляти виробництвом в Україні, але ці зміни сприятимуть більш стабільній та процвітаючій економіці в майбутньому."

