 POLITICS_ERICH_KOCH_DESC: "Це те, що залишилося Еріху Коху. Це те, на що він заслуговує.\n\nНа піку своєї влади Еріх Кох був головорізом на троні, жорстоким навіть за мірками Третього Райху. Його колоніальна політика була нескінченним циклом експлуатації та репресій, покликаних примусити Український народ до покори. Під його керівництвом Голодомор залишив корінне населення голодувати на бурштинових копальнях, а квоти звели його до рабства. У своїй уяві він викував саму картину лебенсрауму: кривавий діамант у короні Гітлера.\n\nЗвісно, це не могло тривати довго. Після закінчення Західно-Російської війни перед Райхскомісаріятом постало набагато більше проблем, ніж Кох міг собі уявити. Над ним сиділа армія адміністраторів, які вимагали все більше і більше, сподіваючись підтримати хвору економіку Райху ще більшою кров'ю з його житниці. Під ним кричав натовп тубільців, вимагаючи свободи від прірви, яку він створив. Вперше Еріх Кох зіткнувся з проблемами, які не можна було вирішити за допомогою батогів і молотків. Райхскомісар остаточно розгубився.\n\nЗамість того, щоб спробувати здійснити серйозні зміни, райхскомісар дозволив колонії стагнувати під ним, навіть коли терор зростає, а прибутки сповільнюються. У глибині душі Еріх Кох, можливо, і знає якесь рішення, але йому бракує енергії, щоб змінити долю України. Заради прибутку райхскомісар перетворив свою колонію на пісок - тепер він спостерігає, як її розвіює."

 POLITICS_VOLODYMYR_KUBIYOVYCH_DESC: "Епоха гноблення, варварства та кровопролиття зламала волю багатьох чоловіків і жінок виступити проти іноземного імперіалізму, і ще менше простих людей наважилися б відкрито закликати до незалежності. Втім, Володимир Кубійович - не з таких людей, як показало довге життя солдата, географа та політика. Однак численні способи життя та бюрократія, що оточували Кубійовича, не стануть на заваді єдиній, справжній меті, яка завжди жила у свідомості Українця, вихованого у Польщі, з образом радісного Українця у власній вільній державі.\n\nЖиття, пов'язане з навчанням та викладанням, не підготувало б інтелектуала до нацистського вторгнення на Польську землю, на якій він прожив більшу частину свого життя, відкинутий діаспорою, а тепер - ще один загарбник його дому. Таким чином, Кубійович заглибився у вогонь свого презирства, щоб заснувати одну з небагатьох соціальних програм в Європі, яка допомагає тисячам Українських чоловіків, жінок і дітей, що постраждали від війни. Тим часом, колишній картограф вирішив протистояти сумнозвісному Гансу Франку в його жаданій бійні з Українськими селянами, дозволивши трохи більше успіху для своїх бездомних людей. Однак, коли прийшла перемога нацистів, все, що міг зробити Кубійович - це сприяти зростанню галицького Ваффен-СС, щоб використати його як основу для псевдо-армії для захисту від подальших нацистських переслідувань.\n\nОднак, в епоху темряви, в якій опинилася Україна, для Кубійовича та його товаришів на горизонті з'являється промінь світла. Люди можуть стати проти нього, вчепитися в нього кігтями, щоб знищити його спроби здобути незалежність. Але такі клопоти і гріхи проти Українського народу не стануть на заваді співпраці Кубійовича з Райхом. Ніщо не стане."

 POLITICS_GEORG_LEIBBRANDT_DESC: "У роки свого депутатства Ґеорґ Ляйббрандт завжди мріяв про такий момент. Побачити, як Кох загине від власної пихи, як викриються всі помилки старого режиму, - концепція такого драматичного краху була для депутата злісною фантазією. Проте його мрії завжди закінчувалися тим, що його область стабільна і функціональна, продукт його наукових реформ. Вони ніколи так не закінчувалися.\n\nЗасунутий на покручений трон Еріха Коха, Ляйббрандт ніколи не усвідомлював ступінь безгосподарності на всіх рівнях райхскомісаріяту. Так, депутат бачив в Українцях природних союзників, але масштаби їхньої непокори перевершили навіть його найжахливіші сценарії. Там, де він уявляв себе єдиним реформатором зруйнованої системи Коха, тепер він змушений ділити владу з двома колегами-«візіонерами», які розстрілюють кожну його пропозицію. Навіть зараз він чує розмови в кулуарах про депутатів, які підскочили, і яких зметуть, як тільки закінчиться війна. Непокора, здається, пережила навіть сам Райхскомісаріят.\n\nНема часу для реформ. Немає місця для змін. Коли Ляйббрандт оглядає свою вмираючу колонію, він може думати лише про одне - двадцять три роки. Понад два десятиліття погано сформульованих планів, непродуманої риторики та дрібних чвар залишили Україну в цю мить. Горе тому, хто залишився збирати уламки."

 POLITICS_GEORG_LEIBBRANDT_WIN_DESC: "Як довго томився Ґеорґ Ляйббрандт? Як довго він дозволяв жовтіти і розсипатися сторінкам своїх планів, залишених у блокнотах, поки Ерру Коху дозволяли безконтрольно розгулювати? Скільки вірних розенбергівців загинуло в безвиході, вірячи, що кращої системи ніколи не буде? \n\nСьогодні, беззаперечно перебуваючи при владі, Ляйббрандт все ще не може не думати про ці питання. Райхскомісар залишив у спадок націю руїн, але Україна мала б бути нацією миру та гідності, її шляхетні, прості громадяни вже були піднесені милостивою Німецькою державою. Натомість тепер Ляйббрандт повинен довести світові свою цінність у найгірших умовах.\n\nКоли його плани з'являються з запилених папок у руках союзників, усім стає зрозуміло, наскільки грандіозним є бачення райхскомісара. Ляйббрандт хоче переходу до незалежної Української держави, але держави, яка від самого початку була ідеально спроєктована для збереження рабської Німецької лояльності. Для Ляйббрандта це перемога раціонального управління. Український народ не такий впевнений.\n\nЛяйббрандт написав сценарій для своєї нації, в якому він є героєм для величезного і нужденного народу, в якому Україна звільняється і трансформується під його владними диктатами. Він вже знайшов своїх акторів, свою знімальну групу і свою сцену. Якщо Україні можна довіряти, то спадщина Ляйббрандта вже забезпечена."

 POLITICS_HANS_OTTO_BRAUTIGAM_DESC: "Хоча Браутігам ні на секунду не сумнівався в собі, злет такого відданого реформатора до посади райхскомісара вразив навіть його самого.\n\nКоли сила впливу його дядька подарувала йому роботу представника Міністерства закордонних справ в Україні, Ганс-Отто Браутігам спершу відчув себе загубленим у такій чужій країні. Він міг лише впасти у відчай від того, що здавалося глухим кутом, але в цій східній колонії він знайшов своє покликання, оскільки бездарність стала повсюдною. Його заклики до радикальних реформ статусу-кво приваблювали тих, хто дивився на його ідеали як на ліки від хаосу.\n\nМережа контактів, непохитна віра в реформи і везіння створили магічну формулу, яка перетворила його на райхскомісара України. Політичні свободи та підтримка багатостраждального тубільного населення - в центрі уваги, адже ідеали Браутігама можуть стати реальністю. Але його шлях нелегкий. Його фракція - лише самотній маяк, який б'ється об хвилі жорстких ортодоксальних поглядів. Навіть його союзники задаються питанням, чи не заходить він занадто далеко зі своїми пропозиціями.\n\nАле якщо Браутігаму вдасться здійснити свої реформи, надія може незабаром знову запанувати над усією Україною..."
 
 POLITICS_OTTO_OHLENDORF_DESC: "Отто Олендорф - це все, що СС прагне створити в людині. Він незалежний, вільнодумець у всіх своїх проявах. Він слухняний, бюрократ, який вирішив прожити своє життя у механічному дусі Бісмарка. Він несамовито прагне впроваджувати нацизм, і його абсолютно не цікавлять життя і думки тих, кого він вважає нижчими.\n\nДо цього часу СС ненавиділи його за це. Олендорф серйозно ставився до логічного продовження нацистських ідеалів і розглядав стан німецької економіки як трагедію для арійського народу. Він записав те, що бачив - занепадаюче, дедалі більш нерівне суспільство, яке не змогло використати своє насильницьке панування для забезпечення пересічного громадянина. Він писав про занепадаючу партію зі щирим песимізмом, і есесівці сприйняли цю думку як роздратування. З тих пір вони його карали.\n\nТепер Олендорф має шанс виправити цю помилку. Райхскомісар, можливо, все ще не є його ідеальною роллю, але якщо Отто Олендорф зможе економічно трансформувати цю глушину, у нього може з'явитися шанс показати Німеччині, наскільки правильно його методи можуть трансформувати весь Райх. За роки навчання, роки економічної роботи, роки насильства він здобув багатий досвід і зв'язки в усіх сферах державного управління. Тепер настав час ними скористатися."

 POLITICS_PETER_KOZHEVNIKOV_DESC: "Петро Кожевников став Президентом України, її верховним лідером. Згідно з офіційними джерелами, він відіграв величезну роль у звільненні України. Це не зовсім неправда. Зрештою, найкращі вистави містять натяк на правду.\n\nАле Кожевніков навряд чи звільнив свій народ на вістрі багнета. Він звільнив його з німецькою печаткою схвалення, з рукостисканнями і посмішками, з Ляйббрандтом, який стояв поруч. Тепер він може просторікувати на будь-яку фашистську тему, яка йому до вподоби, а радіостанції транслюють його промови в кожному місті України.\n\nТака історія є поширеною в Українській Народній Республіці. Багато українців пережили стрімкий злет, їхні історії прогриміли по всіх каналах як ознака часу. Звільнені від неволі, українці тепер можуть вступати до школи, навіть приєднатися до вищого керівництва. Може скластися враження, що вони можуть робити все, що завгодно.\n\nНасправді, багато речей все ще залишаються за завісою, подалі від українських рук. Економіка все ще належить німецьким промисловцям, військова сфера - військам Вермахту. Навіть Ляйббрандт залишається в Кієві, «радником» лише за назвою. І все ж у повітрі витає відчуття надії. Вперше за багато десятиліть український народ бачить вихід. Можливо, він не буде схожий на справжній дім, але він може бути достатнім."

