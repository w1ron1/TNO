 UKR_the_herzogs_rage_desc: "Райхскомісар Кох - надзвичайно зайнята людина, яка виконує політичні обов'язки в самому Райху, і тому не варто очікувати, що він проводитиме багато часу в Україні. Це було правдою ще до початку Західно-Російської війни. Проте, не можна заперечувати безліч проблем, що впливають на державу, і тому його присутність необхідна для стабілізації ситуації.\n\nНе дивлячись на його бажання бути менш залученим, і його явний гнів від того, що він змушений бути присутнім в нашій адміністрації, він тут. Таким чином, як і в попередні роки, ми можемо очікувати, що проблеми будуть рішуче вирішуватися."
 UKR_fuel_the_breadbasket_desc: "Мета України, нашої адміністрації в цілому, полягає в тому, щоб забезпечувати ресурсами Райх. Вугілля, сталь та багато іншого, але над усім цим лежить зерно. Україна годує Європу, і оскільки континент стає все більш голодним, ми повинні вжити заходів для збільшення виробництва і врожайності зерна.\n\nРезультат не викликає сумнівів - питання лише в тому, як його досягти. З усіх куточків нашого уряду надходять ідеї, різні за інтенсивністю, відданістю та ґрунтовністю. Ми оцінимо їх і виберемо ту, яка найкраще підходить для досягнення нашої мети."
 UKR_mechanization_in_dnieper_ukraine_desc: "Не дивно, що сільськогосподарські угіддя України в районі Дніпра та навколо нього є одними з найцінніших і найпродуктивніших. Велика річка забезпечує достатнє зрошення, а землі, в свою чергу, дають їжу мільйонам громадян Райху. Але вони працюють за принципами фермерства минулих століть, і їх необхідно модернізувати, якщо ми хочемо збільшити врожайність.\n\nТак і буде. Ті фермери, які приймуть ці подарунки, будуть щедро винагороджені, а ті, хто не прийме, будуть швидко - і безкомпромісно - замінені."
 UKR_finish_off_communal_farms_desc: "Ніхто не може заперечувати, що комунальні господарства - огидні пережитки комуністичної практики, якими б вони не були - є дуже важливими для сільськогосподарського сектору України. Досі практичність змушувала адміністрацію дозволяти їхнє існування - але не тепер. Райхскомісар Кох чітко сформулював свою політику, і вона буде втілена у життя.\n\nТе, що залишиться від комуністичних господарств, буде перетворено - за необхідності примусово - на кооперативи за новими визначеними моделями. Ці землі будуть, будуть, і, нарешті, будуть приведені до ортодоксальних стандартів."
 UKR_skip_noc_holdings_desc: "Оскільки кампанії з модернізації, реформування та покращення українського сільського господарства - на благо Райху - продовжуються, необхідно прийняти рішення про те, куди спрямовувати ресурси. Ці рішення прості. ГСК, функціонуючи так, як він функціонує, не потребує державних коштів для створення поліпшень, а отже, не отримає їх.\n\nКооперативи є, будуть і повинні бути в центрі уваги адміністрації, оскільки вони, принаймні, безпосередньо контролюються нею, чого не можна сказати про ГСК."
 UKR_blood_from_a_stone_desc: "Не дивно, що багато реформ і покращень, необхідних в Україні, є дуже дорогими у виконанні. Нереально і несправедливо очікувати, що Райх буде платити за них, і тому цей «тягар» буде покладено на самих українців - зрештою, хіба наші дії не спрямовані на користь цих земель і їхньої продукції?\n\nЗвісно, будуть розумні винятки, оскільки Райх є нічим іншим, як милосердним. Хворі, люди похилого віку та інваліди будуть звільнені - але всі інші будуть платити, і ця плата буде примусовою."
 UKR_thatll_keep_the_deputy_busy_desc: "Ляйббрандт, попри всі його здібності та зв'язки, є дуже складною і втомливою людиною, і райхскомісару Коху це вже набридло. Якщо його не можна розумно усунути або повернути до Німеччини, його можна принаймні перевести на більш оптимальну роботу - і з завданнями далеко від Кієва.\n\nСільськогосподарські реформи тривають, і хто краще за такого досвідченого адміністратора, як він, проконтролює їх проведення? Попереду багато регіональних перевірок і рішень, і ми можемо бути впевнені, що Ляйббрандт чудово впорається з цим завданням."
 UKR_reap_the_harvest_desc: "Україна не завжди була найбільш керованою територією для умиротворення, але винагорода була варта того! Міста безпечні, місцеві жителі знають своє місце, наші вороги не мають значення, а наші люди налаштовані рішуче. Генеральний план «Ост» виконується безперебійно і за графіком, і все це було б неможливим, якби не зусилля нашого мудрого, уважного і благородного райхскомісара Еріха Коха! Враховуючи все, що він зробив для нас, ми всі можемо погодитися, що він заслуговує на гарну, довгу відпустку в Остпройссен.\n\nЩасливої дороги, райхскомісаре! Коли він повернеться, ми почнемо веселитися по-справжньому!"
 UKR_reinforce_the_strongholds_desc: "Як і десятиліттями, триває боротьба з бандитизмом та беззаконням. Ми повинні підтримувати її, забезпечуючи міцний контроль над регіонами, які ми утримуємо силою. Місця, де закріпилися вермахт і остдойчі, і де можна бути впевненим, що поставки зброї і припасів будуть використані належним чином.\n\nРовно, Кієв, Ніколаєв, Гегевальд - це місця, звідки, коли ми їх підкріпимо, ми будемо випромінювати, розтрощуючи бандитів, як злочинців, якими вони є. Таким чином ми, нарешті, перейдемо до наведення остаточного порядку."
 UKR_support_the_gendarmerie_desc: "Як би не було прикро покладатися на таких недолюдей, ми не можемо правити лише арійцями. Шума, наша місцева допоміжна поліція, необхідна для підтримання порядку у величезних океанах слов'янської нелюдяності, що існують за межами наших небагатьох арійських твердинь. Безперервна низка втеч, дезертирства та втрат від бандитів неухильно зменшує їхню кількість, але це не буде проблемою. Нам не потрібно просити рекрутів, ми можемо просто брати. Єдине, що стоїть між порядком і беззаконням - це жандармерія, і кожен вбитий бандитами недолюдина-помічник - це арієць, який не повинен був опинитися на його місці."
 UKR_finish_up_the_third_phase_of_gpo_desc: "Наша адміністрація завдячує своїм існуванням Генеральному плану «Ост», оскільки була організована для виконання його положень в Україні, і тому ми повинні дотримуватися наданих нам директив. Наші дії в останні роки відповідали цьому, і ми, нарешті, можемо перейти до завершення третьої фази.\n\nОстаточні адміністративні цілі будуть виконані, відповідні звіти будуть зроблені, і таким чином ми доведемо успіх нашої місії. Ми доведемо, що Україна залишилася вірною цілям Райху - понад усе."
 UKR_remind_diplomats_of_hitlers_decree_desc: "Ніхто не заперечуватиме, що в Україні є багато проблем - не в останню чергу це розколи в нашій адміністрації, спричинені політичною нерішучістю. Істоти з МЗС думають, що можуть давати вказівки чиновникам і тим самим заплутувати будь-яку відповідь.\n\nАле це вже не так. Фюрер десятки років тому постановив, що політичний напрямок і організація України є виключно справою Східного міністерства, і ми будемо нагадувати їм про це. Настільки рішуче, наскільки це буде потрібно."
 UKR_but_humble_the_selfrighteous_prussian_desc: "Здавалося б, гордовита постава шуцштаффеля є проблемою навіть тут, серед полів і посівів житниці Райху.\n\nОлендорф, здається, має в голові ідеї, що виходять далеко за межі його посади, переконуючи себе в тому, що він відіграв важливу роль в успіху переселенської кампанії під час третьої фази ГПО. Таке стало можливим лише завдяки провидінню нашого дорогого райхскомісара Еріха Коха, не те, щоб жіночки з СС були достатньо мудрими, щоб визнати це.\n\nБуло б дуже в інтересах Олендорфа, якби на його справжніх обов'язках... наполягли; зрештою, є багато почестей, які можна здобути у винищенні партизанів. Або, принаймні, достатньо, щоб заткнути йому рота, щоб він не намагався вкрасти з-під нього лаври за перемоги Коха."
 UKR_crack_down_on_the_termites_desc: "Незважаючи на багаторічні зусилля з убезпечення України, залишається правдою те, що бандити все ще заполонили ліси, болота, гори і, так, міста держави. Переміщені солдати, повсталі селяни, жалюгідні злочинці та багато інших тікають від правосуддя і безкарно грабують сільську місцевість. Це треба припинити, і є одна людина, яку можна вважати відповідальною за це.\n\nОлендорф і підрозділи СС під його командуванням повинні бути відповідальними за організацію поліцейських операцій по боротьбі і придушенню цих бандитів і поверненню порядку в сільській місцевості. Інакше, яка їхня мета?"
 UKR_the_committee_in_our_grasp_desc: "Незважаючи на багаторічні зусилля по забезпеченню Тільки дурень може вважати за можливе повністю витіснити українців з будь-якої форми управління на цій землі - їх так багато, зрештою. Український Національний Комітет буде існувати завжди, і повинен бути наділений повноваженнями - але він не буде, не може діяти самостійно.\n\nНа поліцію безпеки і СД буде покладено завдання вести нагляд і спостереження, виховувати інформаторів та іншим чином забезпечувати нашу обізнаність з діями і намірами Комітету, яку ми будемо їм надавати в будь-якому випадку.\n\nУкраїно, залишається правдою, що бандити все ще заполонили ліси, болота, гори і, так, міста цієї держави. Переміщені солдати, повсталі селяни, жалюгідні злочинці та багато інших тікають від правосуддя і безкарно грабують сільську місцевість. Це треба припинити, і є одна людина, яку можна вважати відповідальною за це.\n\nОлендорф і підрозділи СС під його командуванням повинні бути відповідальними за організацію поліцейських операцій по боротьбі і придушенню цих бандитів і поверненню порядку в сільській місцевості. Інакше, яка їхня мета?"
 UKR_this_is_not_enough_desc: "Кожен убитий бандит, кожне більшовицьке щуряче гніздо, кожен фанатик УПА, кожен бюрократ-сентименталіст, призначений в нікуди, - все це буде даремно. Кох бачив правду такою, якою вона є. Просто занадто багато в адміністрації слабких - безвольних розенбергівців Ляйббрандта, що чіпляються за стару дурнувату мрію 20-річної давнини, глузливих есесівців Олендорфа, зрадницьких мастей Браутігама; всі вони не розуміють, що слов'янин - «українець», «росіянин» чи інший - розуміє лише насильство.\n\nАле їх не можна усунути в цей час. Кох побачив написане на стіні; він повинен отримати схвалення і підтримку від самого Райху, щоб відновити справжнє націонал-соціялістичне правління в Україні, інакше колонія скоро загине. На щастя, значна частина партії, не кажучи вже про самого Гітлера, поділяє такі погляди.\n\nВсе, що він повинен зробити - це поїхати туди..."
 UKR_a_visit_for_old_times_sake_desc: "Еріх Кох не завжди був головним представником Райху в Україні: до того, як він утихомирив цей дикий край, він був ґауляйтером і оберпрезидентом Остпройссену - титули, які він зберігає і донині. Дійсно, Кох дуже любив відвідувати свої старі місця; в деякі роки він навіть проводив більше часу у своєму Ґау, ніж у Райхскомісаріяті. А потім ці брудні слов'яни вторглися в Московієн...\n\nСкільки років минуло відтоді, як він востаннє бачив Кенігсберг? Занадто багато! Третя фаза генерального плану «Ост» просувається просто чудово; його люди можуть впоратися з цим самостійно на деякий час. Звісно, дехто турбується про неприємності в Німеччині та тут, у Києві, але це не повинно викликати занепокоєння, і ми зможемо вирішити ці проблеми, коли він повернеться."

 ### 6.2 - ДО-УГВ ФОКУСИ ###

 UKR_the_melt_of_rot: "Плавлення гнилі"
 UKR_the_melt_of_rot_desc: "Райхскомісар Кох лежить у комі в Кієві, а на державу нападають - з усіх боків і з джерел, яких не злічити. Тубільці кричать у повстанні, їхні партизани нападають на наших солдатів і об'єкти, фракції всередині партії сваряться і саботують одна одну, а новини і постачання з Райху стають дедалі мізернішими.\n\nОчевидно, що розвиток гнилі, яка, за словами багатьох, вразила Україну, досягає своєї останньої фази. Необхідно вжити рішучих заходів у всіх сферах. Ми, і держава в цілому, повинні бути готові зробити все, пожертвувати всім, щоб вижити."

 UKR_politics_cant_be_silenced: "Політику не можливо замовчувати"
 UKR_politics_cant_be_silenced_desc: "Дрібні чвари партійних фракцій у Райхскомісаріяті повинні припинитися! Якщо ми хочемо вистояти, ми, партія, повинні бути єдині в одній меті, і ці штучні розбіжності повинні, повинні і будуть стерті. Олендорф і Браутігам, безсумнівно, зрозуміють необхідність відкласти вбік свою опозиційність заради блага Райху.\n\nЯкщо вони цього не зроблять, їх заохотять політичними поступками, забезпечивши належну увагу і перегляд найбільш важливих частин їхніх майбутніх планів дій. Після розв'язання кризи."

 UKR_degenerates_amok: "Дегенерати шаленіють"
 UKR_degenerates_amok_desc: "Слабкість держави більше не можна приховувати, і наші численні вороги не гають часу, щоб цим скористатися. Культурницький рух, УПА, більш агресивні маргінальні групи та інші швидко зростають, і нестабільність зростає так само швидко. Незважаючи на відчайдушну потребу в інших місцях, цю проблему більше не можна ігнорувати, і тому СІПО будуть наділені повноваженнями і профінансовані в обсязі, необхідному для боротьби з ними.\n\nЦе не вирішить проблему за одну ніч, і, принаймні на початковому етапі, вони не будуть вступати в пряму боротьбу з рухами. Але вони можуть боротися з ними опосередковано, і ми можемо уникнути подальшого відставання в цій таємній війні."

 UKR_crumbling_throne: "Трон, що руйнується"
 UKR_crumbling_throne_desc: "У той час, як держава руйнується навколо нас, одна людина і одна позиція влади залишається сильною, навіть якщо їй кидають виклик. Ляйббрандт і його офіс мають потенціал для централізованого реагування на кризу, але він і його офіс стикаються з численними бюрократичними недоліками та іншими незліченними проблемами. Вони будуть виправлені за допомогою прямих виконавчих дій, негайно, і його офіс буде наділений відповідними повноваженнями.\n\nПравда, такі дії піднесуть самого Ляйббрандта і розширять його контроль - явний чи ні - над урядовим апаратом, але з цим треба змиритися. Якщо держава повністю розвалиться, не буде уряду, за який можна буде боротися."

 UKR_spears_below: "Списи знизу"
 UKR_spears_below_desc: "Хоча Олендорф, Браутігам і Ляйббрандт легко входять до числа найвпливовіших партій у державі, є й інші, і разом вони мають набагато більше влади, ніж багато хто думає. СС з їхніми безперервними вимогами землі, чистоти та залізного контролю. Колабораціоністи з їхніми вимогами все більших прав та автономії для українців. Всі вони мають цілі, які вимагають виділення ресурсів.\n\nЦі ресурси, однак, з часом стають все більш дефіцитними, і чим гірше це стає, тим більша ймовірність того, що вони розглянуть можливість вжити альтернативних заходів. Ми повинні бути готові. Ми повинні бути пильними."

 UKR_nats_west: "Націоналісти на Заході"
 UKR_nats_west_desc: "Хоча на Сході існує незліченна кількість джерел нестабільності, ми не можемо дозволити собі ігнорувати або не помічати націоналістичні рухи на Заході. Українська повстанська армія та Українська національно-революційна армія становлять таку ж загрозу національній безпеці, як і будь-яка інша незліченна кількість рухів, і тому перенесення на них певного фокусу державної безпеки виправить недогляди, які існували занадто довго.\n\nВиявлення подвійних агентів, фальшивих колабораціоністів, радикальних осередків опору і т.п. має допомогти нам пережити ці темні часи. Як тільки ці часи минуть, може початися справжнє придушення."

 UKR_bol_east: "Більшовики на Сході"
 UKR_bol_east_desc: "Незважаючи на всі зусилля держави, протягом багатьох років вироджена ракова пухлина, якою є більшовизм, все ще процвітає в партизанах та інших повстанцях, що заполонили східні провінції. Вони занадто довго грабували, здійснювали набіги, палили і перешкоджали транзиту до Райху і повинні бути знищені як паразити, якими вони є.\n\nВідправка великих контингентів сил безпеки на схід, в поєднанні з відповідною пропагандистською кампанією, дозволить нам остаточно їх викорінити. Мир повернеться, коли ці залишки будуть знищені - хоча б тому, що не залишиться нікого, хто б його порушував."

 UKR_expand_kampfgrupe_ohlendorf: "Розгорнути юойову группу Олендорф"
 UKR_expand_kampfgrupe_ohlendorf_desc: "Під час великого хрестового походу проти більшовизму, лібералізму та виродження різні сили СС об'єдналися в бойові групи. Такі підрозділи виявилися корисними на всіх фронтах, доповнюючи зусилля інших сил.\n\nВони можуть стати в нагоді знову. Олендорф повинен зібрати нову, розширену бойову групу: бойову групу Олендорфа. Це дуже допоможе державі в переслідуванні та захисті на майбутніх судових процесах. Так буде зроблено, незалежно від того, що скажуть Ляйббрандт і Браутігам про розширення впливу Олендорфа."

 UKR_revive_civil_authority: "Відродити цивільну владу"
 UKR_revive_civil_authority_desc: "Масштабні заходи з посилення безпеки викликають негативну реакцію у великих містах, де дедалі частіше з'являються повідомлення про громадянські заворушення та загальне хвилювання. Цього не можна допустити - у нас просто не вистачить ресурсів, щоб заспокоїти великі міста, якщо вони збунтуються, тому ми повинні придушити ці настрої до того, як вони розростуться.\n\nЗбільшення ресурсів поліції має допомогти нам у підтримці порядку, а також сприяти ПоБе у виявленні та викоріненні впливу рухів опору у великих населених пунктах."

 UKR_sipo_infiltration: "Тактика проникнення ПоБе"
 UKR_sipo_infiltration_desc: "Якщо ми хочемо викорінити дегенератів, повстанців, партизанів і відвертих злочинців, ми повинні робити більше, ніж просто нападати на них. Ми повинні проникнути в них, відстежувати їхні мережі, визначити, яким впливом вони володіють, і лише потім вирвати їх з корінням і повністю викорінити.\n\nМи можемо наказати ПоБе зосередитися на цій тактиці, використовуючи їхню «уніформу», культивуючи подвійних агентів, заохочуючи дезертирство, ліквідовуючи мережі впливу тощо, і таким чином забезпечити їх повне знищення в довгостроковій перспективі."

 UKR_consider_industrialists: "Розгляньте промисловців"
 UKR_consider_industrialists_desc: "Для багатьох не секрет, що відносини держави з промисловцями завжди були в кращому випадку бурхливими, а в гіршому - відверто ворожими. Їх жадібність не знає меж і часто заважає досягненню політичних цілей. Проте, враховуючи обставини, ми не можемо дозволити собі створювати більше внутрішніх ворогів, і нам потрібна будь-яка допомога, яку ми можемо отримати.\n\nТому держава буде звертатися до них з проханням про будь-яку прихильність і надавати будь-які поступки, щоб забезпечити збільшення виробництва військової техніки та обладнання - принаймні, на даний момент - і таким чином забезпечити подальше виживання."

 UKR_our_most_important_tool: "Наш найважливіший інструмент"
 UKR_our_most_important_tool_desc: "Без наших співпрацівників ми були б мертві у воді. Хтось може засуджувати такий стан речей, але наразі це те, що є. Наші довгі, заплутані павутиння мерів-колабораціоністів і міліціонерів - найкращі інструменти в нашому арсеналі у війні з бандитизмом і божевіллям.\n\nМи будемо посилювати ці інструменти, створюючи нові, лояльні поліцейські підрозділи, замінюючи нелояльних мерів і пильно стежачи за всіма нашими колабораціоністами. Як тільки вони будуть належним чином зміцнені і будуть на короткому повідку, наше завдання по забезпеченню стабільності в цьому безладі райхскомісаріяту стане набагато простішим."

 UKR_break_hierarchy: "Зруйнуйте їхню ієрархію"
 UKR_break_hierarchy_desc: "Ми не можемо сподіватися знищити численні партизанські угруповання всередині держави, якщо не зможемо ліквідувати їхнє командування. Наразі ми знаємо набагато більше про східні угруповання, ніж про західні, і тому можемо відповідно розподілити ресурси, щоб найкраще їх використати.\n\nРозвідувальні засоби будуть відправлені на захід, щоб краще зрозуміти і виявити саме ці керівні структури, а засоби прямої дії будуть відправлені на схід, щоб ліквідувати ті, про які ми вже знаємо. Нам доведеться переконати керівництво ПоБе, що це найкращий план дій, але це не повинно бути складно. Зрештою, їм дуже подобається їхня робота."

 UKR_a_corrupted_system: "Корумпована система..."
 UKR_a_corrupted_system_desc: "«Житниця Райху! Бездоганний гвинтик, що годує Нову Європу!» - ось що ми з гордістю проголошували б, наші посмішки були б жорсткими і напруженими, якби ми відчайдушно ігнорували гнилу, зламану машину, якою є керівництво нашої колонії. Стара кров занадто зайнята безглуздими хобі, а нова кров сперечається про проблему і пропонує десятки різних, диких рішень для нашої політичної системи.\n\nМи дивимося на блакитне небо і сперечаємося про семантику і про те, якого кольору ця блакить насправді. Можливо, якщо ми зможемо змусити головних гравців сісти за стіл переговорів, ми зможемо дійти згоди? Не зовсім мирний договір чи угоду, але принаймні щось, що зробить напругу достатньо низькою, щоб ми могли вирішити це питання?\n\nМи всі цивільні люди, врешті-решт. Ніхто не хоче, щоб ця дискусія стала кривавою."

 UKR_but_whos_to_blame: "...Але хто у цьому винен?"
 UKR_but_whos_to_blame_desc: "З огляду на це, що взагалі є спільним для нас? У нас немає єдиної позиції, новачки звинувачують у всіх наших бідах систему Коха, систему, яку ветерани підживлюють і роблять все можливе, щоб вона ніколи не змінилася на їхню користь. У них є важелі впливу, але їм бракує імпульсу і натхнення, які є у нового покоління. Нерухлива стіна зустрічається з об'єктом, який неможливо зупинити, і поки ми не знайдемо єдиного ворога, нам залишиться лише спостерігати за феєрверками."

 UKR_rot_within: "Гниль росте зсередини"
 UKR_rot_within_desc: "Хоча існує незліченна кількість зовнішніх викликів, що стоять перед нашою адміністрацією, реальна небезпека полягає в системній корупції, що роз'їдає її зсередини. Місцеві колаборанти, які ігнорують бандитську діяльність, некомпетентність і хабарництво з боку чиновників, а також хижацька експлуатація заради особистої вигоди, а не на благо Райху - це лише деякі з її проявів, і всі вони загрожують нашому контролю. Якщо ми хочемо зберегти стабільність, ми повинні вжити заходів, щоб очиститися від цієї хвороби."

 UKR_walk_eggshells: "Прогулянка по шкаралупі"
 UKR_walk_eggshells_desc: "Фракціоналізм у Раді Безпеки зростає, а разом з ним зростає і хаос у нашій адміністрації. Кожна вотчина відмовляється співпрацювати з іншими і швидко реагує на будь-який фаворитизм, проявлений деінде. Хоча це потрібно вирішувати, зараз ми повинні зосередитися на головному - підтримці функціонування держави, а для цього ми повинні ходити по тонкому канату і підтримувати баланс умиротворення. Ми повинні змусити колеса обертатися."

 UKR_orthodoxy_kills: "Православ'я вбиває"
 UKR_orthodoxy_kills_desc: "Є бачення очищеної України. Але з цим доведеться почекати. Ситуація з безпекою наближається до нестерпної, і не можна заперечувати, що нинішня расова політика - ідеологічно обґрунтована і впроваджувана всіма доступними інструментами - об'єднала проти нас широкі верстви населення. Ми повинні поступитися, піти на компроміс і запропонувати поступки, щоб повернути їх назад. Це, звичайно, вимагатиме переговорів з деякими прихильниками жорсткої лінії адміністрації. Але їх можна завоювати. Зрештою, коли бандити ослабнуть і ситуація з безпекою виправиться, політика завжди може повернутися."

 UKR_the_unavoidable: "Неминуче"
 UKR_the_unavoidable_desc: "Європа котиться до катастрофи. Не лише ми - кожна грань Райху зазнає труднощів через хворобу нашого фюрера. Загибель Московієну вже запущена. Польські дисиденти, здається, готові виплеснутися в будь-який момент. Німеччина може незабаром стати жертвою власних дарвіністських надмірностей. Але навіть якщо всі вони чудесним чином одужають, ясно одне - ніхто з них не врятує нас.\n\nМи повинні звільнитися від наших ілюзій. Наближається велика битва, і наша мета - наша єдина мета - переконатися, що ми виживемо. Це ледь помітна зміна в політиці, але водночас сейсмічна зміна. Ми більше не можемо уявити собі рожеве майбутнє, в якому кримінальний клас України піддасться розуму. Партизани оточують нас - наша єдина мета - розтоптати їх, поки вони не втратять сили боротися."

 UKR_dial_other_brautigam: "Наберіть Браутігаму"
 UKR_dial_other_brautigam_desc: "Райх нас покинув. Боляче так відверто говорити про жорстокість наших лідерів, але це правда, яку ми мусимо прийняти. З кожним днем їхні запаси боєприпасів стають все тоншими і тоншими, опускаючись нижче навіть наших найсміливіших прогнозів щодо того, що вони можуть запропонувати. Хоча ми не можемо з'ясувати їхні міркування, ми впевнені, що їхніх мізерних пропозицій незабаром буде недостатньо, щоб зупинити хвилю.\n\nВтім, наші люди всередині, можливо, зможуть просунути нас трохи далі. Дядько Ганса-Отто Браутігама насправді є шанованим дипломатом у Німеччині. І хоча озброєння, звісно, не його сфера, він може потягнути за кілька ниточок і вибити для нас трохи більше. Це буде небагато, але це буде рятівне коло. На даний момент ми беремо те, що можемо отримати."

 UKR_take_more_no_cost: "Беріть більше, незважаючи на ціну"
 UKR_take_more_no_cost_desc: "Виживання держави - єдине важливе завдання, яке залишилося у Райхскомісаріяту. Добробут населення, безумовно, буде зруйнований тотальною громадянською війною - скільки б ми не викачали з нього, це набагато менше, ніж зроблять більшовики чи ошукані екстремісти, якщо їм дадуть шанс. Отже, ми беремо. Кампфгруппа пройде через всю країну, знаходячи матеріали, які можна буде втиснути в нашу військову машину. Багато можновладців будуть розлючені, навіть розлючені, але у них залишиться небагато варіантів."

 UKR_last_calls: "Останні дзвінки"
 UKR_last_calls_desc: "Україна зараз має бути виснажена. Можна задіяти чорні ринки, московитську контрабанду, все, що нам потрібно, все, що ми можемо. Ми повинні вичавити з нашого уряду все, що можна, на зв'язки, на багатство, на ідеї. Будь-що, що дасть нам ще одну зброю, ще одну кулю, варте того. Ніщо не є занадто малим. Ніщо не є надто ризикованим. Ми глибоко в ямі, і ми потягнемо за собою стільки зброї, скільки зможуть дістати наші пальці. Ми вже давно не можемо копати лопатами - єдиний спосіб врятуватися, це якщо яма наповниться кров'ю."

 UKR_more_everything_all_time: "Більше всього, завжди"
 UKR_more_everything_all_time_desc: "Можливо, це правда, що настає межа того, що ми можемо взяти. Ми вичавили з Німеччини все, що могли; можливо, вона просто більше не може нічого дати. На щастя, наша творчість - це актив, який не має таких обмежень.\n\nЯкщо ми не можемо отримати нашу вогневу міць через контрабанду або крадіжку, то вона повинна вийти від нас - наших власних рук і наших власних заводів. Ми будемо будувати ці речі з того, що нам під силу, і з тих, кого ми зможемо знайти. Тимчасові майстерні з виробництва зброї будуть розміщені на будь-якій території, яку ми зможемо контролювати, в надії створити достатньо запасів до того, як німецький чобіт прийде і зруйнує їх. Навіть коли ми вичерпаємо останні запаси, у нас буде можливість отримати більше."

 UKR_high_time_steel: "Час загартовувати себе"
 UKR_high_time_steel_desc: "Завтра все закінчиться. Завершення боротьби Поліської гвардії - це останній бій, боротьба не на життя, а на смерть, яка може означати кінець для українського народу. Більше не залишилося ні планування, ні навіть організації. Операцію завершено. Зараз почнеться битва.\n\nНатомість ми загартовуємось. Ми оглядаємо нашу роботу і бачимо, що вона завершена. Ми бачимо наші армії, які спокійно стоять у міцному строю. Ми бачимо нашу зброю, складену так високо, як нам може знадобитися. Ми бачимо наших союзників, які стоять на нашому боці або принишкли з різними дияволами. Ми бачимо карти, які нам роздали, і можемо нарешті зрозуміти шанси на виживання.\n\nУ цю мить здається, що у нас з'явився шанс."

