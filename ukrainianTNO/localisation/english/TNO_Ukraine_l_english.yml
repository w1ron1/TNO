 UKR_a_flag_above_ashes_desc: "Коли полум'я громадянської війни згасло, з попелу України піднявся лише один прапор: прапор славного Райхскомісаріяту. Хоча безрідні партизани намагалися знищити німецьке панування на Сході, незламна воля націонал-соціялізму дозволила нам перемогти те, що здавалося нездоланною силою. З нашим новим військовим досвідом ми повинні гарантувати, що така серйозна помилка більше ніколи не повториться.\n\nХоча ми і оголосили про перемогу над повстанцями, житниця Райху зараз являє собою тліючу руїну. Плантації спалені, поля засмальцьовані, багато видатних німецьких лідерів були вбиті або змушені тікати, а залишки партизан все ще ховаються на околицях колонії. Що ще гірше, більшість інфраструктури, яка перетворила Україну на житницю, була зруйнована або перепрофільована на щось зовсім інше, і знадобиться час, щоб відновити втрачене. Хоча Україна, можливо, і повернулася в законні німецькі руки, її господарям знадобиться багато зусиль і відданості, щоб відновити колишню славу колонії."
 UKR_begin_hunting_the_partisans_desc: "У той час як Райхскомісаріят чітко контролює міста та навколишні землі, більшість партизанів, що залишилися, почали ховатися у своїх традиційних схованках. Цього не можна терпіти. Партизани починають готувати наступне покоління українців до боротьби проти своїх господарів, і тільки Вермахт може викорчувати і знищити ці партизанські осередки до того, як вони почнуть гноїтися. Вермахт може втомитися, але його обов'язок перед Батьківщиною - забезпечити процвітання арійських колоній для нинішнього і майбутніх поколінь, яким партизани будуть загрожувати подальшим існуванням."
 UKR_bring_back_the_breadbasket_desc: "До громадянської війни Україна була житницею Райху, виробляючи мільйони мішків пшениці для Німеччини і приносячи незліченні статки власникам цих плантацій. Однак під час громадянської війни плантації на партизанських територіях були значною мірою розграбовані та зруйновані. Ми повинні почати реорганізацію цих плантацій на користь Райху і нашої адміністрації. Те, на що саме ми їх перетворимо, стало предметом запеклих дебатів: Ляйббрандт, Браутігам, Олендорф та їхні прихильники мали різні ідеї щодо того, як найкраще відбудувати найкраще джерело доходу України."
 UKR_problems_in_the_field_desc: "Вермахт під керівництвом компетентних і талановитих генералів є силою, з якою слід рахуватися, ефективно підминаючи під себе всіх своїх ворогів жорстокістю і відданістю націонал-соціялістичному ідеалу. Це... не той випадок для українського Вермахту. Керівництво розділене, накази суперечливі, а це означає, що Вермахт не знає, куди йти і кого знищувати. Це зробило антипартизанську кампанію беззубою і жахливо неефективною, і троє чоловіків у Раді, звичайно, сваряться між собою. Хоча всі троє визнають необхідність залучення колабораціоністів, які допоможуть виправити недоліки, справжнє питання, яке підкидається Радою, полягає в тому, яку групу колабораціоністів відправити. Ляйббрандт, Браутігам і Олендорф мають окремі групи, які вони підтримують, і зайшли в Раді в неприємну патову ситуацію. Заради України ми повинні сподіватися, що вони визначаться з тим, кого відправляти, і якнайшвидше."
 UKR_matters_of_priorities_desc: "Відбудова одразу ж наштовхнулася на труднощі, оскільки бюрократи змушені виснажувати свій мізерний бюджет до межі, щоб відбудувати цю величезну колонію. Більшість областей України майже не відчули наслідків відбудовчих зусиль Райхскомісаріяту, і цей брак прогресу як дратує німецьких поселенців, так і підживлює партизанів новими рекрутами. Оскільки Рада вкотре не змогла розробити всеосяжний план, який би задовольнив усі залучені сторони, натомість вони вирішили надати одному бюрократу вкрай обмежену версію цієї влади, щоб той міг вирішити, як найкраще відбудувати Україну, не боячись, що Рада зайде в глухий кут. Питання лише в тому, кому?" # Фу, ну ї намеки
 UKR_something_is_broken_desc: "Між Ляйббрандтом, Браутігамом і Олендорфом виникла критична безвихідь. Питання рабства, УНК та економіки Райху, від вирішення яких залежало майбутнє Райхскомісаріяту, залишалися невирішеними, а для Ради - практично нерозв'язними. Троє чоловіків дійшли висновку, що справді всеосяжний план відродження є нездійсненною метою, і тепер кожен з них взявся вирішувати питання України по-своєму: за допомогою жалюгідних, безглуздих і часто суперечливих надзвичайних диктатів. Ці постанови часто створюють більше проблем, ніж вирішують, і нічого не варті перед обличчям безлічі хвороб, від яких страждає палаючий Райхскомісаріят."
 UKR_a_corpse_on_the_throne_desc: "Андрій Мельник, голова Українського національного комітету, помирає. Хоча ця доля врешті-решт приходить до всіх людей, час її настання в даному випадку є дуже проблематичним. За нормальних обставин райхскомісар призначив би наступника, але за нинішнього стану нестабільності ні про кого не можна домовитися.\n\nМельник сам відмовляється приймати рішення, і оскільки він відмовляється далі, ті, хто перебуває в державній адміністрації, повинні запитати себе, навіщо вони служать. Потрібне лідерство, і якщо Рада не може його забезпечити, його будуть шукати деінде."
 UKR_a_task_left_unfinished_desc: "Незважаючи на всі зусилля, партизанська проблема не тільки не була локалізована, але й загострилася. Відповідні невдачі Вермахту, СС і УНА дозволили колишнім безлідерним екстремістам перегрупуватися, переозброїтися і, що найнебезпечніше, реорганізуватися.\n\nЗакладено основу для повстанського руху, який може тривати роками, а то й довше, і ті люди Райху, які мають тут сім'ї, побоюються за своє майбутнє. Вони також, з тривогою і все частіше, покладають відповідальність на Раду."
 UKR_a_pile_of_directives_desc: "Дисфункція всередині держави продовжується, і це також впливає на бюрократію. Суперечливі «надзвичайні заходи» протиборчих партій паралізували загальну адміністрацію та управління до такої міри, що багатьом здається, що Райхскомісаріят був ефективнішим у порівнянні з ними.\n\nВирішення проблеми поки що немає, і колективний гнів тисяч бюрократів, спрямований на Раду, яку вони звинувачують у тому, що вона досі не вирішила цю проблему, продовжує зростати. Здається, цьому не видно кінця."
 UKR_a_land_left_scarred_desc: "Подальша децентралізація управління практично вивела з ладу як самі плантації, так і навіть базову інфраструктуру, на яку вони покладаються у своїй діяльності. Низькі доходи зробили їх нежиттєздатними, і, схоже, немає жодного плану - або можливості - їх врятувати.\n\nХоча всі промисловці штату погоджуються, що потрібне рішення, щоб врятувати їхні статки і засоби до існування, ніхто не може дійти згоди щодо того, яким має бути це рішення, а час для всіх стрімко спливає."
 UKR_a_nation_without_kings_desc: "Країна виснажена. Конфліктом, безладом, голодом і багатьма іншими причинами. Перш за все, люди хочуть стабільності. Миру. Але його не можна знайти. У Кієві кожен елемент уряду розділений, свариться через великі і малі питання, а насильство тільки зростає.\n\nВ Райхскомісаріяті має бути відновлено верховенство права, і поки панує Рада, тепер очевидно, що це відновлення буде майже неможливим."
 UKR_grinding_to_a_halt_desc: "Це кінець. Всі спроби примирення між угрупованнями всередині держави провалилися, всі можливі угоди або укладені, або зірвані, і будь-яка можливість подальшої співпраці вичерпана. Немає більше ніяких дій, які можна було б вжити.\n\nОскільки державний апарат схопився, а потім вийшов з ладу, все, на що можна сподіватися, це на раптову появу компетентного керівництва.\n\n§RПеред тим, як все розвалиться на шматки.§!"
 
