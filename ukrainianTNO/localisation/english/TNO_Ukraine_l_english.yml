 UKR_the_depth_of_decay_desc: "Смерть фюрера породила ударну хвилю нестабільності в усьому Райху та його завоюваннях, здобутих тяжкою працею, і наша адміністрація не стала винятком. Безгосподарність, некомпетентність і зрада поставили Райхскомісаріят на коліна; по всій колонії розгулюють бандити під прапорами старої комуністичної держави, скажені шавки УПА або щури УНРА, зрадники навіть власної справи. Майбутнє арійської раси на Сході та її завоювань, майбутнє нашого Лебенсрауму не залежить ні від кого, окрім нас самих. Це не час для роздумів, чи поміркованості, чи слабкості. Слов'янин повинен знову навчитися знати своє місце, інакше ми зникнемо."
 UKR_regroup_our_forces_desc: "Наші командири визнають, що жоден план дій на випадок надзвичайних ситуацій не передбачав такої кількості бандитів, які нападають на нас, і тому наші люди розпорошені по всій країні. Як показали повстання 1950-х років, ці ізольовані групи вразливі до нападів бандитів, і вже багато підрозділів втратили зв'язок.\n\nПолонені, знищені - або ще гірше, дезертири - ніхто не знає, але ми не зможемо виграти таку війну. Сконцентровані у великі з'єднання, наші війська розчавлять будь-яку силу, яку бандити зможуть зібрати; ми повинні зробити це якнайшвидше. Двадцять років Вермахт не знав на сході нічого, крім перемог, і тут нічого не зміниться."
 UKR_our_lifeline_cut_desc: "Наші заклики про допомогу з Німеччини залишаються без відповіді, скільки б сигналів лиха ми не посилали до Райху чи інших райхскомісаріятів. Наша Батьківщина покинула нас, і ми не можемо розраховувати на те, що вона надішле нам припаси або людей для боротьби з бандитами. Ми самотні.\n\nНаші люди повинні будуть підготуватися до жорстокої кампанії; це буде набагато складнішим завданням, ніж повстання в п'ятдесятих роках. Але, так чи інакше, ми повернемо порядок Райху на цю беззаконну землю дегенератів і зрадників."
 UKR_shelter_the_settlers_desc: "Основна мета будь-якого райхскомісаріяту, причина, через яку ми тут, - заселити землю справжніми арійськими поселенцями замість різних злочинців, бандитів та інших нелюдів, які самовільно оселилися на ній. Тому їхнє життя є нашим найбільшим пріоритетом, набагато важливішим за життя будь-якого дворняги-колабораціоніста.\n\nНинішня хвиля нападів на арійські твердині не може бути терпимою. Тепер ми виділимо величезні ресурси для захисту наших поселенців; гарнізони, озброєння, окопи, стіни і паркани, ніщо не буде вважатися недостатнім. Якщо нам вдасться залучити додаткових людей з числа врятованих поселенців, це буде ще краще."
 UKR_restore_order_to_the_countryside_desc: "Україна перебуває в жахливому хаосі. На щастя, міста під контролем Райхскомісаріяту Україна все ще стабільні, оскільки попередні Райхскомісари принаймні змогли успішно заселити їх належними німецькими колоністами і забезпечити життя і свободу цих колоністів сильними поліцейськими силами, присвяченими їхньому захисту. Але останнім часом сільська місцевість занурилася в анархію.\n\nЦе сталося тому, що різні бандити обдурили себе думкою, що Україна є чимось іншим, ніж провінцією Великонімецького Райху німецької нації. З цим не можна миритися, не можна допустити, щоб це залишалося чимось більшим, ніж просто незначною невдачею. Ми розгорнемо наші сили і змусимо бандитських нелюдів згадати страх, якого ми навчили їх під час славної операції «Барбаросса»."
 UKR_rebuild_the_government_desc: "Це не єдина наша проблема. Нам не допомагає те, що через природу нашого уряду значна частина нашої адміністрації знаходиться в самому Німецькому Райху, від якого, завдяки цьому хаосу, ми були відрізані, здається, на невизначений час. Результатом цього є те, що багато посад, які зазвичай займають люди, що працюють у самій Німеччині, фактично є вакантними, навіть якщо записи стверджують протилежне.\n\nЯкщо ми хочемо мати хоч якусь надію пережити цей рік без колапсу, у нас немає вибору. Ми повинні знайти тих небагатьох лояльних людей, які ще залишилися, і вибрати з них людей, які займуть ці посади, і дозволити нашій адміністрації продовжувати працювати, поки не буде відновлено зв'язок з Німеччиною і поки зрадники не будуть витіснені з цих земель."
 UKR_to_the_strongest_desc: "Від самого початку в 1919 році, як вчив нас наш фюрер Адольф Гітлер, націонал-соціялістична система завжди була побудована на силі. Саме ця сила підтримувала нас до 1933 року, коли занепалі ліберали були відкинуті вбік. Саме ця сила надихала нас у нашій великій війні проти виродження в 1939 році і в нашій обороні проти комуністів у 1941 і 1950-х.\n\nУ цьому досвіді результат завжди був однаковим: ті, хто не мав сили - дегенерати, ліберали, більшовики, недолюди - завжди були скинуті силою арійського народу. Це не змінилося. І ніколи не зміниться. Є тільки одна людина, яка може спрямовувати волю Райху в Україні - райхскомісар. І ним буде той, хто буде найсильнішим."
 UKR_utilize_spare_divisions_desc: "Люфтваффе - це військово-повітряні сили, а не армія, тож цілком логічно, що польові підрозділи, які вони мають - якщо їх взагалі можна так назвати - являють собою щось більше, ніж компетентних солдатів. Інші, менш віддані Райху, ніж ми, кажуть це нам у вуха день у день. Вони кажуть, що нам краще довіритися цьому есесівському опортуністу Олендорфу.\n\nВони божевільні? Ми не можемо дати цій людині більше влади, ніж вона має, щоб він не захопив Україну і не пішов своєю власною дорогою. Бандитів треба розгромити, і запасні війська, які можуть дати нам Люфтваффе, стануть нам у великій пригоді. Ми не знаємо про слабкі місця цих військ."
 UKR_mobilize_the_kampfgruppe_desc: "Ми не зовсім позбавлені ресурсів у Райхскомісаріяті. Олендорф завбачливо використав місяці, що залишилися до повного краху правопорядку, щоб розширити свій особистий підрозділ Бойова група для боротьби зі зростаючою бандитською загрозою. Ці підрозділи вже продемонстрували певні здібності в боротьбі з різноманітними злочинцями і бандитами, які створюють проблеми в районах, де діє Олендорф.\n\nБачачи, що гестапо не може запропонувати реальної альтернативи, настав час залучити підрозділи Олендорфа до повноцінних дій в нашій боротьбі за відновлення порядку в Райхскомісаріяті. Він повинен мати всі необхідні ресурси для того, щоб відправити на фронт стільки людей з Кампфгрупи, скільки йому потрібно, незважаючи на те, що може сказати Вермахт з цього приводу."
 UKR_hungerpolitik_desc: "Не все погіршилося в цьому райхскомісаріяті відтоді, як ми перебрали контроль над ним від жидо-більшовиків. З одного боку, методи, використані в Першому плані боротьби з голодом, який розробив Баке, подбали про будь-яку потенційну потребу змінити місцеву демографічну ситуацію в 1940-х і 1950-х роках. Це звільняє нас, таким чином, від необхідності змінювати політику щодо різних типів слов'ян, дегенератів і слов'янських дегенератів.\n\nУ цьому новому плані, який ми можемо назвати Другим планом голоду або Новою політикою голоду, ми матимемо максимальну свободу дій для контролю над розподілом продовольства. Непотрібні громади, окуповані про-бандитськими силами, отримають їжу, яка буде перенаправлена тим, хто має значення: Арійським солдатам і поселенцям. Слухняні слов'яни теж можуть отримати трохи, якщо вони продовжуватимуть служити своїм кращим."
 UKR_bandenbekmpfung_desc: "Підривна діяльність процвітає, а наше законне панування над Україною заперечується зліва, справа і в центрі. На землях цієї нашої колонії повстають різноманітні дегенерати, що перебувають на утриманні іноземних держав та світового юдо-більшовизму, вбиваючи арійських поселенців та нав'язуючи своє «давнє право» на цій землі. Називаючи себе «партизанами» і «борцями за свободу», вони потрясають кулаками на нас і на Райх.\n\nАле ці «партизани» - не більше, ніж бандити, що вскочили в останній похід за владою. Як би вони не прикривалися «демократією», «комунізмом» чи «націоналізмом», ми бачимо, ким вони є насправді. Ми не маємо терпіння до бандитів і злочинців, і ми відмовляємося вірити їхній брехні про вроджене «благородство» і «справедливість їхньої справи». Ми будемо ставитися до них, як до покидьків серед покидьків, і використовуватимемо всі засоби, щоб повернути закон і порядок в Райхскомісаріят."
 UKR_useless_mouths_desc: "Ми оточені марнослів'ям тут, на нашій законній землі. Ці українці - Бог чи фюрер знає, звідки вони в біса взялися - все ще думають, що навіть після двадцяти років нашого просвітницького панування вони мають місце в цій країні. Переважна більшість тих, хто залишився, на кожному кроці виступають проти нашого порядку денного і є для нас каменем спотикання, незалежно від того, яку роль вони відіграють.\n\nПереважна більшість українців підтвердила свою непотрібність для нашого порядку денного. Підтримуючи на кожному кроці бандитів, партизанів, зрадників і дегенератів, вони споживають цінну їжу і ресурси. Але що, якби вони цього не робили?\n\nЩо, якби ми забрали їхню дорогоцінну їжу, яка їм «необхідна» для виживання, і дали їм урок, який вони не зможуть забути? Дехто - навіть у нашій власній адміністрації - може назвати нас монстрами або дурнями. Але наша перемога важить більше, ніж думки боягузів."
 UKR_the_good_ukrainians_desc: "Ми оточені марними ротами тут, на нашій законній землі. Але так само, як деякі мікроби, що становлять меншість серед безлічі неприємностей і смертельних загроз, за словами вчених, мають позитивну користь, так само і ми маємо під своєю владою вірних, корисних українців. Ці розсудливі люди, знаючи ціну непокори, натомість обрали піднесений шлях. Вони допомагають підтримувати нашу владу і навіть лояльно підкоряються своїм кращим.\n\nХоча вони все ще становлять меншість свого народу, можливо, нам варто проявити до них хоч крихітну частку поблажливості, мізерну поступку, яка стає більш терпимою через те, що їх небагато. Звичайно, ми все одно візьмемо те, що нам потрібно. Але якщо у них є більше, то вони можуть залишити це собі. Якщо вони залишаться вірними. Чорт забирай, коли все повернеться на круги своя, ми, можливо, навіть зможемо дати їм трохи назад. Але не надто багато. Вони все ще нелюди."
 UKR_starvation_desc: "У РК Україна нам вдалося побудувати чисту, націонал-соціялістичну батьківщину для тих, кому не знайшлося місця в Центрі. Принаймні так було до того, як все полетіло під три чорти і зрадники-бандити, яких ми вважали успішно викоріненими, почали з'являтися звідусіль, як чиряки на тілі.\n\nПовсюди надходять повідомлення про міста-примари, вулиці яких встелені купами виснажених трупів. Кажуть, що цілі села вимерли. Урожай, необхідний для того, щоб прогодувати тисячі людей, натомість забирають для вермахту. Навіть німецькі поселенці - заради яких ми затіяли всю цю справу! - починають бачити наслідки цього хаосу. Україна, нібито житниця, вмирає з голоду, і це відбувається через нас.\n\nПоки ми перемагаємо, це не має значення. Але це має статися незабаром."
 UKR_destruction_desc: "Деякий час тому з'явилися повідомлення про міста-привиди, вулиці яких були встелені купами виснажених трупів. Нам розповідали, що цілі села були винищені, групи по десять і більше осіб вимирали за один раз. Зерно, необхідне для того, щоб прогодувати тисячі людей, натомість забирали для вермахту. Ми подумали, що це погано, коли почули про це. Але стало ще гірше.\n\nСела буквально зникли, спалені дотла там, де раніше були хоч якісь споруди. Їх мешканці були вбиті або змушені тікати, чи то німці, чи то українці. У кількох регіонах є масові могили, наскільки сягає око.\n\nСмерть. Руйнування. Руїна. Міста не є безпечними, а пустеля не є кращою. Немає притулку ні для кого, навіть для наших власних людей. Є лише світло в кінці тунелю - світло перемоги. Що б нам ще не довелося зробити, щоб досягти його, нехай це буде зроблено - незалежно від ціни."
 UKR_peace_in_a_million_pieces_desc: "Якби ми могли неупереджено поглянути на ситуацію на наших власних землях, то могли б сказати: «Сидить суддя хаосу і своїм рішенням ще більше розпалює бійку, якою він править: після нього, верховний арбітр, усім керує випадок». Наразі у нас немає часу на філософствування - все, що ми можемо зробити, це визнати той факт, §xщо ми підвели себе, райхскомісара і фюрера§!\n\n§VВсе пішло шкереберть. Райхскомісаріят Україна, зраджений власними нібито слугами і підірваний слов'янськими дегенератами на службі юдо-більшовизму, стоїть на межі повного краху. Ми ледве можемо забезпечити наші війська, не кажучи вже про наших підданих. Наші власні поселенці, яких ми привезли сюди, вже не можуть навіть заробити собі на життя, а становище наших солдатів погіршується з кожною хвилиною.§!\n\n§eНас розбили на мільйон шматків,\nі все більше і більше здається, що ми не зможемо зібрати себе докупи.§!"
 UKR_directive_no_46_desc: "28 жовтня 1942 року наш улюблений фюрер Адольф Гітлер видав сорок шосту директиву. Оголосивши, що «на всій східній території війна проти партизана» - тобто бандита - «є боротьбою на повне винищення», він справедливо наполягав на необхідності «абсолютної жорстокості». У ті дні Кох і всі, хто перебував під його командуванням, виконували накази фюрера з готовністю і з вражаючим ефектом.\n\nСьогодні, коли фюрер мертвий, а Кох поранений, ми повинні повернутися на той старий піднесений і правильний шлях. Ми повинні скинути рукавички і зробити все можливе, щоб знищити цих шкідників згідно з волею фюрера. Або вони помруть, або ми мусимо - у цьому райхскомісаріяті немає місця для нашого «співіснування»."
 UKR_a_second_operation_hannover_desc: "Іноді бандити не думають двічі, перш ніж кинути виклик Райху в обличчя. Охоплені якимось безглуздим уявленням про хоробрість, ніби вони - Гьотц фон Берхлінген або якийсь менш відомий місцевий народний герой, вони вирішують, що повинні атакувати німецькі війська в лоб. Очевидно, вони платять ціну - і це операція «Ганновер» у двох словах.\n\nОперація «Ганновер» була одним з головних успіхів Райху у боротьбі з партизанськими бандитами. Ці деградовані дурні шукали прямої конфронтації з нашими переважаючими силами. На свою біду вони були знищені Вермахтом, а партизанські операції в Смоленській області були припинені на кілька років. Якщо нам вдасться змусити партизанів битися з нами безпосередньо, а не ховатися, як тварин, перемога не може не прийти швидко."
 UKR_panacea_desc: "Ситуація з продовольством нестабільна. Ми не можемо прогодувати сили, достатні для придушення повстань, з нашим нинішнім розподілом ресурсів, а те, що у нас є, щодня зникає через саботаж і бандитизм. Військова ситуація нестерпна - бандити і диверсанти скрізь, куди не глянь, як же інакше? Але у нас є ліки.\n\nНапередодні великої перемоги Райху над іудео-більшовизмом Герберт Баке і Георг Томас розробили чудовий план, щоб забезпечити наші війська їжею і ліквідувати стороннє населення. Відбираючи їжу у негідних, віддавати її сильнішим, тим самим гарантувати їм виживання, а не підлеглим. З деякими змінами ми можемо застосувати це до нашої ситуації і врятуватися з ями."
 UKR_you_dont_get_to_choose_desc: "Ми висловилися гранично ясно, пояснюючи ситуацію так, ніби нашим слов'янським співрозмовникам було п'ять років, але деякі чоловіки, очевидно, все ще не розуміють ситуації. Ці люди якимось чином ввели себе в оману, не погоджуючись з жорсткою, холодною реальністю - що розкіш вибору не може бути дозволена, поки варвари продовжують вибивати ворота.\n\nДозвольте нам сказати їм це ще раз. Ми... нагадаємо слов'янським недолюдям на наших землях про їхнє рабство Райху і про їхній єдиний вибір - покору. У них є лише одна альтернатива: смерть. Хоч ми і слабкі, але ми можемо забезпечити їм її, якщо вони будуть кричати про це досить голосно."
 UKR_expand_the_una_desc: "Повстання триває, а різноманітні зрадники продовжують збагачуватися за рахунок Райхскомісаріяту Україна. Бандити розплодилися ліворуч, праворуч і в центрі; наш український вермахт не може сподіватися на самостійну боротьбу з ними. Не допоможе й те, що Німеччина, яка сама перебуває в хаосі, не може сподіватися на якісь дії чи надсилання нам чогось, окрім «братнього націонал-соціялістичного привіту».\n\nЦе ображає нас, але у нас є лише одна реальна альтернатива - українці. Ми будемо підтримувати Українську національну армію; звичайно, не настільки, щоб вона стала відчутною загрозою, але достатньою мірою, щоб вона могла бути корисною нам у нашій боротьбі за умиротворення України."
 UKR_were_all_in_this_together_desc: "Від самого початку у 1919 році, як вчив нас наш фюрер Адольф Гітлер, націонал-соціялістична система завжди була побудована на єдності арійського народу. Саме ця єдність підтримувала нас до 1933 року, коли занепалі ліберали були відкинуті вбік. Саме ця єдність надихала нас у нашій великій війні проти виродження в 1939 році, і в нашій обороні проти комуністів в 1941 і 1950-х.\n\nЯкий висновок ми можемо зробити з цього? Не може бути іншої відповіді на кризу, окрім співпраці. Якби народ не співпрацював у своїй боротьбі проти виродження і більшовизму, як би він переміг? Адміністрація цього Райхскомісаріяту переживає найтемнішу годину. Якщо ми будемо боротися між собою, щоб побачити, хто зараз сильніший, то переможуть слабкі бандити, які називають себе «визволителями».\n\nЦього не можна допустити."
 UKR_silence_the_sentimentalists_desc: "Ми так багато зробили в Україні, будуючи чисту, націонал-соціялістичну батьківщину для тих, кому не знайшлося місця в Центрі. Здавалося б, після таких успіхів ми повинні були б викорінити сентименталізм і демонічні концепції співчуття до нелюдського ворога, які ми викорінюємо.\n\nАле ні! Схоже, що не всі поділяють наш план. Деякі слабаки схиляються перед маревними поняттями «моралі» (ніби існує якась інша мораль, окрім тієї, яку передав нам фюрер), або «перемоги над народом» (ніби є якась користь від перемоги над недолюдьми), та іншими подібними нісенітницями. Ми - націонал-соціялісти; дозволяти цим речам стримувати нас - вершина безглуздя.\n\nЦей факт буде дуже чітко доведений до голови цієї банди сентиментальних майже зрадників Ганса-Отто Браутігама. Ця людина ходить по тонкому льоду; решта членів Ради Безпеки не будуть терпіти його нескінченну маячню із засудженням нашої політики. Краще за все попередити його і дати йому останній шанс - зрештою, він все ще німець."
 UKR_corruption_desc: "Ми так багато зробили в Україні, будуючи чисту, націонал-соціялістичну батьківщину для тих, кому не знайшлося місця в Центрі. Можна було б подумати, що після таких успіхів ми зможемо викорінити сентименталізм і демонічні концепції симпатії до нелюдського ворога, якого ми викорінюємо.\n\nМожна було б подумати, що, незважаючи на те, що це не так, наших попереджень і заохочень до присяги на вірність команді фюрера і райхскомісара буде достатньо. Можна було б подумати - або, можливо, правильніше сказати, сподіватися, - що ми змусимо їх замовкнути і очистимо Україну від сміття націонал-соціялізму. Але ми марно сподівалися.\n\nНаціонал-соціялізм корумпується. Поширюються чутки про тиху незгоду з нашими методами ведення війни - гірше того, люди, яких посилають викрити їх, повертаються, сумніваючись у наших поглядах. Сентиментальні настрої, які, як ми думали, ми викорінили, поширюються, як ракова пухлина, по всій адміністрації.\n\nМи хворі.\n\nПеремога - єдині ліки.\n\nОна повинна прийти швидко."

