 powerstruggle_infobox_delayed_tt: "Гітлер який керував НСДАП відповідно до всемогутнього фюрерпринципу - принципу, згідно з яким великими суспільствами керують одноосібні автократи, не обтяжені тягарем бюрократичної тяганини. Іншими словами, влада існує для того, щоб нею володіли, і вона може належати лише одному.\n\nТі, хто входить до Ради Безпеки, вже усвідомлюють цю реальність. Три провідні фігури - Браутігам, Ляйббрандт і Олендорф - вже готуються до того, щоб оволодіти фюрерпринципом і повністю взяти владу в свої руки. Проте без жодних наказів зі Східного міністерства вибір лідера буде зроблено всередині Ради Безпеки та її прихильників.\n\nЩоб прийти до влади, кандидату на посаду райхскомісара знадобиться благословення принаймні двох з чотирьох провідних інституцій РК, коли настане час, ймовірно, після того, як будуть вирішені загальні проблеми з безпекою. Це вимагатиме більшої підтримки з боку цих ключових інституцій, ніж у опозиційних кандидатів. Якщо вони матимуть найбільшу підтримку, ця інституція буде вважатися такою, що підтримує їх на даний момент, хоча це завжди може змінитися."

