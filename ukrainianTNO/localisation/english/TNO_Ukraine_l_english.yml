 UKR_UCW_RK.60.t: "Ґотенлянд підтримує нас"
 UKR_UCW_RK.60.desc: "Водій Олендорфа почав переправлятися через Дніпро. Начальник поліції втупився в записку, яку йому вдалося отримати від пана Майєргофера, обмірковуючи, як він може використати свій новий здобуток. Остаточна угода була довгою і трохи нудною - Ґотенлянд, що не дивно, турбувався про кожну деталь - залишивши напрочуд товстий стос сторінок для вивчення.\n\nНе дивлячись на всі деталі, суть була підсумована в першому рядку: «З метою убезпечення території Райху Ґау Ґотенлянд надасть партію вантажів, переважно військового характеру, які будуть використані Райхскомісаріятом Україна та її військами Вермахту на власний розсуд."\n\nА далі йшов детальний перелік витрат: гроші, зброя, незначна підтримка в різних сферах. Це було не зовсім те, заради чого Олендорф приїхав сюди - якби його воля, Ґотенлянд відправив би сюди всю свою армію, а не намагався б оборонятися самостійно. Проте з розмов з Майєргофером стало зрозуміло, що вони не бажають йти далі. Ці "подарунки" є найбільшим, на що може сподіватися Україна."
 UKR_UCW_RK.60.a: "Сподіваємося, що навіть ці крихти допоможуть переломити ситуацію."

 UKR_UCW_RK.61.t: "Ґотенлянд повертається до нас спиною"
 UKR_UCW_RK.61.desc: "Водій Олендорфа почав переправлятися через Дніпро. Начальник міліції курив сам із собою, відвернувшись до вікна, щоб водій не бачив його розчарування. Цей візит закінчився приниженням, і коли до повернення до Кієва залишалися години обережної їзди, Олендорф мав ще багато часу, щоб дозволити цьому почуттю тліти.\n\nНіякої домовленості в його руках. Ніякої угоди.\n\nЦе було смішно. Олендорф не вважав себе швидким на гнів, але те, що уряд Ґотенлянду залишив його навіть без зброї, давало зрозуміти, що вони не поважають своє минуле, не кажучи вже про будь-яку здатність до планування. Зрештою, Ґотенлянд був придатком Українського проекту, розробленого і впровадженого планувальниками РКУ. Тепер ця кримська команда була готова поставити все на власну оборону, ще до того, як їхні війська навіть не бачили бою. Вони дозволяли Україні загинути, і все, що це дало б їм, - це ще кілька днів, якщо Райхскомісаріят паде."
 UKR_UCW_RK.61.a: "Жалюгідно."

