 UKR_supply_inefficient: "Неефективне управління запасами"
 UKR_supply_inefficient_desc: "Відсутність дій щодо розподілу наших запасів призвела до того, що через неефективну організацію, розподіл та логістику багато запасів пропало безвісти. Наші запаси є скрізь і ніде одночасно, а система перебуває в повному розладі. Уряд повинен докласти зусиль, щоб належним чином організувати і задокументувати, де і як розподіляються наші запаси.\n\n§Виберіть одну з трьох дій в інтерфейсі Постачання, щоб розподілити запаси.§!"
 
 UKR_supply_conserve: "Консервація запасів"
 UKR_supply_conserve_desc: "Наразі ми зосереджені на збереженні наших запасів і скороченні споживання, де і коли це можливо. У той час як наше споживання скорочується, наша держава може зіткнутися з труднощами у функціонуванні в найкращому стані через скорочення, які ми запровадили, але це не має значення. Ми ведемо війну на виснаження, і для нас краще зберегти наші запаси на той час, коли вони можуть знадобитися нам найбільше, оскільки вони обмежені і майже не вичерпуються, враховуючи обставини, що склалися. Ворог спочатку вичерпає їхні запаси, і коли цей час настане, вони залишаться беззахисними."
 
 UKR_supply_feed_soldiers: "Годуємо солдатів"
 UKR_supply_feed_soldiers_desc: "Наші запаси обмежені, але вони дуже корисні та вкрай необхідні, особливо нашим бійцям на передовій. Щоб забезпечити перемогу, постачання має бути пріоритетним для солдатів, щоб вони могли працювати оптимально та швидко перемагати ворога на полі бою. У тилу ми можемо виділити більше товарів, які призначалися для цивільного населення, і натомість перенаправити їх для використання армією. У цій війні сильний бойовий дух приведе нашу армію до перемоги."
 
 UKR_supply_feed_people: "Нагодувати людей"
 UKR_supply_feed_people_desc: "Ми можемо мати потужну армію, яка панує на полі бою, так, але наша держава не може триматися лише на силі армії. Найважливішими є працьовиті люди за межами фронту. Їх підтримка ще ніколи не була такою важливою, як зараз. Війна ніколи не може бути виграна без підтримки народу, який її веде. Тому, як це не прикро для армії, але наш народ повинен отримати першочергове забезпечення, щоб він був щасливим і підтримував наш режим."

 # ГОЛОВНІ УГВ НАЦ. ІДЕЇ
 UKR_UCW_supply_idea: "Гіркі жнива"
 UKR_UCW_supply_idea_desc: "§FСтабільність: [?UKR_UCW_supply_stability_factor|=+%]\nВійськова підтримка: [?UKR_UCW_supply_war_support_factor|=+%]\nЗростання ВВП: [?UKR_UCW_supply_gdp_growth_modifier|=+%]\nКоефіцієнт відновлення дивізій: [?UKR_UCW_supply_army_morale_factor|=+%]\nОрганізація дивізії: [?UKR_UCW_supply_army_org_regain|=+%]\nВідновлення організація дивізії: [?UKR_UCW_supply_army_org_factor|=+%]\nСільськогосподарські методи Щомісячна зміна: [?UKR_UCW_supply_agriculture_monthly_rate|=+]\nБідність щомісячна зміна: [?UKR_UCW_supply_poverty_monthly_rate|=+%]\nНаселення щомісяця: [?UKR_UCW_monthly_pop|=+%]§!\n§g--------------§!\nЗернові поля, що були житницею Райху, горять, а з ними і їжа, необхідна для підтримки нації. Якщо ми хочемо перемогти у цій війні і після неї правити нацією, а не трупами, ми повинні дбайливо розпоряджатися тими запасами, що залишилися."

 # ШПЕЄРОВСЬКІ НАЦ. ДУХИ ХЛІБНИЦІ
 UKR_breadbasket_of_the_reich_raga: "Житниця Райху"
 UKR_breadbasket_of_the_reich_raga_desc: "Після великої перемоги Райху на сході, Україна стала житницею Райху та його союзників у Пакті. Значна частина бюджету адміністрації формувалася за рахунок величезних обсягів експорту сільськогосподарської продукції. Хоча це дозволило Україні залишатися певною мірою економічно самодостатньою, торгівля гальмувала наш промисловий розвиток в інших галузях.\n\nПри новій владі Райху, однак, Раду було відновлено, що дало українцям значно більшу свободу дій у веденні своїх справ. Хоча це було дещо менш ефективно, ніж інші більш авторитарні варіанти, це, безсумнівно, спрямує справи у більш мирне русло.§!"

 UKR_breadbasket_of_the_reich_volodymyr: "Житниця Райху"
 UKR_breadbasket_of_the_reich_volodymyr_desc: "Після великої перемоги Райху на сході, Україна стала житницею Райху та його союзників у Пакті. Значна частина бюджету адміністрації формувалася за рахунок величезних обсягів експорту сільськогосподарської продукції. Хоча це дозволило Україні залишатися дещо економічно самодостатньою, торгівля перешкоджала нашому промисловому розвитку в інших галузях.\n\nПри новому керівництві Райху, однак, були призначені більш надійні кадри, щоб переконатися, що попередні помилки не повторяться.§!" 

