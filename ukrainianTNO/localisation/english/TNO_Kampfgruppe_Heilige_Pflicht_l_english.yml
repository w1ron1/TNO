 POLITICS_Joachim_Peiper_DESC:0 "Моя честь - вірність. Мій обов'язок - вірність. Мій обов'язок прорікає до моєї крові. Моя кров прорікає до Райхсфюрера-СС.\n\nДо близького середовища Гіммлера потрапити не так легко. Поза цим, Бриґадфюрер-СС Йоахим Пейпер зміг, власне, цього досягнути, за ненависті від одних та похвали від інших. Народжений під час розпалу Першої світової, у самому серці Німецької імперії - Берліні, Пейпер швидко привернув увагу майбутнього Райхсфюрера-СС, який настільки захоплювався арійськими рисами молодого новобранця, що просунув його до навчань керівництва СС. У цих стінах народиться Спуштошувач Сходу - чудовисько, що поведе за собою "Батальйон паяльної лампи" по Харкову, вчиняючи звірство за звірством. Після перемоги Райху, Берлінський Звір учиняв ще більше кровопролиття.\n\nІз початком нової ери панування та успіху Райху, Пейпер ще більше захопився езотеричною пропагандою Шуцштаффеля, а віддані націонал-соціялісти почали вихваляти Пейпера в якості мети - як ідеал, якого треба досягти. Тим не менш, Райхсфюрер-СС дорожив своїм становищем, дозволяючи Пейперу отримати значне підвищення за його "заслуги в веденні війни та командуванні на полі бою, у визнанні відданості справі винищення ідіотизму та встановлення нової націонал-соціялістичної ери". Тому повернувшись з, здавалося б, надійної посади в СС-Орденсштадті Бурґунд, у званні відомого комбатанта, Пейпер вважав, що все для нього вийшло добре.\n\nІ все ж, жахіття, із якими зіткнувся Райх, ніколи не могли бути жахливішими. Колишній спільник Пейпера, Райнгард Гайдріх, тепер доносить на Райхсфюрера-СС і саботує проти нього; Берлінський М'ясник стоїть, мов січкарка, проти всіх тих зрадників і боягузів, які отримують відмову від Райхсфюрера-СС у спробах втекти на південь - у той час, як гірка, морозна австрійська зима, стає все неприємнішою з кожним днем..."

