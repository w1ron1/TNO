 UNITS_VIEW_BTN_DELETE_ORDER:1 "§HВидалити наказ§!\n§GКлацніть§! сюди, а потім клацніть по наказу на мапі, який Ви хочете видалити.\n§GКлацніть§! сюди §Gправою кнопкою§!, щоби §Rвидалити всі накази§! для вибраної наразі армії."
 UNITS_VIEW_BTN_RESHAPE:0 "§HРежим редагування§!\nКлацніть §Gсюди§! або втримуйте §GAlt§!, щоби перемкнути режим редагування.\n§GКлацніть ПКМ§! на крайні точки бойового плану, щоби відредагувати його.\n§GКлацніть і втримуйте ЛКМ§! на стрілці просування, щоби переробити її та з'єднати з іншим наказом.\n§GКлацніть і втримуйте ПКМ§! на одному з миготливих наказів, щоби почати малювати нову стрілку просування."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HЛінія наступу§!\n§GКлацніть і втримуйте праву кнопку§! на мапі, щоби намалювати §Yлінію наступу§!.\nЛінії можна малювати тільки на території, до якої у Вас є призначена §Hлінія фронту§! або наказ про §Hморське вторгнення§!.\n\nДивізії, призначені до плану з лінією наступу, намагтимуться взяти територію, щоби перемістити свою лінію фронту туди.\n\n§GУтримуйте кнопку миші§! та §Gвідпустіть§! по клавіші виконання плану, щоби змінити тип виконання."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою кнопкою§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоби змінити їх.\n\nЛінії фронту — це стартові точки для атак по ворожій території в напрямі ліній наступу, але вони також дозволяють Вам швидко розмістити дивізії по іноземному кордоні."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HЛінія фронту§!\n - §GКлацніть§! по одному з кордонів з іншою країною, щоби створити фронт уздовж усього кордону.\n - §GShift + клацніть§! по одному з кордонів з іншою країною, щоби створити фронт без коротших окремих армійських фронтів уздовж усього кордону.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт.\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по одному з кордонів з іншою країною, щоби створити коротший фронт без коротших окремих армійських фронтів.\n - §GКлацніть правою кнопкою§! по існуючих кінцях лінії фронту та §Gпереміщуйте мишу§!, щоби змінити їх.\n\nЛінії фронту — це стартові точки для атак по ворожій території в напрямі ліній наступу, але вони також дозволяють Вам швидко розмістити дивізії по іноземному кордоні."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HЛінія відступу§!\n - §GКлацніть правою кнопкою та переміщуйте мишу§! по дружній території, щоби намалювати §Yодноразовий§! наказ про оборону.\n\nЛінії відступу корисні для розміщення дивізій в обороні, наприклад, по той бік річки або деінде в дружній території."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HОборона території§!\n - §GКлацніть§! по областях, щоби додати їх до/видалити їх із наказу армії.\nАрмія з цим наказом не може мати інші в один час.\n\nДивізії, прикріплені до армії з цим наказом розподіляться по вказаній зоні з метою захищати важливі міста, порти й інші об'єкти, а також реагувати на незначну присутність ворога."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HМорське вторгнення§!\nКрок 1) §GКлацніть§! по одній із підсвічених провінцій, щоб указати джерело вторгнення.\nКрок 2) §GКлацніть правою кнопкою§! по прибережних провінціях, у які Ви хочете вторгнутися.\nКоли план буде активований, розпочнеться підготовка до вторгнення й виділення конвоїв із Ваших державних запасів."
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HПовітряний десант§!\nКрок 1) §GКлацніть§! по своїй авіабазі, щоб указати точку зльоту. Авіабаза мусить мати доступні транспортні літаки.\nКрок 2) §GКлацніть правою кнопкою§! по провінції, що знаходиться в зоні досяжності місцевих транспортних літаків, щоб указати точку висадки.\n§gПам'ятайте, що транспортуватимуться лише війська з можливістю десанту.§!"
