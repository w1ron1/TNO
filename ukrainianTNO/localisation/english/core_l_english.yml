 NAVY_REPAIR_NOW:3 "§HНегайний ремонт!§!\nОперативна група повернеться на близьку морську базу для ремонту.\n§GКлацніть§!, щоби надіслати. Вона повернеться до поточного завдання після повного ремонту.\n§GCtrl + клацніть§!, щоби надіслати. Вона залишаться в морській базі після ремонту."
 SHIP_REPAIR_NOW:3 "§HНегайний ремонт!§!\nКорабель відділиться як окрема оперативна група та повереться на близьку морську базу для ремонту.\nВін повернеться до поточної оперативної групи після повного ремонту.\n§GКлацніть§!, щоби відділити.\n§GShift + клацніть§!, щоби позначити кілька кораблів і відділити їх як одну оперативну групу, відпустивши §GShift§!."
