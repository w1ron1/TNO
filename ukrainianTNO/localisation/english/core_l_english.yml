 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Наказати оперативній групі організовувати рейди на ворожі конвої в обраних реґіонах."
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Супровід конвоїв"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Наказати оперативній групі супроводжувати конвої в обраних реґіонах і захищати їх від ворожих рейдів."
 NAVAL_MISSION_NAME_INVASION:0 "Транспортування/вторгнення"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Наказати оперативній групі активно підтримувати переправлення військ і §Yнакази про вторгнення§!.\n§GКлацніть§!, щоб увімкнути це завдання, а потім §Gклацніть§! на стрілку вторгнення, якщо Ви її намалювали."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Закладання мін"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Наказати оперативній групі закладати морські міни в обраних реґіонах. Найбільший потенційний штраф для ваших ворогів:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Низька здатність обстрілу узбережжя"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "Оперативна група не зможе ефективно допомагати дивізіям шляхом обстрілу узбережжя через її низьку здатність обстрілу узбережжя. Слід додати кораблі з §Yважкими гарматами§! до оперативної групи."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Низька кількість §Yглибинних бомб§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "Оперативна група навряд чи зможе пошкоджувати підводні човни. Слід додати кораблі з §Hглибинними бомбами§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Низьке виявлення підводних човнів"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "Оперативна група навряд чи зможе виявляти підводні човни в бою. Слід додати кораблі з §Yсонарами§!, §Yрадарами§! або §Yкатапультами для літаків§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Низьке виявлення кораблів"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "Оперативна група буде повільно виявляти потенційних ворогів. Слід додати кораблі з §Yсонарами§!, §Yрадарами§! або §Yкатапультами для літаків§!."
