 NAVAL_MISSION_NAME_PATROL_DESC:2 "Наказати оперативній групі патрулювати зону операцій флоту.\n\nОперативна група може патрулювати тільки один реґіон за раз.\nВона намагатиметься виявляти ворожі флоти в реґіоні. Радари та перевага в повітрі допомагають їй швидше помічати ворога.\n\nЗауважте, що ворог може помітити й напасти на групу до того, як вона помітить його."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Пошук і знищення"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Ударна сила"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Наказати оперативній групі чекати на найближчій морській базі, поки не буде помічена ворожа оперативна група.\nКоли ворога буде помічено однією з Ваших патрульних оперативних груп, Ваша ударна сила вийде на перехоплення."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Наказати оперативній групі вишукувати й нападати на ворожі флоти в обраних реґіонах."
