TNO_ugly_american_icon_tt: "§RТАК ДАЛЕКО ВІД БОГА§!"
TNO_ugly_american_icon_tt_delayed: ""Бідна §nМексика§!, така далека від Бога, така близька до §MСполучених Штатів§!!\"\n\nЯк багато, та як мало, змінилося для Мексиканців відтоді, як президент §YПорфіріо Діас§! вимовив ці слова. Лише через три роки, його тридцятип'ятирічний режим буде зметений §OРеволюцією§!. Обіцянки §OРеволюції§! щодо демократізації, суверенітету, та, для багатьох, рівності та соціальної справедливості, були розбиті хвилями громадянської війни, вбивств, та репресій. Герої та лиходії з'являлися і падали а мільйони Мексиканців гинули.\n\nЩоб знову зв'язати хаотичну і розколоту націю воєдино, Президент Каллес об'єднав її революційних генералів які стали воєначальниками в єдину партію. Щоб стабілізувати країну і вийти з під контролю Каллеса, §Oйого лівий наступник§!, Карденас, Додав до цього спадку корпоративістську систему робітників, селян, та тільки от зароджуваний середній клас. Та з цього §Oогромного союзу§! Та з цього союзу народився Левіафан §nІнстотуційно§!-§WРеволюційної§! §xПартії§!.\n\nЦя партія, §nІ§!§WР§!§xП§!, Відтоді вона керує Сполученними Штатами Мексики, та її щупальця все глибше проникають у національне життя. Кожна кінцівка пропонує угоду - розвиток після років голоду, безпеку після десятиліть насильства, повернення добробуту та землі, відібраної у Порфіріато. Все, що вимагається взамін це голоси. Голоси і мовчазна згода.\n\nМовчазна згода, оскільки §MАмериканський§! та §xЯпонський§! відновлює свій вплив. Коли обіцянки революційний Конституції 1917 року ігноруються. Коли елітна каста привласнює собі плоди розвитку. Я фальсифікуються вибори за допомогою яких левіафан підтримує себе. Коли тих хто протестує б'ють або вони зникають.\n\nЗамкнена §nІ§!§WР§!§xП§! у фаустівському пакті, §nМексика§! Справді дуже далека від бога."
