## ОВН ##
 USA_THENEWORDER_DESC: "Коли Америка вступила у Другу світову війну, підтримка надійшла надто пізно, щоб врятувати її союзників. Сполучені Штати продемонстрували чудові результати, приборкавши Кріґсмаріне в Атлантиці і почавши переломлювати ситуацію в Тихому океані, але винайдення атомної бомби поклало край будь-яким надіям на американську перемогу для тих небагатьох союзників, що залишилися.\n\nТепер, двадцять років потому, Америка розділена. В той час як Велика американська депресія повільно закінчується, американська політична сцена перебуває в хаосі. Уряд залишається заблокованим між непростою республікансько-демократичною коаліцією та Національним прогресивним пактом, невдалим союзом американських прогресистів, соціалістів та авторитаристів. Враховуючи, як сильно рух за громадянські права змінив політичну сферу, багато хто прогнозує, що 60-ті роки ознаменують найбільші загрози, з якими коли-небудь стикалася Америка."
