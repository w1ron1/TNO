  BOOKMARK_MOSCOW_BLOCKER_DELAYED: "§YБУДЕ ДОДАНО У ОНОВЛЕННІ §g«ОЙРОПАС НАРБЕН»(ШРАМИ ЄВРОПИ)§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MCW\n\n\n\n\n§FОстанній рубіж Райху. Райхскомісаріят Московієн - це все, чого Гітлер хотів від Росії. Відкритий, з розлогими луками і степами, які дозволили монголам розширити свою імперію в Європі, ідеальний для жорстоких планів Гітлера з колонізації і завоювання. Ця земля багата на ресурси, з родючими вугільними шахтами та сільськогосподарськими землями на півдні, а також сільським господарством, достатнім для того, щоб прогодувати цілу націю. Вона також ідеально підходила для бачення Гітлера про повне автаркічне панування, згідно з яким Райх може надійно прогодувати і одягнути себе з невеликим втручанням ззовні.\n\nНарешті, і це найважливіше, Московієн досить великий, щоб забезпечити ідеальний буфер проти будь-якої російської загрози, що може відродитися. Під охороною найкращих, вигадливо спроєктованих ліній фортець, бункерів і підземних тунелів Вермахту, які зберігають у собі всі запаси, необхідні для відбиття будь-якої атаки, що загрожує новоствореному німецькому пануванню. На папері Райхскомісаріят Московієн - це взірець колонії і теза про волю націонал-соціалізму. \n\nТо чому ж це не так?§!"
