 SAU_THENEWORDER_DESC: "Зі скромних початків дім Аль-Сауд став однією з домінуючих сил на всьому Аравійському півострові, і, хоч Друга світова війна змінила все, в Аравії все залишилося по-старому. Зустрічами та рукостисканнями саудівська королівська родина зберегла свою незалежність під крилом Італійської імперії, ставши єдиною державою в італійському просторі, яка не приймала гарнізонів із Риму, і все це в обмін на легкий доступ до нафти. Завдяки нафтовим угодам з Італією дім Саудів казково розбагатів, і вони мають намір використовувати своє багатство з користю. У той час як багато хто в арабському та ісламському світі дивиться на Ер-Ріяд як на маяк мусульманської опозиції західному імперіалізму, саудівці мовчки вичікують свого часу, чекаючи слушного моменту, щоб очолити боротьбу проти італійських гнобителів і нарешті реалізувати своє справжнє покликання як лідерів вірян."
 IBR_THENEWORDER_DESC: "Після перемоги Німеччини у Другій світовій війні багато хто очікував, що Іспанія піднесеться разом із нею. Однак, коли Іспанія відмовилася підкоритися волі Німеччини, напруженість незабаром почала зростати. Німці врешті-решт зажадали від Іспанії виконати їхні вимоги щодо будівництва Гібралтарської дамби, на що іспанці врешті-решт погодилися.\n\nОднак це призвело до хаосу, адже будівництво дамби провалилося, а коли Німеччина конфіскувала африканські колонії Португалії і почала брязкати зброєю в бік своїх південних сусідів, Португалія та Іспанія домовилися про об'єднання, щоб краще протистояти німецькому вторгненню. Однак це вторгнення так і не відбулося, і тепер обидві країни перебувають у неспокійних відносинах одна з одною. Як німецька могутність відходить у минуле, так само відходить у минуле і цей незручний союз..."

