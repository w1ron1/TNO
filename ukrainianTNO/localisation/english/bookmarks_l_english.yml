  BOOKMARK_CHILE_BLOCKER: "§JРЕСПУБЛІКА ЧИЛІ§!"
  BOOKMARK_CHILE_BLOCKER_DELAYED: "§YЧАСТИНА КОМАНДИ ОНОВЛЕННЯ §K«КІНЕЦЬ ІЛЮЗІЯМ»§!§!\n§YБУДЕ ДОДАНО У ОНОВЛЕННІ §S«ЗМІНА ТЕЧІЙ»§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n\n§F§Y"Немовби піхви, що висять на поясі Америки"§! - слова, які поет Пабло Неруда присвятив формі і духу своєї авантюрної вітчизни. Чи тому, яким цей дух був колись? Чилі відчайдушно тримається за згасаючу славу, за картинку зовнішньої військової сили і національної гордості, за блискуче минуле, коли країна була здатна йти нога в ногу з будь-ким на континенті. Утім, мало хто з чилійців дійсно пам'ятає державу такою: більшість з них народилися й живуть в умовах прогресуючого занепаду, послідовних криз, нескінченних політичних суперечок і жахливих злиднів.\n\nПісля короткої стабілізації в роки перед Другою світовою війною і під час неї, Чилі постійно накриває хвиля політичної радикалізації та ескалації насильства, що руйнувало кожен уряд, що намагався виправити ситуацію.\n\nОстаннім із наявних лідерів таких урядів є аполітичний технократ Хорхе Алессандрі Родрігес, який спочатку досягнув успіху у своїй меті покласти край цим критичним проблемам країни, але швидко виявив, що його адміністрація розхитують низка криз.\n\nЧи вдасться Алессандрі взяти кермо влади назад в умовах зростаючої радикалізації організованої праці, поширення політичних угруповань, що використовують насильство і зростаючих закликів до аграрної реформи?§!"
