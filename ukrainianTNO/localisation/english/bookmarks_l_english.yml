  BOOKMARK_POLAND_BLOCKER_DELAYED: "§YЧАСТИНА КОМАНДИ ОНОВЛЕННЯ §g«ОЙРОПАС НАРБЕН»(ШРАМИ ЄВРОПИ)§!§!\nВИЙДЕ В МАЙБУТНЬОМУ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§FГанс Франк живе не так погано, як деякі інші німецькі губернатори. Його володіння не є зразковою провінцією на кшталт Остланду, але справи все ще йдуть добре - проект зміцнення вотчини Франка у складі польського уряду просувається швидкими темпами.\n\nАле, частково без відома так званого "короля Станіслава", себто, губернатора, Франк не є єдиним, хто робить свої кроки, і багато хто робить кроки проти нього.\n\nПольське підпілля - більш поміркована Армія Крайова, реакційні НЗС і ліва АЛ - працюють усі разом і кожна окремо, щоб саботувати правління Ганса Франка і подальшу колонізацію їхньої Батьківщини. У той же час, чужинські очі дивляться на стан Польщі і бачать можливість для просування власних пріоритетів.\n\nЧи побудує Ганс Франк королівство для себе на спинах польського народу? Чи польський Опір, вигнавши його і йому подібних, зуміє захистити свою батьківщину від нового Потопу? Чи повториться історія Домбровського?§!"
  BOOKMARK_UKRAINE_BLOCKER: "§wРАЙХСКОМІСАРІЯТ УКРАЇНА! "
  BOOKMARK_UKRAINE_BLOCKER_DELAYED: "§JНОВЕ В ОНОВЛЕННІ «РУЇНА»:§!\n§Y- 3 РОКИ ІГРОВОГО КОНТЕНТУ\n- ПЕРЕМАГАЙТЕ ЗА ОДНУ З ЧОТИРЬОХ СТОРІН ГРОМАДЯНСЬКОЇ ВІЙНИ\n- НОВА МЕХАНІКА §MХЛІБ§YНИЦІ§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§FОстланд може вважати себе «коштовністю корони», Московієн можна назвати проблемною дитиною, а Польщу - лабораторією Райху, але саме Україна підтримує життя Німеччини. Без її життєво важливого джерела пшениці та зерна для сотень мільйонів душ всередині імперії, вся кров, пролита під час Другої світової війни, була б марною.\n\nКрим, що займає життєво важливу позицію в захисті Чорного моря, був формально включений до складу Райху, а решту регіону було передано під управління окупаційного уряду, відомого як «Райхскомісаріят Україна»". Райхскомісар Еріх Кох керує цим регіоном залізною рукою, і з кожним, кого підозрювали хоча б у симпатіях до калейдоскопу партизанських рухів, що переслідували німців, розправлялися єдиним відомим Коху способом. Кулею. Але в темряві щось причаїлося. У серці кожного українця і кожного німця вітер змінився.\n\nПекло зійде над пшеничними полями України. Хто виживе, той переможе.§!"
  BOOKMARK_OSTLAND_BLOCKER: "§sРАЙХСКОМІСАРІЯТ ОСТЛАНД§!"
