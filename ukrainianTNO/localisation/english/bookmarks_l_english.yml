  BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§YБУДЕ ДОДАНО У ОНОВЛЕННІ §f«СКРИПУЧЕ КОЛЕСО»§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§FТриста років тому на сходах Забороненого палацу в Пекіні Імператор Шуньчжи проголосив, що династія Мін втратила прихильність Неба і на чолі колон, укомплектованих маньчжурськими вершниками та ханьськими прапороносцями, рушила на південь, в історію. П'ятдесят років тому народ відкинув саме Небо і проголосив свою вірність справі революціонерів, в результаті чого монархія була скасована, а сім'я, яка свого часу очолила революцію, стала жертвою чеснот своїх предків.\n\nВідтоді минуло двадцять років. Патріарх клану Айсін Ґьоро знову тримав у руках корону. Вони називали це паназійською утопією. Убраний у пишні шати, імператор знову засідав при дворі. Війна прийшла і пішла, що дало Маньчжурській імперії поштовх до економічного процвітання. Потім полум'я і сталь знову спустилися на вулиці під час заворушень 50-х років, за якими послідувала катастрофічна інтервенція у Зовнішню Маньчжурію. Все це підірвало основу чотиристороннього політичного консенсусу між елітами, бюрократією, армією та корпораціями. У найгарячішій ситуації Японія виступила посередником для нового компромісу. Застій і стагнація спіткали націю — така ціна спокою.\n\n1962 рік. Економічне зростання перебуває на найнижчому рівні. Кримінальний світ неспокійний. Люди нещасні, апатичні. Державі знову потрібні візіонери. Знову утопічні погляди оцінюються відповідно до ідеалів їхніх авторів і визнаються неспроможними. Повинні з'явитися ідеї, і вони повинні перемогти - але чиї?§!"

  # ПЕНЕЛОПИНА ПРАЦЯ
  BOOKMARK_GREECE_BLOCKER: "§BЕЛЛІНСЬКА ДЕРЖАВА§!"
  BOOKMARK_GREECE_BLOCKER_DELAYED: "§YБУДЕ ДОДАНО У ОНОВЛЕННІ §n«ПЕНЕЛОПИНА ПРАЦЯ»§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§FМинуло двадцять років відтоді, як висхідний італійський орел розтрощив грецького фенікса, і колись гордий бастіон давнини став усього лише контуженою тінню його колишньої слави.\n\nЕллінська держава, непевний маріонетковий уряд, створений завойовниками - Італійською імперією - ніколи не стояв твердо на ногах. Вона була явно нелегітимною з самого початку, і цей факт добре усвідомлюють навіть її власні чиновники, хоча вони ніколи цього не визнають. Італійські гарнізони та батальйони безпеки, створені з колаборантів, ледве зуміли зберегти режим, хай навіть решта країни в’яне від голоду, хвороб і насильства.\n\nВід міст до сільської місцевості, від долин до гір, боротьба точиться завжди - і відчайдушність її постійно зростає. Залишки нібито знищених організацій опору знову опинилися в змозі кинути виклик нікчемним колабораціоністам та їхнім ляльководам у Римі, водночас борючись зі своїми конкурентами в опорі у жорстокій тристоронній громадянській війні.\n\nЗміни наближаються до Греції, і це відбувається швидше, ніж багато хто уявляє. Залишається невідомо, чи відбудуться ці зміни завдяки роз’єднаним партизанам чи всередині уряду, але зміни все-таки відбудуться.§!"
  BOOKMARK_FRANCE_BLOCKER: "§iФРАНЦУЗЬКА ДЕРЖАВА§!"
  BOOKMARK_FRANCE_BLOCKER_DELAYED: "§YБУДЕ ДОДАНО У ОНОВЛЕННІ §n«ПЕНЕЛОПИНА ПРАЦЯ»§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§FФранцію, здається, охопило велике заціпеніння - колись наддержава, тепер Франція навіки прикута до гори, а німецький орел щодня прилітає, щоб з'їсти її роздуту печінку.\n\nУ той час як прийняття конституції маршала Петена заклало основу для демократії, консолідація політичного ландшафту П'єром Лавалем у Національну партію та його подальший прихід до влади спаскудили землю, на якій було посіяно насіння свободи. 1950-ті роки були сумним десятиліттям для Франції, і з початком нового десятиліття більшість французів, здається, змирилися з жахливою долею. Та чи правда це?\n\nХоч і повільно, але зміни піднімають голову. Чи то в бік реакції, чи то реформ, чи то революції, все більше громадян країни вирішують, що краща ситуація можлива, і, в той час як політичні потрясіння зростають, зростає і надія. Вона, звичайно, поки що ледь-ледь жевріє, але що ще залишається французам? Зрештою...\n\nТреба уявляти Сізіфа щасливим.§!"
  BOOKMARK_TURKEY_BLOCKER: "§VРЕСПУБЛІКА ТУРЕЧЧИНА§!"
  BOOKMARK_TURKEY_BLOCKER_DELAYED: "§YБУДЕ ДОДАНО У ОНОВЛЕННІ §n«ПЕНЕЛОПИНА ПРАЦЯ»§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TUR\n\n\n\n\n§FРеспубліка Туреччина пережила багато тріумфів і нещасть протягом 20-го століття. Вона пройшла шлях від мрії про світський республіканізм до перших днів кемалістської революції та наступних років боротьби. Туреччина стала імперією через війну. Імперією зі стагнуючою економікою - і імперією, що, здається, тріщить по швах станом на 1962 рік.\n\nПід керівництвом президента Ісмета Інону Республіка пережила багато поразок і катастроф, але це далося їй дуже дорогою ціною. Народ Туреччини втомився і прагне змін - змін, які з однаковою ймовірністю можуть прийти як із обіцянками реформ і багатопартійної демократії, так і зі звуками барабанів війни, і з постійною напруженістю, що роз'їдає Тріумвірат, не бракує іскор, щоб запалити цей вогонь знову.§!"

