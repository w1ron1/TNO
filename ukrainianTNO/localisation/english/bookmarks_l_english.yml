 TYM_THENEWORDER_DESC: "Росія була країною боротьби кланів задовго до того, як Совєцький Союз впав під ударами німців. У хаотичні дні після смерті Леніна численні наступники змагалися за контроль над молодим Союзом. На якусь мить здалося, що корона може перейти до Іосіфа Сталіна, але сталася трагедія. Сталін передчасно і загадково помер, а його прихильники були розкидані по всьому Союзу, відсунуті на другорядні посади, оскільки Бухарін отримав контроль над країною. Одним з тих, кого заслали до Сибіру, був Лазарь Каґановіч, і він ніколи не забував вчення свого наставника. Коли Союз розпався під час німецького вторгнення, Каґановіч не забарився з діями. Заручившись підтримкою фельдмаршала Рокосовськоґо і генерал-лейтенанта Карбишева, він взяв під контроль величезну територію від Уралу до Омска. Каґановіч проголосив Західносибірську народну республіку і готувався до відновлення Союзу. Обидва його союзники незабаром дистанціювалися від Каґановіча, а згодом і зовсім розійшлися. Рокосовскій захопив Свєрдловск і північні території республіки, а «Чорна ліга» Карбишева взяла місто Омск і його околиці. Тепер Каґановічу залишилося керувати частиною своєї колишньої території з міста Тюмєнь. Більшість чоловіків на його місці здалися б, але Каґановіч зроблений з міцнішого матеріалу. Незабаром його армії рушать на північ і південь, знищуючи зрадників і відновлюючи республіку. Каґановіч сповнений рішучості возз'єднати Совєцький Союз і помститися за себе і свого старого наставника, справжню людину зі сталі."
 
 OMS_THENEWORDER_DESC: "Задумана Дмітрієм Карбишевим, старим красним генералом, який пройшов через роки болю і ненависті від рук нацистських загарбників, «Чорна ліга Омську» спочатку була таємним військовим товариством у лавах Красної армії, яке прагнуло повалити некомпетентне комуністичне керівництво і зобов'язати весь російський народ до повного знищення ненависних німців будь-якою ціною. \n\nПісля невдалого перевороту проти совєцького уряду в Тюмєні та відступу до Омска «Чорна ліга» зміцнилася у своїх екстремістських поглядах і не прагне нічого іншого, окрім як жорстоко помститися всім ворогам Росії та гарантувати, що Матінці більше ніколи не загрожуватиме небезпека."
 
 SVR_THENEWORDER_DESC: "Маршал Константін Рокосовскій і його 3-тя армія захищали Совєцький Союз від фашистського загарбника, поки не стало Союзу, який потрібно було захищати. Закривавлений, але не переможений, Рокосовскій відступив на схід, де опинився у складі Західносибірської народної республіки. Однак, побачивши корупцію, некомпетентність і черствість керівництва республіки, Рокосовскій швидко розчарувався і, коли з'явилася можливість, він відколовся від республіки й проголосив у Свєрдловску конкуруючий військовий уряд, захопивши разом з ним більшу частину північних територій республіки.\n\nТепер Свєрдловск, носій сяючого світла свободи в країні гноблення і смерті, стоїть один проти бурі, що наближається. Рокосовскій, незважаючи на свій вік, залишається непохитним у своєму прагненні возз'єднати Матінку з військовими на чолі, що служитимуть робітнику і селянину, а не бюрократу, аристократу чи партапаратчіку."
 
