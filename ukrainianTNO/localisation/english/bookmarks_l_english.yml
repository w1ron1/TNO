 DRL_THENEWORDER_DESC: "Оскар Дірлеванґер і його «Чорна бригада» тероризують Південний Урал, грабуючи все, що має цінність, ґвалтуючи і жорстоко поводячись із захопленими жінками, і вбиваючи всіх, хто чинить їм опір. Незліченна кількість зруйнованих населених пунктів усіяли землю, жертви нічних нападів, жорстоких грабежів і спустошень, здійснених без жодної причини, окрім жадоби крові.\n\nМертвими біля ніг Дірлеванґера та інших монстрів із бригади лежать незліченна кількість чоловіків, жінок і дітей. Тих, хто чинив їм опір. Тих, хто ставив їх під питання. Тих, хто сумнівався в них. Тих, кого вони просто не любили. Ріки крові, страждань і руйнувань спричиняє ця бригада, і немає жодних ознак того, що вони скоро зупиняться."

 URL_THENEWORDER_DESC: "Воркута завжди була холодною і невблаганною, що робило її ідеальним місцем для ув'язнення ворогів Совєцького Союзу. Однак після хаосу, спричиненого німецьким вторгненням, ГУЛАГи, в яких утримували цих в'язнів, були покинуті. Під впливом отця Яніса Мендрікса охоронці та їхні в'язні відклали вбік свої розбіжності і об'єдналися заради виживання. Вони здійснили довгий похід на південь, перш ніж оселилися в мережі гірських фортець. Ця коаліція військових форпостів стала відома як Уральська ліга, а оскільки Південний Урал є одним з найнебезпечніших місць у Росії, Ліга стала захисником регіону за замовчуванням. Тепер вони зіткнулися з найбільшими ворогами, з якими коли-небудь мали справу з часів німецького вторгнення. Чи вистоїть «гвардія», чи розпадеться і залишить невинних жителів регіону беззахисними?"
 
