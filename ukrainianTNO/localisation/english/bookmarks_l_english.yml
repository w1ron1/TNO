 IEA_THENEWORDER_DESC: "Італійська Східна Африка не була першим завоюванням Італійської імперії, але, безумовно, є її найбільшою гордістю. Від висот ефіопських гір до порослих пальмами берегів Сомалі, Східна Африка є домом для безкрайніх полів, де росте зерно, неосяжних золотих жил та інших корисних копалин, відданих і працьовитих тубільців, справедливих і чесних управлінців. Принаймні, саме такий образ цих земель постійно транслюють італійські ЗМІ та пропаганда загалом. Насправді ж Східна Африка ледве функціонує, незважаючи на непогане управління її віце-короля Амадея Савойського-Аоста. Повстанці та партизани все ще переслідують гори та ліси цих земель, і, незважаючи на величезні багатства, її економіка намагається розвиватися, хоча загрузла в болоті корупції. Дорогоцінний камінь у короні Італійської імперії починає давати тріщини, і багато хто вважає, що Італії доведеться відпустити своє найцінніше завоювання, добровільно це буде чи ні..."
 IME_THENEWORDER_DESC: "Коли під час Другої світової війни Італійська імперія розширювалася шаленими темпами, мало хто з фашистського керівництва замислювався над тим, що деякі з новозавойованих територій принесуть більше клопоту, ніж користі. У Леванті італійське панування постійно наштовхувалося на запеклий опір місцевих арабів, а плани протиставити їм єврейських іммігрантів зазнали краху, оскільки сіоністські угруповання також взяли до рук зброю проти Італії. Далла К'єза, новий молодий губернатор, прийняв нову стратегію - він намагається вести переговори з поміркованими діячами з обох таборів, що сприяло встановленню нестабільного миру між італійцями, Гаґаною і ФАТХом. Загроза Туреччини маячить на горизонті, і це може стати єдиним, що здатне об'єднати народи Леванту, або ж тим, що раз і назавжди прирече регіон на хаос."
 EGY_THENEWORDER_DESC: "Часи Єгипту як центру світової цивілізації давно минули, але король Фарук I знає, що для того, щоб бути успішним, потрібно виглядати успішним, а що більше схоже на успіх, ніж швидкі автомобілі та банки з кав'яром? Чи може його нація дозволити собі субсидіювати його... смаки... в довгостроковій перспективі - питання дискусійне, але поки податки сплачуються і зерно відвантажується, італійські повелителі над Єгиптом не надто заперечують проти екстравагантності короля. На жаль, є багато тих, хто виступає проти правління короля, чи то в ім'я революційного запалу, чи то з реакційного фанатизму - але і ті, й інші більш ніж готові скористатися перевагами правителя, який віддає перевагу кавалерству і каретам, а не справжньому керівництву. Коли святкування завершаться і сонце зійде над позолоченими руїнами, чи вистачить у вас сили і дисципліни, щоб допомогти Єгипту в наступному десятилітті досягти справжнього процвітання?"
 IRQ_THENEWORDER_DESC: "Ірак є цікавим випадком серед строкатих деспотій і колонізаторів в італійській сфері. Спроба Італії інтегрувати його як маріонеткову державу імперії після революції зазнала невдачі, а тому Рим був змушений визнати автономію Багдада, і зараз Ірак є однією з небагатьох справді демократичних держав на Близькому Сході, принаймні номінально. Ірак функціонує як авторитарна демократія, в якій будь-яка політична партія, що бажає, може бути допущена до влади, якщо вона не кидає виклик італійському контролю над нафтою держави або політичному домінуванню Абд аль-Каріма Касіма та Національно-демократичної партії. Але така система - це картковий будиночок, в якому інтригани й змовники з усіх боків загрожують Іраку і його лідеру. Якщо (або коли) цей будиночок розвалиться, хто повстане з попелу?"
