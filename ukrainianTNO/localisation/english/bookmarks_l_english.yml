  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_JAP: "§JНОВЕ В ОНОВЛЕННІ «РУЇНА»:\n§Y- ОНОВЛЕНИЙ ВМІСТ ДЛЯ ВСІХ 3-х §eЯПОНСЬКИХ§! ШЛЯХІВ ТА ЇХ ПІДШЛЯХІВ\n- РЕБАЛАНС ПРОКСІ-ВОЄН\n- ПЕРЕРОБКА КРИЗИ §EДАЙ ЛІ§!\n- НОВИЙ ВМІСТ ЩОДО §BПАЛИВНОЇ КРИЗИ§! §!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§FІснує певна двоїстість у житті: на кожного переможця є переможений, на кожного, хто впав, є той, хто піднявся, і на кожну руїну є місце, яке піднялося до нових висот, місце, що досягло свого зеніту. \n\nІмператорська Японія, здається, є прикладом такого місця - імперія, що охоплює цілий континент, процвітаюча економіка, що характеризується десятиліттями безперервного зростання і стабільним правлінням під наглядом АДТ. Але за цим фасадом ховається багато тріщин, які загрожують фундаменту і ризикують поставити найбільшу державу Азії на коліна. Зрештою, якщо ви досягли вершини... єдиний шлях - униз.\n\nЧи зможе Японія продовжити свій знаменний підйом? Чи зможе Іно, або, боронь Боже, ті, хто прийде йому на зміну, розібратися в інтригах японського карткового будиночка і пережити десятиліття революцій і самовизначення? Тільки час покаже.\n\nМи запрошуємо вас побачити історію про Японію на власні очі, досягти нових висот, долаючи смертельні падіння, що переслідуватимуть її протягом десятиліття, насолодитися з любов'ю покращеним вмістом, який ми пропонуємо, і визначити її долю - чи буде це входження в нову еру, чи продовження старої.§!"

