 BRA_THENEWORDER_DESC: "Бразилія - країна контрастів: її економіка процвітає, але повсюдно панує бідність. Вона залишається в стані холодної війни з африканськими райхскомісаріятами, але не бере участі в ембарго ОВН проти Японії. Держава, яка є ліберальною демократією, але в якій незліченна кількість людей залишаються безправними.\n\nЕкономіка Бразилії продовжуватиме зростати, доки триватиме торгівля, але її політика знаходиться на лезі ножа. Хоча майбутнє Бразилії виглядає райдужним, ті, хто перебуває при владі, знають, що все це може зруйнуватися будь-якої миті."
 SCO_THENEWORDER_DESC: "Республіка Шотландія виникла, коли шотландські націоналісти та залишки британських військових успішно використали скасування монархії як фіговий листок, щоб утримати німців подалі. За двадцять років, що минули з того часу, Шотландія продовжила своє існування як досить стабільна, але параноїдальна республіка, змушена боротися з проблемами шотландського націоналізму, англійських біженців і постійного військового впливу на політику. Оскільки Британські острови занурюються в нестабільність, рішення Шотландії, безсумнівно, вплинуть на те, як розвиватимуться події в міру того, як зникатиме «Новий порядок»."
 
## АЙНХАЙНТСПАКТ ##
 MAD_THENEWORDER_DESC: "Мадагаскар розвалюється.\n\nГарнізон, здається, стає все більш параноїдальним і все більш жорстоким у своїх спробах довести, що вони справжні діти Німеччини, незважаючи на їхню кров і минуле. Євреї, що залишилися з тих часів, коли Німеччина сподівалася, що зможе просто усунути своїх унтерменшів, відправивши їх за кордон, все частіше почали називати державу своїм «Ізраїлем», а повстанський рух виявився кривавим; його майже неможливо виявилося навіть стримувати. Коли ці дві групи не створюють проблем, їх створюють зростаючі хвилі африканського націоналізму, які також піднімають місцевих жителів до зброї. Поки все це загрожує розірвати країну на шматки, райхскомісар Моріс сидить у своєму кабінеті і тихо вчиняє державну зраду."
 GGN_THENEWORDER_DESC: "1 вересня 1939 року, коли німецькі танки перетнули кордон, польський кошмар вийшов на новий жахливий рівень. Розчавлена під нацистським чоботом Польща невдовзі стала плацдармом для найбільших звірств, які коли-небудь були зафіксовані. Непримітні польські поля перетворилися на місця величезних таборів смерті, які підчисту забирали євреїв і поляків, залишаючи по собі спустошення. Поляків морили голодом, били і змушували працювати до смерті, щоб служити німецькій військовій машині.\n\nПотім, коли все закінчилося, всіх поляків, що залишилися, зігнали в Ґенеральну губернію, це жорстоке і недолуге знущання над їхньою старою нацією. Коли німецькі колоністи заполонили Віслу, що тепер стала Вайхселем, поляків перевели на підневільне існування під пильним оком Ганса Франка. Аби показати місце Польщі в цьому новому світовому порядку, горду Варшаву повільно зрівняли з землею бульдозерами. Для всього світу Польща перестала існувати - вона стала всього лише ще одною жертвою нацистської жорстокості.\n\nУ 1962 році, однак, у цій пошматованій нації почалися заворушення. Колись яструбиний погляд Ганса Франка блукає в пошуках способів збереження власної спадщини, а нацистський апарат як у Німеччині, так і на сході занурюється у фракціоналізм та міжусобиці. Поки німці сваряться, польські партизани знову заявляють про себе. Славетна Армія Крайова, так і не знищена, незважаючи на всі зусилля німців, у тіні підточує легітимність німецької держави. Об'єднані у непростий союз з комуністичною Армією Людовою та ультраправими Національними збройними силами, вони прагнуть дати бій німцям.\n\nЧи може Польща пережити малоймовірне відродження, чи це стане ще однією трагедією у цьому найбільш просякнутому кров'ю столітті з усіх століть?"
 OST_THENEWORDER_DESC: "Остланд, коштовний камінь у короні нацистів, вважається зразковою колонією для наслідування для всіх німецьких адміністраторів. \n\nРівень ґерманізації в Остланді є найвищим у Райху, промислове та сільське виробництво сягає рекордних показників, а райхскомісар Лозе зробив перші кроки до підписання постійного перемир'я з кількома найбільшими партизанськими угрупованнями країни.\n\nЗвісно, враховуючи, що Лозе хворіє, а батьківщина розвалюється, виникає питання, що станеться з колонією, яка так ретельно копіювала свого господаря..."
 MCW_THENEWORDER_DESC: "Каше сидить на троні невдачі. Як не дивно, це принесло йому великий успіх, але не в очах Райху.\n\nКолись Каше був затятим прихильником жорсткої лінії нацизму, але він ледь не загинув від рук партизанів під час Західноросійської війни, після чого він став лише оболонкою колишнього себе. Тепер він керує Московією якнайлегшою рукою, сподіваючись лише запобігти подальшому ниспаданню колонії до кровопролиття й, можливо, щоб це саме кровопролиття не дійшло до нього самого. Кожен звіт, який він надсилає до Німеччини, що із брутальною чесністю описує те, наскільки мало просунулася ґерманізація, - це ще один крок райхскомісара в бік стінки. Але оскільки Райх, здається, розвалюється, Каше вже підготувався до неминучого. Проте, варто все ж замислитися над тим, що станеться без апатичного керівництва колонії..."
 ENG_THENEWORDER_DESC: "Мало хто збагнув це, хоча минуло вже майже 20 років відтоді, як це сталося. Найяскравіше світло, яке осявало світ, відоме як Британська імперія, було повністю згасло за кілька коротких місяців.\n\nЗ попелу старої Британії повстав нестабільний і суперечливий режим, незгодний із самим собою і власним народом щодо майбутнього. Сонце зайшло над Британією, а може, це сталося вже давно, але її нерозважлива рішучість заважає це визнати. За морем світять промені надії, але чи не занадто глибокі рани Британії, щоб їх можна було вилікувати? \n\nСправді, Англія завжди буде, але світ більше не сповнятиметься розпачем і любов'ю до неї."
 BRG_THENEWORDER_DESC: "Велика частина північної Франції залишалася під безпосереднім контролем Німеччини, коли скінчилася Друга світова війна. Життя там було суворим і жорстоким, але з часом вляглося до чогось, схожого на нормальність. Та це не тривало довго. Після невдалого перевороту під час Західноросійської війни, Гітлер вручив Гайнріху Гіммлеру північну Францію та Бельгію як персональну вотчину в надії, що це задовольнить його і той більше не лізтиме в німецьку політику. Однак те, що, на думку Гітлера, повинно було стати синекурою, стало пусковим майданчиком. Земля, на якій було зароджено СС-Орденсштадт Бурґунд - глина в Гімлерових руках, і він може вільно ліпити її, як схоче. І, оскільки  його плани стають усе більш і більш зухвалими й руйнівними, «Тіньова держава» скоро все більш загрожуватиме існуванню Райху, Європи, і, зрештою, світу."
 GER_THENEWORDER_DESC: "Принижена поразкою у Першому Вельткріґу, Німеччина під керівництвом Адольфа Гітлера у 1930-х роках знову піднялася до вершин могутності. Завдяки невдачам союзників Друга світова війна закінчилася повною перемогою Німеччини.\n\nНімеччина зараз є наймогутнішою імперією на Землі, але, незважаючи на цю її перемогу, контроль Німеччини залишається в кращому випадку слабким. Постраждале від економічної кризи, яка заморозила країну на десятиліття, і з величезною кастою рабів, що забезпечують німецький народ, населення почало протестувати. Зараз країна опинилася в пастці студентських протестів і махінацій Дойче Банку."
 CZE_THENEWORDER_DESC: "Богемія вже мала б бути частиною Райху, але не все так просто.\n\nХоча протекторат був на шляху до інтеграції в 50-х роках, швидке спадання могутності Райху незабаром поставило всі ці плани на паузу.\n\nНезважаючи на це, Богемія працювала в звичайному режимі, доки, як не дивно, опір не з'явився знов. Колись невеликі осередки, очевидно, подвоїлися і потроїлися в розмірах майже за одну ніч, і гарнізони тепер ледь можуть утримувати лінію фронту. Залишається тільки здогадуватися, хто міг би створити стільки проблем, залишаючись у тіні."
 CRN_THENEWORDER_DESC: "Хоробрі сини Німеччини дивляться у вічність. Їхнє завдання? Вся Англія заради безпеки Батьківщини. Лише найкращі солдати можуть отримати посаду в губернаторстві Корнволл, центрі операцій всього гарнізону окупованої Англії. Після того, як Гальдер підтвердив свою правоту в наполяганні, що англійці ніколи не будуть мирно допомагати Німеччині в об'єднанні Європи після їх невдалого повстання в 50-х роках, гарнізон тепер знаходиться в постійній бойовій готовності, готовий до битви за процвітання Пакту.\n\nСлова, що шепочуться ледь-ледь чутно, розказують про те, що Німеччина наближається до свого занепаду, і якщо такий час настане, гарнізон повинен бути готовий зробити все, що потрібно, заради Батьківщини. Острови будуть у безпеці!"
 ANG_THENEWORDER_DESC: "Пілоти Райхскомісаріяту Зюдвестафрика панують у небі навіть тоді, коли Африка залишається зануреною в хаос. Із аеродромів у Анголі сотні німецьких бомбардувальників злітають і летять, щоб бомбити Західну Африку, перетворити її на пил. Райхскомісар Шенк керує всім цим зі свого штабу ескадрильї, керуючи місцевими жителями легкою рукою, а своїми обов'язками - ще легше; багато хто критикує його бездіяльність і явну зневагу до того, що він повинен керувати країною.\n\nУтім, для Шенка лише небо може дати йому розраду від пекла, до створення якого він доклав руку, і дехто шепоче, що райхскомісар не зовсім відданий Райху, але, судячи з усіх повідомлень, Шенк лишається таким же лояльним, як і раніше, взірцем для наслідування в німецькій авіації."
 GRO_THENEWORDER_DESC: "Дехто каже, що кожен райхскомісаріят є лише дзеркалом свого правителя. Дійсно, Остафрика дуже схожа на свого райхскомісара Ганса Гюттіґа: обидва сухі, безжальні та абсолютно позбавлені людяності.\nПід пильним оком своїх арійських господарів нижчі народи працюють, а їхня кров, їхні сльози та смерті - ніщо інше, як ідеальне паливо для Райху. Однак навіть наглядачі перебувають під пильним спостереженням: Гюттіґ зневажає некомпетентність і жалість, і знищить кожного, хто виявить ці вади. На його ворогів чекає довічне страждання, при якому навіть смерть є розкішшю.\nУ світі дегенератів і зрадників Ганс Гюттіґ відстоюватиме арійський стандарт, незважаючи на шанси, незважаючи на засоби, незважаючи на ціну."
 COG_THENEWORDER_DESC: "Укрите пишними джунглями й заповнене дикими тваринами, що змусили б будь-якого мисливця плакати від радості, колишнє Бельгійське Конґо зараз є найбагатшою колонією Райху. Під ідеальним фасадом, утім, лежить небезпечний світ, набагато більш небезпечніший, ніж будь-яке сафарі.\nРайхскомісар Зіґфрід Мюллер витрачає цілі дні на полювання, нехтуючи обов'язками з управління, і всю колонію перетворили на приватний бізнес для багатьох корпорацій, як німецьких, так і іноземних - усіх, що жадають ресурсів Центральафріки.\nУтім, незважаючи на те, що Мюллер є досвідченим мисливцем, він може сам стати здобиччю набагато більших хижаків: у джунглях чатують небезпеки, а іноді чорнило й папір можуть викликати більше жертв і страждань, аніж будь-які ікла."
 CAU_THENEWORDER_DESC: "Райхскомісаріят Кауказієн спочатку задумувався як своєрідна «зразкова колонія», де місцеві жителі могли б мирно жити під пильним наглядом Райху. Місцеві жителі, звісно, мали іншу думку. Коли почалася Західноросійська війна, «Закавказький совєт» підняв масове повстання, взявши в облогу столицю Тифліс і майже з'єднавшись з Червоною армією. Вони зазнали поразки, але було зрозуміло, що потрібна твердіша рука. З'явився Йозіас, принц Вальдекський і Пірмонтський. Він був відомий своєю методичною ефективністю, але після того, як потрапив у полон і закавказькі партизани його катували, він також став відомим своїм методичним винищенням повстанців. Райх не чіпає його, поки з Кавказу тече нафта, але вони не помічають, що його лояльність може лежати деінде..."
 IRE_THENEWORDER_DESC: "Вступ Ірландії у Другу світову війну забезпечив її територіальне об'єднання, але за це довелося заплатити певну ціну.\n\nПротягом 1950-х років Ірландія дедалі тісніше прив'язувалася до, здавалося б, процвітаючого Німецького Райху, переймаючи його армію як взірець, а його компанії - як джерела доходів. Ця тісна прив'язаність призвела до того, що Ірландія пішла на дно разом з тонучим кораблем, яким була німецька економіка. В той час як екстремізм по обидва боки острова зріс після катастрофи, наступник Еймона де Валера, Шон Лемасс, вжив необхідних заходів для захисту ірландської демократії та незалежності, хоч і великою ціною - ціною особистих свобод.\n\nТим часом північні графства Ірландії, якими керує Ніл Блейні, з кожним днем виглядають все більш нестабільними, а його нездарне управління цілком може стати останнім цвяхом у труну демократії."
 NOR_THENEWORDER_DESC: "Як Райхскомісаріят Московієн є перлиною Сходу, так Райхскомісаріат Норвеґен - перлиною Заходу, яку СС і НСДАП вважали нічим іншим, як батьківщиною арійської раси та безцінним доповненням до німецької раси, що не знала меж ні в багатстві, ні в ресурсах. \n\nНа початку 1950-х років СС перетворили Норвегію на рай для арійської раси, а райхскомісар Йозеф Тербофен опинився в компанії нікого іншого, як Йозефа Ґьоббельса та Ганса Гюттіґа, які першочергово проводили в колонії політику увічнення арійського фермера-воїна. Пройшов час, і здавалося, що райхскомісар Тербофен буде першим, хто повністю ґерманізує один із нових шматків Райху. Однак цьому не судилося статися. Перший удар по долі Тербофена завдав сам Гіммлер, який смикнув за ниточки, щоб відправити Ганса Гюттіґа до Райхскомісаріяту Остафрика, позбавивши Тербофена його найздібнішого союзника в СС. Потім Ґьоббельс, близький союзник, який тепер не мав собі рівних, був убитий в глушині Райхскомісаріяту Московієн. Останнім цвяхом у труну амбіцій Тербофена стала спроба перевороту Гейдріха-Гіммлера, який витіснив усіх есесівців зі сцени німецької політики.\n\nКоли вляглася пилюка від чисток СС, Тербофен з жахом виявив, що його становище зміцнюється, оскільки він опинився в ізоляції від ідеологічного керівництва та будь-яких суттєвих союзників, про яких можна було б говорити. Тепер, коли політичні потрясіння поляризують німецьке суспільство, а норвезьке цивільне населення стає все більш бунтівним, здається, що мало що можна зробити для Райхскомісаріату Норвеґен."
 WAL_THENEWORDER_DESC: "Республіка Уельс з'явилася не завдяки відродженню валлійських націоналістичних настроїв у регіоні, коли Британські острови потрапили під німецький чобіт. Насправді все було навпаки: це була маріонетка, відрізана від колишнього Сполученого Королівства, щоб покалічити Англію, і цей факт тяжіє над нею донині. Її процвітання ґрунтується на вугільних шахтах, а країна тим часом бореться у безперервному конфлікті між націоналістами та юніоністами, який супроводжує її з першого дня існування. Час покаже, що станеться і хто переможе."
 UKR_THENEWORDER_DESC: "Остланд може вважати себе «коштовністю корони», Московієн можна назвати проблемною дитиною, а Польщу - лабораторією Райху, але саме Україна підтримує життя Німеччини. Без її життєво важливого джерела пшениці та зерна для сотень мільйонів душ всередині імперії, вся кров, пролита під час Другої світової війни, була б марною.\n\nКрим, що займає життєво важливу позицію в захисті Чорного моря, був формально включений до складу Райху, а решту регіону було передано під управління окупаційного уряду, відомого як «Райхскомісаріят Україна»". Райхскомісар Еріх Кох керує цим регіоном залізною рукою, і з кожним, кого підозрювали хоча б у симпатіях до калейдоскопу партизанських рухів, що переслідували німців, розправлялися єдиним відомим Коху способом. Кулею. Але в темряві щось причаїлося. У серці кожного українця і кожного німця вітер змінився.\n\nПекло зійде над пшеничними полями України. Хто виживе, той переможе."
## Сфера співпроцвітання ##
 JAP_THENEWORDER_DESC: "Сонце ніколи не заходить над Японською імперією, або, принаймні, ще не заходило. Маючи найбільше населення серед усіх націй на Землі, японці також утримують першість у питаннях найбільшої армії, промислової бази та військово-морського флоту в світі. Володіючи договірними портами в Америці та Тихим океаном загалом, Японія перетворилася із замкненої в собі держави, що стоїть позаду європейців, на господаря моря і суші. Однак не все так добре, оскільки імператорський двір, що все більш нагадує візантійський, постійно підриває вплив монархії, і чим більше Японія використовує ресурси Китаю, тим більше слабне її хватка над ними."
 CHI_THENEWORDER_DESC: "Особи, які запалили вогонь повстання проти Цін в Ухані, загинули разом із Республікою всього через 30 років, коли в Чунціні її знищили японці. Новий республіканський уряд Китаю стверджує, що є законним правонаступником ґоміньданівської республіки, але всі верстви суспільства знають, що це неправда. Насправді, РК 1962 року є фактичною колонією японців, яка служить для того, щоб постачати їжу на японські столи і ресурси для експлуатації. Але є люди, які бачать світло там, де інші його не бачать, які бачать потенціал у цій ситуації. Китай знав лише мир і стабільність з часів Війни опору, а японські інвестиції дали поштовх китайській економіці. Можливо, це, разом із запланованою Ґао Цзунву програмою «п'яти модернізацій», може вивести Китай з ролі простого підлеглого."
 GNG_THENEWORDER_DESC: "Виокремлена з Республіки Китай як поступка зайбацу наприкінці Великої Східноазійської війни, Ґуандунська держава є експериментом корпоративного колоніалізму, неприродним утворенням, що існує десь поміж його китайським корінням та японським сюзереном. Незважаючи на свою незалежність, Ґуандун за статусом набагато нижчий за Японію, Китай чи навіть Маньчжоу-ґо - його головний виконавчий директор грає другу скрипку по відношенню до решти Сфери співпроцвітання, в той час як Чотири компанії Ґуандуна жадібно експлуатують землю і людей регіону для власної вигоди.\n\nҐуандун - це країна без народу: суспільство в цій державі пов'язане між собою банківськими переказами, банкнотами та сертифікатами акцій. У блискучих трьох перлинах Ґуандуна - Хонконі, Макао та Кошу - чотири компанії та головний виконавчий директор потурають політиці в залі засідань, в той час як японські емігранти панують над кантонсько-японськими чжуїнь, які борються за визнання їх хоча б громадянами другого сорту. Під усіма ними знаходяться китайці, яких виганяють з міст їхніх предків до цехів з виробництва електроніки на Перлинній річці - народ, витіснений з власної батьківщини. І коли Азія пробуджується, не всі задають собі подумки питання: чи переживе Ґуандун прийдешню бурю?"
 YUN_THENEWORDER_DESC: "Після розпаду Китайського об'єднаного фронту колишній правитель регіону Юньнань передав кермо влади Лу Ханю, який одразу ж почав усіма правдами і неправдами модернізовувати країну. Але це далося йому жахливою ціною. Корупція і соціальні негаразди поширилися, як чума; розбрат і злидні охопили країну. Через усе це провінція хоч і переживає економічний бум, але водночас стає розсадником антияпонських настроїв. Лу Хань продовжує перебувати в блаженному невіданні, продовжуючи втілювати в життя плани Ґао щодо свого регіону, але в Куньміні та інших місцях є й інші, хто може скористатися хаосом за лаштунками, щоб повести Юньнань шляхом, якого ніхто не очікував..."
 GUZ_THENEWORDER_DESC: "Як і багато інших провінцій нового Китаю, Ґуйчжоу було захоплено японськими військами і передано китайській адміністрації. Незабаром Хе Їнцінь виявив, що вся його «армія» - це хіба трохи більше, ніж продовження юньнаньської кліки офіцерів. У 1950-х роках він вирішив знову зосередитися на внутрішньому розвитку та зміцненні довіри народу до уряду. Однак на кожному кроці він стикався з монополістами, юньнаньськими офіцерами і пам'яттю власних людей про численні невдачі Ґоміньдану. До 1960 року здавалося, що він став відлюдником, що його здолали численні невдачі, які спіткали як його самого, так і Ґоміньдан, який він так любив. Однак на зустрічах за зачиненими дверима і в особистій аудиторії Хе Їнціня був розроблений сміливий план реформ. Можливо, надія на демократію в Китаї все ж таки є..."
 SIC_THENEWORDER_DESC: "У війні з Японією, мало хто чия пролита кров та смерть була так всюдисуща, як сичуанських солдат. Безліч молодих людей були готові виконати свій обов'язок - захистити Китай, через що провінція згуртувалася навколо Чана Кайші та республіканського прапора. Але все це було марно. До 1947 року Імперська армія Японії розгромила сичуанське провінційне військо, спустошивши і землю, і серця людей.  Зрештою, у 1949 році вона перейшла від військогового управління до рук уряду Тянь Сун'яо. Упродовж останнього десятиліття зруйнована провінція повільно відбудовувалася, а винищене населення поступово почало зростати. Тепер Тянь Сун'яо може нарешті розпочати розбудову та благоустрій рідного краю, зализати шрами війни. Але цього разу це буде Сичуань для сичуанців. Йому буде нелегко знову бачити, як його народ вбивають завдяки наказам із Нанкіна."
