 CRO_THENEWORDER_DESC: "Від самого початку свого існування Незалежна Держава Хорватія була фарсом. Маріонетковий уряд країн Осі, створений після Другої світової війни, теоретично монархія на чолі з королем із Італії, а на ділі влада перебувала в руках Анте Павелича та його жорстоких усташів. З розпадом Осі та смертю Павелича Італійська імперія відновила свій контроль над Хорватією, скинувши усташів і передавши королівство в руки невеликої групи італійських генералів та радників. Зважаючи на те, що в країні все ще вирують партизанські дії, а усташі тепер діють підпільно, королівство, схоже, доживає останні дні - зміни наближаються до країни, на краще чи на гірше..."
