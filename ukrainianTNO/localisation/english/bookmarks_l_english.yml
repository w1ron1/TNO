 TOM_THENEWORDER_DESC: "Навіть коли навколо палав СССР, група ідеалістично налаштованих науковців, художників, поетів, науковців та письменників об'єдналася у благородній спробі піднятися з попелу. Цей експеримент швидко поширився по Центральному Сибіру і з часом перетворився на те, що зараз відоме як Центральносибірська Республіка. Використовуючи неортодоксальну ротаційну конституцію, яку правляча партія переписувала після кожних виборів, республіка розглядалася багатьма як бастіон демократичної думки і відродження демократичних ідеалів 1917 року.\n\nЗрештою, за іронією долі, саме більшовики в черговий раз зруйнували мрії засновників про демократію. Зіткнувшись із вторгненням зі сходу, кілька міст, що входили до складу ЦСР, підняли повстання, і тепер колишнім бастіоном свободи в Росії правлять деспотичні хунти, буйні анархісти і репресивні більшовики. Але не вся надія втрачена - уряд ЦСР, розташований у місті Томск під керівництвом тимчасового уряду на чолі з Борісом Пастернаком, вижив, і на світанку 1962 року президент готується відновити повну демократію в республіці.\n\nТож, Маестро, оберіть свій інструмент, і нехай заграє симфонія, що є російський народ."
 
 KEM_THENEWORDER_DESC: "Історія Князівства Кемерово  - це історія однієї людини. Ніколай Крилов служив начальником штабу 62-ї армії під час Великої Вітчизняної війни, провівши її через деякі з найбільших битв на східному фронті. Як би Ніколай не намагався, кожна велика битва, в якій брала участь його армія, закінчувалася катастрофою. До моменту розпаду Союзу 62-га армія вже розпалася. Крилов зі своєю групою офіцерів втік на схід, зрештою опинившись у новоствореній Центральносибірській республіці. Там йому дали завдання: розгромити Сибірську чорну армію, а вона завдала йому чергового приниження на полі бою. Останньою краплею стало те, що один з його найближчих лейтенантів зрадив його і захопив місто Красноярск. Психіка Крилова не витримала; вона була зруйнована.\n\nКоли його підлеглі наступного разу побачили свого генерала, він був зовсім іншою людиною. Він оголосив, що пережив одкровення. Він був спадкоємцем Рюрика, першого царя Русі, і саме йому судилося об'єднати Русь. Новокоронований Рюрик II швидко привернув до себе значну увагу: люди стікалися під його прапори, приваблені обіцянками здобичі та його незвичайною ідеологією. Рюрик II не схожий на колишніх монархів. Він обіцяв бути царем совєтів, захищати пролетарську революцію як цар робітників і селян. Він відрікся від християнства і засудив династію Романових як зрадників російського народу. Ніхто не знає, як виглядатиме Росія, об'єднана Рюриком, найменше він сам, але, оскільки цар готується до війни, світ може незабаром дізнатися про це."
 
 SBA_THENEWORDER_DESC: "Сибірська чорна армія виникла в похмурі дні Сибірської війни. Коли влада Центральносибірської республіки слабшала і занепадала, Чорна армія була створена такими людьми, як Пьотр Сіуда та Іван Стєпанов, сформована з совєцьких дезертирів, простих селян та армійських офіцерів-перебіжчиків. Новоствореній армії вдалося скасувати республіку і зайняти територію навколо міста Канск. Сформувалася «держава», заснована на принципах воєнізованого анархізму. Натхненна такими людьми, як Нестор Махно, Сибірська чорна армія - це суспільство, присвячене свободі та самообороні, сама армія не має жодних повноважень, окрім тих, що необхідні для самозахисту, а членство в ній є добровільним, люди в значній мірі вільні робити те, що їм заманеться. Тим не менш, вплив Чорної армії зростає з кожним сезоном, і багато хто побоюється, що незабаром вона може домінувати в комунах, створюючи військову диктатуру в усьому, окрім назви."
 
 NOV_THENEWORDER_DESC: "Федерація Новосібірска й Алтаю з центром у найбільшому місті Сибіру виникла в результаті розколу Центральносибірської республіки. Під керівництвом так званого «Сибірського сокола», стронґмена Алєксандра Покришкіна, вона утворює одну з найбільших і найпотужніших уламкових держав у регіоні.\n\nОдин з головних бенефіціарів Сибірського плану Бухаріна, Новосібірск має як величезне населення, так і не менш вражаючу промислову базу, яка за потужністю може зрівнятися лише з величезними сільськогосподарськими землями Алтаю. Ці подвійні переваги ставлять державу у вигідне становище, забезпечуючи міцну економічну базу, з якої можна рости.\n\nОднак не все так добре. Молода федерація стикається із загрозливими сусідами, соціалістичною робітничою агітацією і багатьма питаннями, що стосуються зростаючого впливу елітарних угруповань в уряді - впливу, проти якого рішуче виступає неофіційна «друга людина» у Федерації, Васілій Шукшин, мер Барнаула.\n\nХоча ніхто не може з упевненістю сказати, чи впорається федерація з багатьма майбутніми викликами, всі погоджуються, що, якщо вона правильно скористається значними перевагами, наданими їй і положенням, і історією, то вона може служити ядром потужної нації, яка буде продовжувати розвиватися і збільшуватися."
 
 PRC_THENEWORDER_DESC: "Коли частини Красної Армії під командуванням маршала Алєксандра Васілєвскоґо відступали в Туву і Монголію, а Совєцький Союз розвалювався навколо них, залишки Красної Армії і Монгольська народна республіка з відчаю утворили Народну Революційну Раду, щоб запобігти повному розпаду країни. \n\nОднак з часу їхнього неохочого вигнання НРР була заклопотана внутрішньою напруженістю і браком організації, залишаючись ізольованою і незалученою навіть під час катастрофічної Сибірської війни, тому надія росіян на повернення додому все більше і більше згасала з роками, яким не було видно кінця. \n\nЗараз НРР опинилася в критичній точці свого існування: Красна армія більше не може або не хоче залишатися там, де вона знаходиться, і швидко наближається час для того, щоб нарешті знову піти в наступ і відвоювати батьківщину у тих, хто довів її до майже повної руйнації."

