 VYT_THENEWORDER_DESC: "Коли Західноросійський революційний фронт просувався до Москау, німці відчайдушно потребували допомоги, щоб зупинити його просування. Вони знайшли її у Владімірє Романовом, законному спадкоємцеві Російської імперії, який давно мріяв повернути свою зруйновану батьківщину.\n\nДозволивши зібрати дивізію з російських вигнанців і добровольців, Владімір зміг взяти участь у контрнаступі проти Революційного фронту. Однак, несподівано для німців, коли Революційний фронт почав розвалюватися, а власний наступ Вермахту застопорився, дивізія Владіміра не зупинилася, просунувшись до земель навколо Вятки і взявши їх під свій контроль. \n\nСтворивши осередок монархічного правління, цар Владімір III тепер править вимушено автократично, готуючись до відвоювання і відновлення решти країни, знаючи, що для возз'єднання Росії потрібна сильна рука, але сподіваючись, що його піддані врешті-решт матимуть право голосу в уряді.\n\nДержава імператора стикається з багатьма викликами, включаючи сварки генералів, конкуруючі політичні кліки, і навіть питання його власної ролі і функцій в уряді. Дуже скоро настане час, коли на ці питання доведеться відповісти, і доля як Романових, так і Російської імперії буде вирішена для всіх."
 
 KOM_THENEWORDER_DESC: "Коли Західноросійський революційний фронт розпався наприкінці Західноросійської війни, саме в Сиктивкарі, столиці Комі АССР, опинився цивільний уряд фронту. Із чаклунського варива, до якого увійшли чиновники ЗРРФ, радянські політичні засланці, біженці й ті, хто був би небажаним в інших державах, сформувалася Республіка Комі, яка створила конституцію і демократичні інститути, що поклали край циклам насильства, які її спіткали.\n\nОднак не все гаразд у республіці - політичний конфлікт і інтриги досягають кризової точки, і, схоже, дні цієї демократії полічені."
 
 PRM_THENEWORDER_DESC: "Колись Алєксєй Дабравольскій був таким же, як і всі слов'яни, слабким і боягузливим, сліпо виконуючи накази свого начальства на Західноросійському революційному фронті. Лише коли його послали на смерть у бою проти німців, він побачив, що таке справжня сила. Він побачив, як могутні арійські воїни розбивали слабких росіян, які наважилися їм протистояти, демонструючи перевагу панівної раси. Коли він побачив, як навколо нього розвалювався Західноросійський революційний фронт, Алєксєй прозрів: арійство не фізичне. Воно психологічне, і ті, хто гідний стати уберменшем, можуть піднестися й приєднатися до вищої раси, відкинувши свої старі, неповноцінні культури. Того дня помер Алєксєй Дабравольскій. Ґутрум Ваґнер і Братство аріїв народилися.\n\nЛюди, що рятувалися від Красної армії, стікалися до братства, приваблені його обіцянками просвітлення і нового світанку для сильної Росії. Зрештою, послідовниками Ваґнера стали тисячі, і ф'юрер оголосив, що настав час для вищої раси завоювати схід раз і назавжди. Братство увірвалося до Пєрьмі, захопивши місто і оголосивши про народження нового Реіху. Відтоді вони поширили свою владу на південь і захід, поневоливши тисячі недолюдей і підносячи кожного, хто, на їхню думку, гідний поповнити ряди уберменшів. Ф'юрер не задовольняється бездумними набігами та грабунками, хоч це й весело. Він має набагато більші плани щодо Братства, плани, які незабаром будуть втілені в життя."
 
 SAM_THENEWORDER_DESC: "Народжена з туманних повоєнних планів, Російская освободітєльная армія (РОА) задумувалася як ніщо інше, як колабораціоністське ополчення. Очолювана генералом Власовим і зібрана з офіцерів-перебіжчиків Красної армії, РОА мала допомогти легітимізувати німецький контроль над Райхскомісаріятом Московієн, поки росіян не витіснять далі на схід або не знищать.\n\nЗахідноросійська війна в п'ятдесятих роках змінила все. Розширена відчайдушними німцями і розгорнута, щоб затримати Красну армію, яка стрімко відроджувалася, РОА процвітала всупереч усім обставинам і незабаром опинилася на шляху на схід. До кінця війни Власов і його люди контролювали владу над територією, яку Райх не міг утримати. Списані з рахунків як бунтівний набрід, РОА провела наступні роки в очікуванні. Дехто сподівається на визволення, інші просто чекають на можливість створити імперію в Західній Росії та за її межами."
 
 WRS_THENEWORDER_DESC: "Коли Совєцький Союз горів, його вірна Красна Армія відмовилася здатися німецьким загарбникам. У темні дні після розпаду Союзу маршал Алєксандр Єґоров згуртував вцілілі війська і заснував Західноросійський революційний фронт для продовження боротьби проти фашизму. Даючи відсіч окупантам, Фронт майже досягнув перемоги, однак у останню хвилину їх відкинули назад, ледь не зруйнувавши його назавжди.\n\nАле Фронт продовжує жити. З Арханґєльська його сивочолі ветерани стоять напоготові, готуючись до того часу, коли вони виженуть фашистів із Матінки і заново відбудують Совєцький Союз. Однак Єґоров не молодий, і його остання година наближається з кожним днем. Цієї миті з нетерпінням чекають його генерали, кожен з яких планує перебрати на себе стерно влади, щоб саме він привів фронт до перемоги..."

