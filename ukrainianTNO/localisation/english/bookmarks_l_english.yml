 SAF_THENEWORDER_DESC: "Південно-Африканському Союзу, монархічній державі без монарха і країні без напрямку руху, все важче стримувати сили заворушень, які чекають, щоб розірвати країну на частини.\n\nХоча бурам ніколи не вдавалося захопити владу в країні, їх присутність відчувається, оскільки вони все більше і більше вимагають або представництва, або повної незалежності. У інших місцях африканці кричать з вулиць проти державної сегрегації, якщо не в законах, то на практиці. Мало того, що Південну Африку роздирають внутрішні проблеми, так вона ще й розривається між двома світами, перебуваючи під постійним тиском американців, які вимагають приєднатися до ОВН, і німців, які змушують її схилитися перед Райхом."
