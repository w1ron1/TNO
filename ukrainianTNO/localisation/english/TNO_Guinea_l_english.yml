 ## Leader Descs ##
 POLITICS_AHMED_SEKOU_TOURE_DESC: "Серед хаосу і насильства, що охопили Африку, є кілька плям надії, що світяться, як вуглинки в темряві - і для багатьох Ґвінея та її президент Ахмед Секу Туре є однією з них. Народившись у мусульманській родині аристократії мандінка, що походить від давніх правителів імперії Вассулу, Туре здобув освіту на основі Корану, а потім став поштовим службовцем і швидко включився в профспілкову діяльність як організатор і лідер, демонструючи явні симпатії до соціалізму. У міру того, як французьке панування в Африці повільно руйнувалося, занадто часто замінюване місцевими воєначальниками, що заповнювали вакуум влади, Туре все більше і більше залучався до ґвінейської політики, ставши лідером Демократичної партії Ґвінеї і очоливши боротьбу за верховенство права проти тіні воєначальництва, що насувалася.\n\nНезадовго до того, як Туре, завдяки своїй харизмі і політичному таланту, зумів стати президентом нової Республіки Ґвінея і одним з головних представників африканської боротьби за демократію і свободу. Принаймні, так стверджує гвінейська пропаганда - як завжди, правда трохи складніша. Щоб утримати владу в країні, Туре довелося піти на компроміс з багатьма ідеалами, які він нібито плекає, пропонуючи безглузді пільги військовим, щоб відвернути загрозу військової диктатури, і водночас жорстко придушуючи опозицію до свого правління.\n\nВкрай дирижистська економічна політика Туре, заснована на екстенсивному економічному плануванні та фінансованій державою промисловій експансії, принесла неоднозначні результати, і економіка Ґвінеї все ще перебуває у скрутному становищі. Незважаючи на це, а також на багато інших недоліків, Туре все ще надзвичайно популярний в Ґвінеї і за її межами, і багато хто все ще вважає Ґвінею однією з небагатьох демократій Африки - але тільки час покаже, чи вдасться Батькові Гвінеї здійснити свої плани і зробити свою батьківщину справжнім маяком свободи і процвітання для африканських народів."

