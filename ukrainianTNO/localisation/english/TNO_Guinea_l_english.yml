 ### Ideas ###
 SUS_idea_guinean_democracy: "Ґвинейська демократія"
 SUS_idea_guinean_democracy_desc: "Ґвінея - країна, яка бореться за реалізацію потенціалу свого уряду. Коли Баррі Діаваду, засновник республіки, був змушений піти у відставку після поразки від коаліції, яка сформувала Демократичну партію Ґвінеї, було зрозуміло, що ця нова коаліція стане випробуванням для молодої демократії. Ахмед Секу Туре, обраний коаліцією лідер, править країною вже десять років, і він не демонструє наміру відмовлятися від влади найближчим часом."
 SUS_idea_home_exiled_paigc: "Дім вигнанців АПНҐК"
 SUS_idea_home_exiled_paigc_desc: "Ґвінея лежить на південь від іберійської колонії Ґвіне-Бісау і стала домівкою для багатьох вигнанців з неї. Коли повстання Африканської партії за незалежність Ґвінеї та Кабо-Верде зазнало поразки, партія була змушена піти у вигнання. Лідер партії Амілкар Кабрал злякався відсутності захисту з боку майже неіснуючих джолійських військових і вирішив втекти до Гвінеї, де він відновив партію і почав підготовку до повернення."
