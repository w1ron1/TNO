 POLITICS_ADOLFO_LOPEZ_MATEOS_DESC:0 "Adolfo López Mateos was either the child of a dentist and teacher in Mexico City or a bastard from Guatemala who faked his Mexican heritage to fulfill his political ambitions. The story is under dispute, with the later theory having special prominence amongst his detractors. However, the documents he provided in the only official inquest into this in 1946 evidentially was enough for him to be placed above suspicion. This minor speed bump did not stop his ascent from secretary to the State of Mexico's governor, to its senator and President of the PRI, the main Mexican ruling party. From there, it was a mere matter of friendship and dutiful service to President Ruiz Cortines to place him as his successor, which guaranteed him an easy election not atypical for the PRI.\n\nLópez Mateos' term was marked with a continuation of the economic success and stability of previous Presidents overall. Land reform, the building of museums, expansion of healthcare and education, and the nationalization of the electrical industry were all major successes. And he was also able to keep Mexico in its position between the Sphere and the OFN, which ended up serving Mexico well, and may even end up being recognized as the critical factor that prevented conflict between the two nations.\n\nHowever, not all has been well. Relations with the PRI's Union support base have soured. And student groups collide with the government. Some are concerned the PRI is blindly running away from the policies that have been successful for Mexico. And now, Adolfo López Mateos must take all of this into account, in order to make his most critical decision: who will succeed him in the Presidency of Mexico?"

 POLITICS_LUIS_ECHEVARRIA_DESC:0 "To much of the world, Luis Echeverría Álvarez is a chimera, a stitched-together symbol of everything wrong with the PRI. To the people of Mexico, he is much the same, but he portrays himself as everything right with the PRI. Born in Mexico City in 1922, Echeverría joined the party as a young man. He quickly gained favor in the office of the Party President, and over the decades, he would move from job to job, culminating in a stint as Secretary of Exterior Relations. Now, as President of the United Mexican States, he seeks to establish Mexico as a truly independent nation, insulated from the great power conflicts of the present age, and secure in its neutrality. The American and Japanese corporate barons have other plans, of course, but they will face a fearsome man in Echeverría. If he succeeds, Mexico will achieve that revolutionary goal of standing on its own, free from the interference of foreign capital.\n\nWith himself in charge, of course."

 POLITICS_RAUL_LOZANO_DESC:0 "Raúl Salinas Lozano has found his bread and butter in economics ever since his formal membership into the PRI in 1940. Not only married to an economist, Lozano possesses an extensive laundry list of economic appointments; founder of the National Institute of Public Administration, then becoming head of Economic Studies in the Ministry of Finance until finally landing as the Economics Minister during the López presidency, and whilst Lozano hasn't exactly shared the spotlight for his work, none can doubt the man's talent and prowess.\n\nFollowing the crisis of succession between the protectionist Madrazo and the pro-OFN Ordaz, Lozano has solidified his vision into three core tenets: economic growth with Japanese aid, economic independence from the US, and the end of the extensive corruption of the PRI. A lifelong member of the PRI, Lozano has come to hate the corruption that has constantly plagued the party, from its hypocritical nepotism to the laundering of state funds.\n\nEver the reformer, Lozano now walks a tightrope of his own making, where one fall can spell the beginning of Japanese dominance and another American destruction, which is not even to mention the uphill battle of fighting against the PRI and its armada of corrupt bureaucrats.\n\nNo matter the cost, nothing shall stop Raúl, and Mexico shall witness the glory of the "Salinas Sexenio", for good or for ill."

 POLITICS_GUSTAVO_ORDAZ_DESC:0 "A President doesn't need a flashy story or a rich background nowadays, and there is no better proof of that than Gustavo Díaz Ordaz. A man born into a poor family and shunned even by his mother because of his looks, Ordaz has always been a man that defined himself through hard work and discipline. He worked as a judge in his early '20s, was taken under the wing of future President Avila Camacho during the '30s, became a senator in the '50s, and is now the most powerful person in all of Mexico. Though maybe such a strict man is not the best suited for what is so far the most rebellious decade of the 20th century.\n\nTeenagers have rock and roll. Ordaz has the acoustic guitar. Students want a change. Ordaz seems stuck in the status quo. The world, no matter how hard the Germans and Japanese try to muffle its voice, is clamoring for freedom and democracy. Ordaz will never let PRI hegemony under Mexican politics falter. The workers might try to have their voices heard. Ordaz will be at the ready with his granaderos, just as he did in '59.\n\nThe people might march on the streets, students shall chant "Big mouthed monkey" at him, and he could one day be hated by most in Mexico, but he couldn't care less. He will guide Mexico as he and only he sees it fit and necessary. With some help from Uncle Sam and an iron will, little, if any, will move Ordaz."

 POLITICS_CARLOS_MADRAZO_DESC: "From a distance, Carlos Madrazo is the perfect leader of the PRI and thus the leader of Mexico. Anyone can appreciate a man who challenged his childhood poverty with hard work and determination. And such a long history of activism within the party would give him the respect of those in it. But his oratory skills have caught the attention of the nation ever since secondary school, and have enraptured the youth and workers. Madrazo has already leveraged these advantages to become governor of his Southeastern home state of Tabasco, where his roadways, schools, hospitals, and improved dairy and cacao industries have transformed the land. Most importantly, his vision of a Mexico no longer tied to the slave drivers of the Sphere or the neoimperialists of the OFN has aligned with that of former President López's. With a continuance of economic policy, and his broad electoral support, Madrazo was the obvious pick to become the next leader of Mexico, and to reinvigorate the PRI.\n\nBut Madrazo is not a simple continuance. And that is what alarms many in his own party.\n\nMadrazo is not here to simply be a fresh face for the decaying carcass that is the PRI. He has vowed to remove the corrupt party officials and radically reform the organization. This has united a broad swath of businessmen and party members against him. With no shortage of enemies and few allies, Madrazo's presidency must go through the strongest, oldest structure in Mexico. However, that structure now must withstand the so-called "Southeast Cyclone" that has come to Mexico City."

