 MEX_Economic_Battlefield:0 "An Economic Battlefield"
 MEX_Economic_Battlefield_desc:0 "In the revolution's aftermath, our nation almost became an economic pariah for ending the foreign control of our economy through nationalizations and protectionism. Used to the largesses afforded to them during the Porfiriato, moneyed interests in America and beyond lobbied hard against the winners of the Revolution, determined to regain their ascendency over Mexico. The Second World War ended these attempts in a dramatic fashion; dependant on Mexican oil to fuel their desperate war, the Americans gave up on their dreams of economic subjugation.\n\nSince then, Mexico has done very well for itself through neutrality, selling goods and oil to the entire world. Yet this economic miracle has proven itself a double edged sword. Their appetites wetted by the current prosperity, many among the elite dream of using a bidding war between the OFN and the Sphere to increase both their profits and Mexico's international prestige. Already, American business conglomerates and Japanese Zaibatsu clash over hegemony in Mexican affairs. Despite the common people's warriness at moving away from the ideals of the Revolution, it seems some of our politicians scheme of the end of Mexican neutrality."
 MEX_Fraying_Ideals:0 "Fraying Ideals"
 MEX_Fraying_Ideals_desc:0 "The long and bloody upheavals of the Mexican Revolution had not yet ended when the fight over the Revolution's true meaning begun. Had it been a struggle to free Mexican democracy from Porfirio Diaz and his corrupt cientifico clique, or an uprising by the people to end foreign dominance of the economy? There were as many reasons for the revolutions as there were factions within the maelstrom of violence. Eventually, the victors established what would become the PRI, the "Partido Revolucionaro Institucional" or "Institutional Revolutionary Party". These victors proceeded to determine what it all had been about, uniting the divided nation.\n\nNow the PRI has ironically evolved into a creature uncomfortably reminiscent of the old Porfirian oligarchy. As Mexico's one dominant party, the PRI has become a target of foreign schemes to undermine our hard-won economic independence, which has begun to fracture the large coalition of unions, technocrats, and politicians that hold up the party. Many now find themselves embroiled in ideological conflicts, with none more vicous then those that have broken out in the cabinet of Adolfo Mateos. Although no side has the upper hand, one thing is certain: whichever faction wins will determine the Party's, and therefore Mexico's, future."

 MEX_mexican_dictatorship:0 "The Imperfect Dictatorship"
 MEX_mexican_dictatorship_desc:0 "The Janus face of the PRI is one which prefers to present an appearance of democracy and accountability over one of repression. However, as inequality and discontent grow within Mexico, and corruption and factionalism plague the party, the carrot is steadily abandoned in favour of the stick. As PRI rule is dependent on the illusion of democratic structures, this situation cannot remain tenable forever."

 MEX_rural_depression:0 "Revolutionary Agriculture"
 MEX_rural_depression_desc:0 "From the Revolutionary demands for 'Tierra y Libertad', the ejido system of collective agriculture was born. Under it, federally-owned land is allotted to peasant communities, who work the land in common, which initially granted a much greater degree of autonomy to the Mexican peasantry than ever before. However, the system is plagued by political negligence and corruption, and is far less profitable and efficient than modern agronomic practices brought about by the Green Revolution."

 MEX_the_leviathan_4:0 "The Leviathan"
 MEX_the_leviathan_4_desc:0 "The vast party-state bureaucracy of Mexico has loomed over the nation for decades, where worker, peasant and boss alike are all subsumed into a vast net of patronage and administration. While the system has steadily improved the wealth of the nation and standards of living for decades, it has also created pervasive corruption in all aspects of society. Efficiency is consistently sacrificed for political expediency, compounding the financial and administrative burden on the state."

 MEX_mexican_miracle_dummy:0 "Mexican Miracle"
 MEX_mexican_miracle_dummy_desc:0 "Mexico has seen a decade of unparalelled economic growth, never before seen in the country's history. The population boom, the increasingly important presence of the middle class, and the exponential growth of quality of life and private and public businesses show that the last decade's fortune shows no sign of letting up anytime soon. Moreover, the presence of foreign investors from the United States and the Sphere has proven to be a great boon to our continued economic prosperity.\n\nHowever, we must take caution to not let this boon turn into a burden. The government must balance the interest of both foreign and local investors to ensure that this miracle doesn't falter, lest the Mexican dream is lost."